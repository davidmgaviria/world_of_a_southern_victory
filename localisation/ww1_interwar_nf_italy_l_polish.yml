ITA_interwar_march_on_rome:0 "Marsz na Rzym"
ITA_interwar_march_on_rome_desc:0 "Faszyzm Mussoliniego przybiera na sile i jeśli mu się sprzeciwimy to wywołamy wojnę domową. Mussolini właśnie rozpoczął marsz na Rzym, który ma mu zagwarantować stanowisko premiera. Czy mamy jakiś wybór?"

ITA_interwar_abyssinia_crisis:0 "Kryzys Abisyński"
ITA_interwar_abyssinia_crisis_desc:0 "W Somalilandzie wciąż żywa jest pamięć o klęsce pod Aduą w 1898 roku, która uchroniła niepodległość Etiopii. Podczas Wielkiej Wojny Alianci obiecali nam tą perłę Afryki, ale n ie dotrzymali słowa. Musimy zmienić ten stan rzeczy - siłą wcielimy Abisynię do Włoch i żadna Liga Narodów nas nie powstrzyma."

