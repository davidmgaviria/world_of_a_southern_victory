wsv_great_war_decisions:0 "The Great War"
wsv_great_war_decisions:0 "The Great War was the result of decades of political tension between the great powers of Europe and North America.  The British, French, and Russians all eyed the Germans with unease, while in North America the United States spoiled for a rematch with its southern neighbor.  All it would take to light this powderkeg was a single spark."


