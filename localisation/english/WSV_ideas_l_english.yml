 CSA_income_tax:0 "Income Tax"
 CSA_compulsory_schools:0 "Compulsory Schooling"
 CSA_racial_segregation_2:0 "Segregated Populace"
 CSA_racial_segregation_2_desc:0 "The Confederacy was founded upon slavery, and although abolished in 1882 at the end of the Second Mexican War, blacks are not considered citizens and must abide by strict racial laws.  However, the demands of war have seen blacks take on an increasingly significant role in Southern society, working in previously white-only fields such as factory jobs."
 CSA_racial_segregation_3:0 "Segregated Populace"
 CSA_racial_segregation_3_desc:0 "The Confederacy was founded upon slavery, and although abolished in 1882 at the end of the Second Mexican War, blacks are not considered citizens and must abide by strict racial laws.  However, the demands of war have seen blacks take on an increasingly significant role in Southern society, to the point that black are now being recruited into the military."
 CSA_cavalry_focus:0 "Cavalry Focus"
 CSA_reduced_military_nepotism:0 "Reduced Military Nepotism"
 CSA_reduced_military_nepotism_desc:0 "The reforms in the wake of the Red Revolt have seen several incomptent officers removed, with more qualified candidates appointed in their place."
 CSA_veteran_officers:0 "Veteran Officer Corps"
 CSA_military_caste:0 "Military Caste"
 CSA_military_caste_desc:0 "Although the officer corps remains for the elite, we can further improve their training so that events like the Red Revolt do not happen again.  In any case having less officers means more grunts for the meat grinder."
