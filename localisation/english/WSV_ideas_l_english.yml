 #USA
 USA_remembrance_day:0 "Remembrance"
 USA_remembrance_day_desc:0 "After two humiliating defeats in the 19th century at the hands of the Confederacy and her allies, the USA established Remembrance Day.  This national holiday, taking place on April 22, embodies the national anguish of the people of the United States.  Having sworn vengeance on the Confederacy, the US has spent the past 30 years building up for the next inevitable conflict with her sister nation, determined that this time they will come out victorious, no matter the cost."
 USA_democrat_dynasty:0 "Democrat Hegemony"
 USA_democrat_dynasty_desc:0 "Since the end of the War of Secession in 1862, the Democrat party has ruled nearly continuously, having controlled the White House for 44 out of the 48 elapsed years.  Their former competitor, the Republican Party, has become a fringe party, brought to ruin by the failures of the War of Secession and Second Mexican War.  However, a new party, the Socialist Party of America, has slowly been gaining power, and may one day finally win the White House." 
 USA_usgc_idea:0 "United States General Staff" 
 USA_usgc_idea_desc:0 "The establishment of the United States General Staff came about in the reforms after the debacle of the Second Mexican War.  Instructed by Prussian advisors, the U.S. General Staff has adopted much of the German-thinking on waging war, reforming the United States Army into a competent fighting force."
 USA_gilded_age:0 "Gilded Age Economy"
 USA_gilded_age_desc:0 "The Gilded Age in North America was a period of great economic growth, but also massive wealth inequality.  By the start of the 20th century, many in the working class had begun demanding changes, particularly to work conditions.  If these demands are ignored, it may lead to more social unrest in the long term..."
 USA_rationing_board:0 "Federal Rationing Board"
 USA_rationing_board_desc:0 "The Federal Rationing Board was created to carefully hoard necessary resources such as steel, food, coal, and oil in the event of a war.  While this has left the United States better prepared for future military conflict, it has also made the lives of its citizens harder."
 USA_socialist_opposition:0 "Socialist Opposition"
 USA_socialist_opposition_desc:0 "The pervasive wealth inequality in the United States has seen its Socialist movement grow to unprecedent size.  Although still below the Democrats in terms of popularity, the Socialist Party of America is now out-polling the defunct Republican Party--making them the primary opposition.  The Democrats will soon have to take notice, and decide whether they want to approach the Socialists with the carrot, or the stick."
 USA_barrel_offensive_idea:0 "Barrel Roll Offensive"
 USA_labor_batallions_idea:0 "Labor Batallions"
 USA_socialist_opposition_appeased:0 "Socialist Opposition"
 USA_socialist_opposition_appeased_desc:0 "The pervasive wealth inequality in the United States has seen its Socialist movement grow to unprecedent size.  Although still below the Democrats in terms of popularity, the Socialist Party of America is now out-polling the defunct Republican Party--making them the primary opposition.  However now that Democrats have begun to reach out across the isle, it seems they might be room for compromise after all."
 USA_socialist_opposition_opposed:0 "Socialist Opposition"
 USA_socialist_opposition_opposed_desc:0 "The pervasive wealth inequality in the United States has seen its Socialist movement grow to unprecedent size.  Although still below the Democrats in terms of popularity, the Socialist Party of America is now out-polling the defunct Republican Party--making them the primary opposition.  With Democrats ignoring them on the political stage, their efforts have only been invigorated."
 USA_gilded_age_2:0 "Gilded Age Economy"
 USA_gilded_age_2_desc:0 "The Gilded Age in North America was a period of great economic growth, but also massive wealth inequality.  By the start of the 20th century, many in the working class had begun demanding changes, particularly to work conditions.  Recent efforts have aimed to combat this inequality, though change has been slow."
