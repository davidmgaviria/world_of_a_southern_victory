 #--------------------------------------------------------------
 # [CAN]
 #=========================================================================
 CAN_political_effort:0 "Political Effort"
 CAN_political_effort_desc:0 "The time for reform is now. While the nation has been fine under the guidance of the system of old for years, these turbulent times require a government that is in position to respond to them. Whether we choose to change our ways as a nation, or bolster our existing government to stand up to new external threats, political change can do nothing but benefit our nation and people's future."
 CAN_ww1_sovereignist_ethos:0 "Centralization"
 CAN_ww1_sovereignist_ethos_desc:0 "The authority of the state has been too split for too long. By reducing the powers of our substates compared to our central government, we will overcome regionalism and factionalism to make a stronger nation, which will inevitably open the door to enact further measures."
 CAN_ww1_monarchy:0 "Authoritarianism Focus"
 CAN_ww1_monarchy_desc:0 "The powers exercised by the parliament and people can be dangerous. The only true way to keep control of our nation, particularly in such trying times, would be to adopt a generally authoritarian position, and rule over our country as it's meant to be ruled."
 CAN_ww1_democracy:0 "Democratic Focus"
 CAN_ww1_democracy_desc:0 "It is said that any ruler, at their core, derives their power from the people. If we make a move towards a more democratic society, even if we don't become one ourselves, we can at the very least fall into a much nicer position to trade with the various democratic nations around the world." 
 CAN_ww1_centralizedpower:0 "Labor Program"
 CAN_ww1_centralizedpower_desc:0 "In a time of war, or those immediately before or after, everyone has a job to do for their nation. If we put drifters, the homeless, and all of the other moochers who can't get a job to work on building for us, we can establish new manufacturies for nearly no cost, and the factory can even hire from the same labor pool if need be."
 CAN_ww1_freespeech:0 "Free Speech"
 CAN_ww1_freespeech_desc:0 "By giving the people the right to free speech and demonstration, we ensure that, at the very least, people can get their anger and stances out in a more creative way. Anybody who shouts ''FIRE!'' in a crowded movie theater, or uses any explitive to describe the Head of State's mother, is still going to prison." 
 CAN_ww1_reorganization_act:0 "Reorganization Act"
 CAN_ww1_reorganization_act_desc:0 "Much of our territory has been under the possession of various groups and individuals since civilization came to our humble nation. Over hundreds of years, however, much of this territory has been inefficiently laid out or used. By reorganizing the land and owners of our nation, particularly those that have been dormant, we can squeeze some of the newly displaced people into our factories."
 CAN_ww1_limited_rearmament:0 "Limited Rationing"
 CAN_ww1_limited_rearmament_desc:0 "With food shortages seemingly a fact of life in the near future, it's important that no one hogs more than their fair share of goods. Of course, with limited rationing, civilians will still be able to enjoy themselves- possibly at the expense of our military members, however."
 CAN_ww1_full_rearmament:0 "Harsh Rationing"
 CAN_ww1_full_rearmament_desc:0 "With our brave heroes actively defending the nation, they should have top priority for food and materials! Of course, the civilian population may resort to literally counting their beans and we might have a more restless population on our hands because of it, but if nothing else, our boys in uniform won't go hungry anytime soon." 
 CAN_collectivist_ethos:0 "Collectivist Ethos"
 CAN_collectivist_ethos_desc:0 "The old state is doomed to fall, taking our country with it unless we are to take extreme measures. By adopting a harsher stance, and moving our country towards a more extreme government form, we'll be able to protect ourselves and our national interests effectively in today's world."
 CAN_nationalism_focus:0 "Ultra-Nationalism Focus"
 CAN_nationalism_focus_desc:0 "National pride for our great home country is swelling thanks to recent events. Some of our country's political experts have even come up with a new form of government, known as Fascism, which may take root in our nation. Perhaps this government form could lead our esteemed empire to further glory!"
 CAN_militarism:0 "Militarism"
 CAN_militarism_desc:0 "Our growing military is becoming more and more a part of our nation's daily life. Luckily, popular support is favoring our troops currently, seeing them as the heroes fighting for our banner that they are. This military culture we are establishing is only furthering the cause of our armed forces."
 CAN_military_youth:0 "Military Youth"
 CAN_military_youth_desc:0 "Our militaristic culture must even be present with the children! By drilling respect for the military, and even offering training to the younger generations, we can ensure that they grow up to enlist to serve our glorious regime. Some might call this exploitation, but it sounds better when you say you're giving teenagers a bright future."
 CAN_paramilitarism:0 "Paramilitarism"
 CAN_paramilitarism_desc:0 "Some nations are foolish enough to condemn armed civilian groups, for fear of rebellion. However, if we are careful to restrict these ad-hoc militias to loyalists to the regime, we can create yet another group of angry men with guns who support our nation, which could do us well in case of war."
 CAN_socialism_focus:0 "Socialism Focus"
 CAN_socialism_focus_desc:0 "The Socialist Revolution cannot be stopped. It is better that our people embrace it and embrace it now, than have a civil war for it later. Once we openly begin our support for the Internationalist Communist Movement, we shall become as red as the blood of man."
 CAN_political_correctness:0 "Political Correctness"
 CAN_political_correctness_desc:0 "Anyone who speaks out against our movement is clearly doing it as a hate crime towards the people we support with it. Therefore, anyone who speaks out the regime is to be closely watched, and, perhaps, unpersoned."
 CAN_indoctrination_focus:0 "Indoctrination"
 CAN_indoctrination_focus_desc:0 "After many years of debate on how to get rowdy anti-communist citizens to finally support our wonderful new regime, some of the men on the Worker's Council suggested the establishment of a new ''Ministry of Love'', which, officially, humanely persuades people to understand why they should support our government. We don't talk about what happens unofficially in there."
 CAN_political_commissars:0 "Political Commissars"
 CAN_political_commissars_desc:0 "The military, ironically, is a place where anti-communist support thrives. By ensuring that our loving government has eyes everywhere, we can root out the dissent from these groups before it can rise."
 CAN_ww1_unitedpeople:0 "Patriotic Fervor"
 CAN_ww1_unitedpeople_desc:0 "A motivated populace can do great things! By inspiring our people to rally around our sacred banner, we can easily win their hearts and minds, and string them along for, well, anything we want to do, really, so long as we have a reasonable enough opposing force to look like the good guys."
 CAN_ww1_massive_effort:0 "Massive Effort"
 CAN_ww1_massive_effort_desc:0 "Every man and woman must help our nation's efforts! With the spectre of the Great War floating over all, a great program has been undertaken to build up our industrial capacity to help us overcome our most hated rivals!"
 CAN_ww1_fortify_city:0 "Civil Fortifications"
 CAN_ww1_fortify_city_desc:0 "When the fight comes to our borders, it's best to be prepared. By hiring construction workers to build up fortresses and bunkers on some of our outer provinces, we can safely hold off any enemy who dares attack us!"
 CAN_ww1_fortify_coast:0 "Coastal Defense"
 CAN_ww1_fortify_coast_desc:0 "A coastline is not an easy thing to defend. With ships able to land troops nearly anywhere coastal in our nation, Coastal Forts, which can help against marine invasions, are no difficult building to construct, and will help throw our enemies back into the ocean from whence they came."
 CAN_american_question:0 "The American Question"
 CAN_american_question_desc:0 "We must address the growing threat to the South."
 CAN_american-canadian_talks:0 "American-Canadian Talks"
 CAN_american-canadian_talks_desc:0 "Canada is much weaker than the USA.  The only way to prevent them from attacking us is to align ourselves with them."
 CAN_american_concessions:0 "American Concessions"
 CAN_american_concessions_desc:0 "In order to please the Americans and guarantee the security of Canada, we must first make some sacrifices."
 CAN_american_concessions_tt:0 "If the US accepts, they will take control of New Brunswick and Halifax in exchange for a Non-Aggression Pact"
 CAN_unthinkable_option:0 "The Unthinkable Option"
 CAN_unthinkable_option_desc:0 "The Mother country can no longer protect us.  It is time to find a new family."
 CAN_claim_canadian_shield:0 "Claim the Canadian Shield"
 CAN_claim_canadian_shield_desc:0 "The Northern part of North America is still under the control of foreign Empires.  This land is rightfully Canadian."
 CAN_defense_of_canada:0 "The Defense of Canada"
 CAN_defense_of_canada_desc:0 "Canada is about to face its greatest test.  We must be prepared."
 CAN_request_british_aid:0 "Request British Aid"
 CAN_request_british_aid_desc:0 "The Mother country has helped us many times before, and will no doubtedly help us again."
 CAN_request_aid_tt:0 "If they agree, they will give you 5000 rifles"
 CAN_request_csa_aid:0 "Request Confederate Aid"
 CAN_request_csa_aid_desc:0 "The CSA is our other ally in the North American continent.  As they possess a vastly superior industry to ours, we should ask for their aid."
 CAN_eastern_defenses:0 "Eastern Defenses"
 CAN_eastern_defenses_line_desc:0 "The only way to defend against the numerical superior of the US is with stong defenses."
 CAN_eastern_defense_tt:0 "A trench system will be contructed in the Saint Lawrence area"
 CAN_central_defenses:0 "Central Defenses"
 CAN_central_defenses_desc:0 "The only way to defend against the numerical superior of the US is with stong defenses."
 CAN_central_defense_tt:0 "A trench system will be contructed in the Winnipeg area"
 CAN_western_defenses:0 "Western Defenses"
 CAN_western_defenses_desc:0 "The only way to defend against the numerical superior of the US is with stong defenses."
 CAN_western_defense_tt:0 "A trench system will be contructed in the Vancouver area"
 CAN_shift_economy:0 "Shift the Economy"
 CAN_shift_economy_desc:0 "If we are to come even close to producing the required war supplies, we must drastically shift our economy."
 CAN_call_to_arms:0 "Call to Arms"
 CAN_call_to_arms_desc:0 "The time has come to defend Canada.  To arms, Canadians!"
