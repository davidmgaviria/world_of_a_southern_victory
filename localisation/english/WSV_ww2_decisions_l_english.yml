france_must_decide_desc:0 "Germany has refused to honor our demands for plebicites.  We must now decide how to proceed."
france_attack_germany:0 "Reclaim Our Lands"
france_attack_germany_desc:0 "Germany's defiance cannot go unpunished.  The time has come to liberate our countrymen. Vive la France!"

