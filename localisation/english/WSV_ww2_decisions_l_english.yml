operation_blackbeard_desc:0 "The brainchild of Nathaniel Bedford Forest III, Operation Blackbeard calls for a rapid thrust through Ohio, with the aim of reaching the Great Lakes and thus divding the United States in two.  Such a decisive blow would seriously cripple any U.S. war effort, and would force the country to sue for peace before long."
 
