 GER2_army_effort:0 "Army Effort"
 GER2_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 GER2_equipment_effort:0 "Equipment Effort"
 GER2_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 GER2_motorization_effort:0 "Motorization Effort"
 GER2_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 GER2_doctrine_effort:0 "Doctrine Effort"
 GER2_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 GER2_equipment_effort_2:0 "Equipment Effort II"
 GER2_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 GER2_mechanization_effort:0 "Mechanization Effort"
 GER2_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 GER2_doctrine_effort_2:0 "Doctrine Effort II"
 GER2_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 GER2_equipment_effort_3:0 "Equipment Effort III"
