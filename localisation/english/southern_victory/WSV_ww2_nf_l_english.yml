 CSA2_army_effort:0 "Army Effort"
 CSA2_army_effort_desc:0 "For our army to preform effectively on the field, we must dedicate a great amount of resources towards it, both in developing new techologies and also doctrines."
 CSA2_the_blitzkrieg:0 "The Blitzkrieg"
 CSA2_the_blitzkrieg_desc:0 "The recent advances of technology have made the old style of trench warfare obsolete.  Now, with armored spearheads we can smash through the enemy lines, and with advanced aircraft we can pin down and destroy any strongpoints."
 CSA2_convert_tractors:0 "Convert Tractors"
 CSA2_convert_tractors_desc:0 "Many of our factories have already been configured to produce tractors.  A few simple modifications could turn these tractor factories into barrel factories."
 CSA2_advanced_barrels:0 "Advanced Barrels"
 CSA2_advanced_barrels_desc:0 "In order to mantain an edge over the numerical superiority of the United States, we must ensure that our barrels are among the most heavily armored and armed in the world."
 CSA2_more_lead_in_air:0 "More Lead in the Air"
 CSA2_more_lead_in_air_desc:0 "With less than half the population of the United States, we will never be able to field as many men as them.  However, by equipping our soldiers with automatic rifles, we can increase the amount of firepower each individual soldier puts out, and thus level the odds in our favor."
 CSA2_gas_warfare:0 "Gas Warfare"
 CSA2_gas_warfare_desc:0 "Although the gas warfare of the Great War proved relatively ineffective, it might still be a useless option to explore for our military."
 CSA2_special_forces:0 "Special Forces"
 CSA2_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 CSA2_defensive_warfare:0 "Defensive Warfare"
 CSA2_defensive_warfare_desc:0 "The Great War proved that we can never hope to beat the United States offensively.  We must focus on the defense and drain the enemy of manpower and equipment until they are no longer capable of fighting."
 CSA2_fortification_effort:0 "Fortification Effort I"
 CSA2_fortification_effort_desc:0 "A series of defensive fortifications along our border will improve our chances in a defensive war."
 CSA2_fortification_effort2:0 "Fortification Effort II"
 CSA2_fortification_effort2_desc:0 "A series of defensive fortifications along our border will improve our chances in a defensive war."
