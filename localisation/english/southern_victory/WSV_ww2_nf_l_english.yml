 CSA2_repeal_seven_words:0 "Repeal the Seven Words"
 CSA2_repeal_seven_words_desc:0 "The last seven words of the Confederate Constitution stated that a president could only serve a single six year term.  By passing a Constitutional amendment that would remove these last seven words, Featherstone can essentially become president for life of the Confederacy."
 repeal_seven_words_tt:0 "Elections will not be held"
 CSA2_secure_freedom_party_control:0 "Secure Freedom Party Control"
 CSA2_secure_freedom_party_control_desc:0 "While most opposition memebers have already been dealt with, there remain a few amongst the populace.  Now that Featherstone's presidency is assured for life, it is time to take care of any remaining threats."
 secure_freedom_party_control_tt:0 "The §YFreedom Party§! becomes the only party in the CSA."
 CSA2_freedom_party_youth:0 "Freedom Party Youth"
 CSA2_freedom_party_youth_desc:0 "By instilling in the minds of the youth a love of the Confederacy and a will to serve, we will be able to call upon a much larger pool of soldiers when the time comes to fight."
 CSA2_ideological_fanaticism:0 "Ideological Fanaticism"
 CSA2_ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 CSA2_prepare_for_war:0 "Prepare for War With US"
 CSA2_prepare_for_war_desc:0 "Before the Great War, the Confederacy was the preeminent power on North America.  Through blood and steel, we shall reclaim that position once more."
 CSA2_rejoin_entente:0 "Rejoin Entente"
 CSA2_rejoin_entente_desc:0 "Our old allies of the Great War didn't serve much use, but seeing as we have no one else to turn to, they will do for now."
 CSA2_stir_kentucky_troubles:0 "Stir Kentucky Troubles"
 CSA2_stir_kentucky_troubles_desc:0 "The state of Kentucky was brutally ripped away from the Confederacy at the end of the Great War, and many now living under Yankee oppression still remember the days of the past.  We could use these sentiments to our advantage."
 CSA2_stir_houston_troubles:0 "Stir Houston Troubles"
 CSA2_stir_houston_troubles_desc:0 "The state of Houston was brutally ripped away from the Confederacy at the end of the Great War, and many now living under Yankee oppression still remember the days of the past.  We could use these sentiments to our advantage."
 CSA2_richmond_agreement:0 "Richmond Agreement"
 CSA2_richmond_agreement_desc:0 "The people of Kentucky, Houston, and Seqoyah have the right to self-determination, a right which is currently being infringed upon by the Yanks.  We shall demand that plebiscites be held in these areas, and with any luck they shall be granted."
 CSA2_remilitarize_plebiscite_states:0 "Remilitarize Plebiscite States"
 CSA2_remilitarize_plebiscite_states_desc:0 "While Richmond Agreement stipulated that the plebiscite states were to remain demilitarized for 25 years, in truth we never had any intention of honoring that agreement.  It is time to reestablish control over our own land."
 CSA2_demand_remaining_territory:0 "Demand Rest of Confederate Territory"
 CSA2_demand_remaining_territory_desc:0 "Now that the United States has grudgingly returned some of the territory from the Treaty of Nashville, it is time to demand the rest of it.  We did technically promise not to ask for anymore land, but to hell with that."
 CSA2_operation_blackbeard:0 "Operation Blackbeard"
 CSA2_operation_blackbeard_desc:0 "For twenty long years the Confederacy endured the humiliation of the Treaty of Nashville.  That ends today."
 unlocked_blackbeard_option_tt:0 "Unlocks §YOperation Blackbeard§! Decision."
 CSA2_parting_gift:0 "Parting Gift"
 CSA2_parting_gift_desc:0 "The war is lost, and it is unlikely the Confederacy will remain afterwards.  However, we can give those damnyankees one final gift..."
 CSA2_southward_look:0 "Southward Expansion"
 CSA2_southward_look_desc:0 "With the United States to our North, the only direction we can really expand is south.  It is time we explored that option."
 CSA2_carribean_focus:0 "The Carribean"
 CSA2_carribean_focus_desc:0 "The Carribean has always been a 'Confederate Lake'.  We should further utilize this resource."
 CSA2_havana_award:0 "Havana Award"
 CSA2_havana_award_desc:0 "Haiti is one of our closest neighbors, and relatively weak.  We should try to bring them into our sphere of influence."
 havana_award_tt:0 "§LIf the US accepts, they will revoke their guarantee of Haiti.§!"
 CSA2_fate_of_hispanola:0 "Fate of Hispaniola"
 CSA2_fate_of_hispanola_desc:0 "With Haiti secured, it is time to bring all of Hispaniola under our domain."
 CSA2_purchase_puerto_rico:0 "Purchase Puerto Rico"
 CSA2_purchase_puerto_rico_desc:0 "Puerto Rico will serve as a critical springboard to further southward expansion.  However, as it is controlled by the Spanish, it might be better to attempt to purchase it than risk outright war."
 purchase_puerto_rico_tt:0 "§LWill cost us 100 political power and 6,000 rifles if Spain agrees.§!"
 CSA2_mexican_immigration:0 "Allow Mexican Immigration"
 CSA2_mexican_immigration_desc:0 "Allowing more immigrants from Mexico will bolster our manpower."
 CSA2_align_mexico:0 "Align Mexico"
 CSA2_align_mexico_desc:0 "In order to secure our southern flank, we must ensure Mexico does as we say."
 mexico_will_join_of_agree_tt:0 "§LMexico will become our puppet if they submit.§!"
 CSA2_demand_yucatan:0 "Demand the Yucatan"
 CSA2_demand_yucatan_desc:0 "As part of the expansion into the Carribean, the Yucatan will serve as fertile ground for agricultural products.  We should take it by force."
 CSA2_yucatan_trade:0 "Sonora & Chihuahua for Yucatan"
 CSA2_yucatan_trade_desc:0 "The Pacific has never yielded the Confederacy any fruit, and the dry deserts of Northern Mexico much less so.  We should sell them off in exchange for much more useful land."
 CSA2_demand_baja_california:0 "Demand Baja California"
 CSA2_demand_baja_california_desc:0 "In order to fully realize our Pacific expansion, we must also take Baja California."
 CSA2_demand_mexican_divisions:0 "Demand Mexican Divisions"
 CSA2_demand_mexican_divisions_desc:0 "The war has taken its toll, and our manpower is sagging.  We should demand divisions from Mexico to bolster our numbers."
 mexico_transfer_divison_tt:0 "§LMexico will give us 80,000 men.§!"
 CSA2_eye_central_america:0 "Eye Central America"
 CSA2_eye_central_america_desc:0 "Central America is lush region perfect for agricultural development.  We should expand our influence in the area."
 CSA2_purchase_belieze:0 "Purchase Belize"
 CSA2_purchase_belieze_desc:0 "Belize alone is not of great consequence, but when paired with our other colonies in the region it could serve as a vital military base."
 purchase_belieze_tt:0 "§LWill cost us 100 political power and 10,000 rifles if England agrees.§!"
 CSA2_claim_central_america:0 "Claim Central America"
 CSA2_claim_central_america_desc:0 "The time has come to bring Central America under our domain."
 CSA2_parition_guatemala:0 "Partition Guatemala"
 CSA2_parition_guatemala_desc:0 "To complete the link between the Yucatan and Central America, we should offer to partition Guatemala with Mexico."
 paritition_guatemala_tt:0 "§LIf Mexico agrees, we will take Peten-Izabal, and they will take the rest.§!\n§RWill lead to war with Guatemala.§!"
 CSA2_nicaraguan_canal:0 "Nicaraguan Canal"
 CSA2_nicaraguan_canal_desc:0 "To increase trade through the Carribean, we should create a canal linking the Atlantic and Pacific.  Nicaragua would be a good spot."
 nicaragua_canal_built_tt:0 "§LNicaragua Canal will be opened.§!"
 CSA2_complete_golden_circle:0 "Complete the Golden Circle"
 CSA2_complete_golden_circle_desc:0 "The time has come to realize the dreams of our fore-fathers, and control all of the Carribean."
 CSA2_oppose_featherstone:0 "Oppose Featherstone"
 CSA2_oppose_featherstone_desc:0 "Featherstone is a plague on the Confederacy, who will bring about nothing but its destruction.  We must stop him."
 CSA2_eradicate_freedom_party:0 "Crush the Freedom Party"
 CSA2_eradicate_freedom_party_desc:0 "With Featherstone now out of power, we should root out and eliminate any of his remaining supporters."
 CSA2_new_confederacy:0 "The New Confederacy"
 CSA2_new_confederacy_desc:0 "No more shall the Confederacy stand for tyranny and oppression.  From now on, it shall be a nation for all."
 CSA2_pass_labor_laws:0 "Pass Labor Laws"
 CSA2_pass_labor_laws_desc:0 "The Confederate worker is the bedrock of our society, and he must be protected."
 CSA2_relax_racial_laws:0 "Relax Racial Laws"
 CSA2_relax_racial_laws_desc:0 "Our country has had a history of racial injustice.  It is time to end it."
 CSA2_global_revolution:0 "The Global Revolution"
 CSA2_global_revolution_desc:0 "With the revolution secured at home, it is time to spread it abroad."
 CSA2_old_confederacy:0 "The Old Confederacy"
 CSA2_old_confederacy_desc:0 "Although the Confederacy of the past had its flaws, it is better than any of the alternatives we have now."
 CSA2_rebuild_the_nation:0 "Rebuild the Nation"
 CSA2_rebuild_the_nation_desc:0 "Our nation has been shattered by the civil war.  It is time we rebuild it."
 CSA2_reconcile_with_usa:0 "Reconcile with the USA"
 CSA2_reconcile_with_usa_desc:0 "The Confederacy and United States were brothers once.  We should be again."
 CSA2_peace_on_north_america:0 "Peace on North America"
 CSA2_peace_on_north_america_desc:0 "It is time to end the meaningless bloodshed on this continent."
 CSA2_neutrality_focus:0 "Neutrality Focus"
 CSA2_neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 CSA2_deterrence_focus:0 "Deterrence"
 CSA2_deterrence_focus_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 CSA2_volunteer_corps_focus:0 "Volunteer Corps"
 CSA2_volunteer_corps_focus_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."



