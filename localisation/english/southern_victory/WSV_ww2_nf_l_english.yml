 ENG2_asia_focus:0 "Fortify East Asia"
 ENG2_asia_focus_desc:0 "Many of our old colonies in the east are threatened by civil wars and imperial ambitions of local countries. We must not neglect our remaining outposts, but continue to develop these regions to secure our global presence."
 ENG2_singapore_focus:0 "The Singapore Strategy"
 ENG2_singapore_focus_desc:0 "Singapore should remain our primary naval base in the East. Hong Kong may fall to the Japanese, but Singapore must remain impregnable until the Main Fleet can arrive to decisively defeat the enemy."
 ENG2_sp_landward_forts_focus:0 "Landward Fortifications"
 ENG2_sp_landward_forts_focus_desc:0 "The current defenses on Singapore Island are inadequate. We must focus our efforts on beefing up the fortifications!"
 ENG2_peninsular_focus:0 "Peninsular War"
 ENG2_peninsular_focus_desc:0 "We should preempt and slow down an enemy coming down from the north through Malaya before they even reach Singapore."
 ENG2_hongkong_focus:0 "Hold Hong Kong"
 ENG2_hongkong_focus_desc:0 "The Singapore Strategy is obsolete. Our plan should be bolder and rely on a base much closer to Japan. With sufficient fortifications and facilities, Hong Kong will serve perfectly!"
 ENG2_hk_landward_forts_focus:0 "Landward Fortifications"
 ENG2_hk_landward_forts_focus_desc:0 "Hong Kong will have to become a fortress city in order to withstand a sustained attack from mainland China."
 ENG2_hk_air_focus:0 "Air Defenses"
 ENG2_hk_air_focus_desc:0 "We must expand and improve the anti-air emplacements in Hong Kong greatly."
 ENG2_sanction_japan_focus:0 "Sanction Japan"
 ENG2_sanction_japan_focus_desc:0 "The Japanese seem committed to creating their 'Greater East Asia Co-Prosperity Sphere'; under their hegemony, of course. The British Empire is the primary obstacle, together with the colonies of other Western powers. They must be denied access to the resources they need."
 ENG2_burma_focus:0 "The Burma Road"
 ENG2_burma_focus_desc:0 "We should aid the Chinese in their struggle against Japan by constructing a road - and associated infrastructure - between Burma and China, where supplies can reach them overland, safe from Japanese predation."
