 ENG2_air_rearmament_focus_desc:1 "[Root.GetAirRearmamentDesc]"
 ENG_AIR_REARMAMENT_DESC_HISTORICAL:0 "In any war with a continental enemy, the Royal Air Force will prove the key to victory. First, we must ensure that our airbases can support our rearmament plans!"
 ENG_AIR_REARMAMENT_DESC_COMMUNIST:0 "In any war with a continental enemy, the People's Air Force will prove the key to victory. First, we must ensure that our airbases can support our rearmament plans!"
 ENG2_fighter_command_focus:0 "Fighter Command"
 ENG2_fighter_command_focus_desc:0 "Our first priority must be to control our own skies! It is hard to discern a more important area of military research than fighter development."
 ENG2_bomber_command_focus:0 "Bomber Command"
 ENG2_bomber_command_focus_desc:0 "Like Giulio Douhet always said; 'The bomber will always get through!'. Advances in radar technology and anti-air defenses notwithstanding, we should prioritize the development of better bombers."
 ENG2_coastal_command_focus:0 "Coastal Command"
 ENG2_coastal_command_focus_desc:1 "[Root.GetCoastalCommandDesc]"
 ENG_COASTAL_COMMAND_DESC_HISTORICAL:0 "Our industry is driven by resources shipped to Britain from many distant parts of the Empire. Our convoys are our lifeblood and must be protected by both the Royal Navy and the Royal Air Force. We should set up a special RAF formation to protect the approaches to our ports!"
 ENG_COASTAL_COMMAND_DESC_COMMUNIST:0 "Our industry is driven by resources shipped to Britain from many distant parts of the Empire. Our convoys are our lifeblood and must be protected by both the Workers' Liberation Navy and the People's Air Force. We should set up a special PAF formation to protect the approaches to our ports!"
 ENG2_aircraft_production_focus:0 "Aircraft Production Group"
 ENG2_aircraft_production_focus_desc:0 "Aircraft production remains our highest priority. The London Aircraft Production Group (LAPG) should be created to manage and coordinate all available aircraft related production."
 ENG2_uk_jet_focus:0 "Jet Aircraft"
 ENG2_uk_jet_focus_desc:0 "It seems almost certain that the jet engine will come to replace propeller engines on airplanes. The potential is enormous, and we must not allow Britain to lag behind in this crucial area of research."
 ENG2_army_effort:0 "Army Rearmament"
 ENG2_army_effort_desc:0 ""
 ENG2_ww2_equipment_effort:0 "Equipment Effort"
 ENG2_ww2_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 ENG2_ww2_motorization_effort:0 "Motorization Effort"
 ENG2_ww2_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 ENG2_ww2_doctrine_effort:0 "Doctrine Effort"
 ENG2_ww2_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 ENG2_ww2_equipment_effort_2:0 "Equipment Effort II"
 ENG2_ww2_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 ENG2_ww2_mechanization_effort:0 "Mechanization Effort"
 ENG2_ww2_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 ENG2_ww2_doctrine_effort_2:0 "Doctrine Effort II"
 ENG2_ww2_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 ENG2_ww2_equipment_effort_3:0 "Equipment Effort III"
 ENG2_ww2_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 ENG2_ww2_armor_effort:0 "Armor Effort"
 ENG2_ww2_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 ENG2_ww2_special_forces:0 "Special Forces"
 ENG2_ww2_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 ENG2_naval_rearmament_focus:0 "Naval Rearmament"
 ENG2_naval_rearmament_focus_desc:1 "[Root.GetNavalRearmamentDesc]"
 ENG_NAVAL_REARMAMENT_DESC_HISTORICAL:0 "Though we tried to prevent a naval arms race with the Second London Naval Treaty, even the signatories are mostly ignoring it. The Royal Navy must never lose its global supremacy. We must always ensure that it remains the largest in the world."
 ENG_NAVAL_REARMAMENT_DESC_COMMUNIST:0 "Though we tried to prevent a naval arms race with the Second London Naval Treaty, even the signatories are mostly ignoring it. The Workers' Liberation Navy must never lose its global supremacy. We must always ensure that it remains the largest in the world."
 ENG2_uk_destroyer_focus:0 "Destroyer Focus"
 ENG2_uk_destroyer_focus_desc:0 "Modern battleships are marvels, but we must not neglect the critical role of the humble destroyer in the protection of our convoys."
 ENG2_uk_convoy_focus:0 "Convoy Escort Focus"
 ENG2_uk_convoy_focus_desc:0 "It cannot be stressed enough, our convoys are our lifeblood. We must do everything in our power to protect them and to replace lost tonnage quickly."
 ENG2_submarine_focus:0 "Submarine Focus"
 ENG2_submarine_focus_desc:0 ""
 ENG2_uk_waves_focus:0 "Britannia Rules the Waves"
 ENG2_uk_waves_focus_desc:1 "[Root.GetBritanniaRulesTheWavesDesc]"
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_HISTORICAL:0 "In the long shadow of the Royal Navy, other naval powers are forced to come up with innovative new doctrines to compensate. We must not grow complacent and rely solely on the quantity and quality of individual ships."
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_COMMUNIST:0 "In the long shadow of the Workers' Liberation Navy, other naval powers are forced to come up with innovative new doctrines to compensate. We must not grow complacent and rely solely on the quantity and quality of individual ships."
 ENG2_the_vanguard:0 "The Vanguard"
 ENG2_the_vanguard_desc:0 ""
 ENG2_uk_carrier_focus:0 "Carrier Focus"
 ENG2_uk_carrier_focus_desc:0 "There is an intense argument among naval theorists about the continued viability of the battleship. There are those who argue that modern air power will come to dominate naval power, and that the aircraft carrier will replace the battleship as the king of the oceans."
 ENG2_uk_battleship_focus:0 "Battleship Focus"
 ENG2_uk_battleship_focus_desc:0 "While the theorists bicker about air supremacy or naval supremacy, no one wants the guns of a battleship pointing at their palace. Even if the carrier enthusiasts prove right in the end, battleships will still dominate the oceans for years to come."
 ENG2_uk_amphibious_focus:0 "Amphibious Warfare"
 ENG2_uk_amphibious_focus_desc:0 "Ruling the waves is fine, but sometimes you need to get your feet wet. We must not neglect our ability to land invasion forces in hostile territory."
