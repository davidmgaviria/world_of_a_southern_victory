 USA2_mormon_issue:0 "The Mormon Issue"
 USA2_mormon_issue_desc:0 "The Mormon occupation has been a thorn in our side for the past 20 years.  We must do something about it."
 USA2_decrease_troops_utah:0 "Reduce Utah Garrison"
 USA2_decrease_troops_utah_desc:0 "A lighthanded approach will both save American lives and also cultivate goodwill amongst the Mormons."
 USA2_civilian_rule_utah:0 "Civilian Rule in Utah"
 USA2_civilian_rule_utah_desc:0 "The occupation of Utah has gone on long enough.  It is time Utah returned as a state to the Union."
 USA2_religious_freedoms_utah:0 "Religious Freedoms in Utah"
 USA2_religious_freedoms_utah_desc:0 "As long as we continue to outlaw parts of the Mormon religion, the Mormons will never truely be pacified.  If we want their compliance, we must allow them to practice their religion."
 utah_problem_solved_tt:0 "§CThe Mormons will not revolt again.§!"
 USA2_increase_troops_utah:0 "Strengthen Utah Garrison"
 USA2_increase_troops_utah_desc:0 "A heavy handed approach will crush any remaining rebels in the area and ensure American interests prevail.."
 USA2_root_out_mormon_leaders:0 "Root Out Mormon Leaders"
 USA2_root_out_mormon_leaders_desc:0 "The Mormon leaders are the key to finally ending the Utah problem.  We must find them and arrest them."
 USA2_deport_mormons:0 "Deport the Mormons"
 USA2_deport_mormons_desc:0 "The Mormons have demonstrated they will never be faithful citizens of the Union.  As such, we should deport them to an island, far away from the mainland."
 USA2_canadian_issue:0 "The Canadian Issue"
 USA2_canadian_issue_desc:0 "The Canadians have proven difficult to pacifiy.  We must reevalute our approach."
 USA2_invest_canada:0 "Invest in Canada"
 USA2_invest_canada_desc:0 "Constructing roads across Canada will facilitate troop movement and also increase economic prosperity in the region."
 invest_canada_tt:0 "§CAdds 1 §YInfrastructure§! in all owned Canadian states.§!"
 USA2_reeducate_canadians:0 "Reeducate the Canadians"
 USA2_reeducate_canadians_desc:0 "By instill a love of the Union from birth, we can hopefully turn the next generation of Canadians into loyal patriots."
 USA2_civilian_rule_canada:0 "Civilian Rule in Canada"
 USA2_civilian_rule_canada_desc:0 "It is time Canada joined the Union."
 civilian_rule_canada_tt:0 "§CGains cores on all owned Canadian states.§!"
 USA2_invest_quebec:0 "Invest in Quebec"
 USA2_invest_quebec_desc:0 "Quebec is culturally distinct from us, but nevertheless vital in mantaining control of Canada.  We should invest in the region."
 USA2_military_advisors_quebec:0 "Military Advisors to Quebec"
 USA2_military_advisors_quebec_desc:0 "Advising the Québécois military will improve its ability to conduct warfare, and thus provide us a stronger ally."
 USA2_request_quebec_manpower:0 "Request Québécois Divisions"
 USA2_request_quebec_manpower_desc:0 "The war against the Confederates has proven taxxing.  We should ask Quebec for some help."
 quebec_transfer_divison_tt:0 "§LQuebec will give us 40,000 men.§!"
 USA2_diplomatic_effort:0 "Diplomatic Effort"
 USA2_diplomatic_effort_desc:0 ""
 USA2_european_focus:0 "European Focus"
 USA2_european_focus_desc:0 "While Europe is an ocean away, the belligerence of the British and French forces us to look there."
 USA2_closer_ties_spain:0 "Closer Ties to Spain"
 USA2_closer_ties_spain_desc:0 "It is no secret the Spanish wish to regain control over the British territory of Gibraltar, while also expanding their colonies in French Africa.  We thus share a common enemy."
 USA2_carribean_for_alliance:0 "Cuba For Alliance"
 USA2_carribean_for_alliance_desc:0 "The Spanish once ruled over Cuba, before economic difficulties forced them to sell the territory to the Confederates.  If we promise to give the Spanish Cuba, we could gain a useful ally."
 caribbean_alliance_tt:0 "§LIf they accept, we will give them Vieques and promise them Cuba.§!"
 USA2_closer_ties_germany:0 "Mend Relationship with Germany"
 USA2_closer_ties_germany_desc:0 "Since the end of the Great War, the United States has grown adrift from the German Empire.  It might be time to renew our ties with them."
 USA2_germany_nonaggression:0 "German-American Non-Aggression Pact"
 USA2_germany_nonaggression_desc:0 "With the threat of war looming on the horizon, now is no time to get into power struggles with Germany.  We should hammer out our respective spheres with them and sign a non-aggression pact."
 USA2_defensive_pact_with_germany:0 "German-American Defensive Pact"
 USA2_defensive_pact_with_germany_desc:0 "By promising to come to each others aid in the event of war, we may be able to stave off the Entente."
 german-american_defensive_pact_tt:0 "§LIf Germany agrees we will guarantee their independence and they will guarantee ours.§!"
 USA2_closer_ties_ireland:0 "Closer Ties with Ireland"
 USA2_closer_ties_ireland_desc:0 "We helped Ireland gain independence during the Great War, we may need to do it again."
 USA2_military_advisors_ireland:0 "Military Advisors to Ireland" 
 USA2_military_advisors_ireland_desc:0 "We should send advisors to Ireland to help them strengthen their military."
 USA2_confederate_issue:0 "The Sworn Enemy"
 USA2_confederate_issue_desc:0 "The Confederates are our greatest enemy, and now it seems they are rising again."
 USA2_closer_ties_mexico:0 "Mend Relationship with Mexico"
 USA2_closer_ties_mexico_desc:0 "Our relationship with Mexico has always been tense, but perhaps we should change that."
 USA2_nonaggression_mexico:0 "Mexican-American Non-Aggression Pact"
 USA2_nonaggression_mexico_desc:0 "If we can get Mexico to agree to a non-aggression pact, it might open up some possibilities."
 USA2_alliance_mexico:0 "Old Mexico for Alliance"
 mexican_alliance_tt:0 "§LIf they accept, we will promise them Sonora and Chihuahua.§!\n§RMay lead to war with CSA.§!"
 USA2_alliance_mexico_desc:0 "By promising Mexico Sonora and Chihuahua, we can possibly get them on our side and open up another front against the Confederacy."
 USA2_increase_troops_in_csa:0 "Increase Troops in Houston/Kentucky"
 USA2_increase_troops_in_csa_desc:0 "Houston and Kentucky are proving troublesome to deal with.  They will learn what it means to cross us."
 USA2_decrease_troops_in_csa:0 "Decrease Troops in Houston/Kentucky"
 USA2_decrease_troops_in_csa_desc:0 "Houston and Kentucky are proving troublesome to deal with.  Perhaps a lighthanded approach might work better."
 USA2_crackdown_on_gunrunners:0 "Crackdown on Gun-Runners"
 USA2_crackdown_on_gunrunners_desc:0 "Gun runners have been smuggling arms from the Confederacy to insurgents in Houston and Kentucky.  We must stop this if we are ever to solve the issues there."
 USA2_legitimize_freedom_party_congressmen:0 "Recognize Freedom Party Congressmen"
 USA2_legitimize_freedom_party_congressmen_desc:0 "While the Freedom Party is detestable, perhaps giving them a voice might curb their more radical edge."
 USA2_concession_to_csa_states:0 "Concessions to Houston/Kentucky"
 USA2_concession_to_csa_states_desc:0 "If we withdraw from Kentucky and Houston the people there might call down.  At the very least more American lives won't be lost."
 USA2_ban_freedom_party_congressmen:0 "Ban Freedom Party Congressmen"
 USA2_ban_freedom_party_congressmen_desc:0 "The Freedom Party is detestable and wants nothing but our destruction.  We shall stamp out any trace of them in the Union."
 USA2_ban_freedom_party_symbols:0 "Ban Freedom Party Symbols"
 USA2_ban_freedom_party_symbols_desc:0 "Symbols of the Freedom Party, even graffiti, must be met with harsh punishment.  This way, the people of Houston and Kentucky will learn to fear defying us."
 USA2_prepare_for_war_with_csa:0 "Prepare for War With CSA"
 USA2_prepare_for_war_with_csa_desc:0 "It seems war looms on the horizon.  We must be ready."
 USA2_fortify_dc:0 "Washington Line"
 USA2_fortify_dc_desc:0 "Washington D.C. is an important city.  We must protect it."
 USA2_restore_the_union:0 "Restore the Union"
 USA2_restore_the_union_desc:0 "Letting the Confederates break away was the biggest mistake we ever made.  It is time to correct that."
 USA2_fortify_philli:0 "Philadelphia Line"
 USA2_fortify_philli_desc:0 "Philadelphia is an important city.  We must protect it."
 USA2_sympatize_southern_blacks:0 "Sympathize with Southern Blacks"
 USA2_sympatize_southern_blacks_desc:0 "The blacks in the Confederacy live under terrible oppression.  We should try to help them."
 USA2_allow_blacks_army:0 "Allow Blacks in the Army"
 USA2_allow_blacks_army_desc:0 "Allowing blacks in the army will further bolster our manpower, and provide some highly-motivated soldiers as well."
 USA2_allow_black_refugees:0 "Allow Southern Black Refugees"
 USA2_allow_black_refugees_desc:0 "The conditions the blacks face in the Confederacy are unacceptable.  We must offer them safe haven here."
 USA2_japanese_problem:0 "Japanese Problem"
 USA2_japanese_problem_desc:0 "The Japanese have constantly sought to dominate the Pacific, and this has brought them at odds with us."
 USA2_denounce_japan:0 "Denounce Japan"
 USA2_denounce_japan_desc:0 "The Japanese aggression in Asia is uncalled for, and should be condemned."
 USA2_aid_china:0 "Aid China"
 USA2_aid_china_desc:0 "We and the Chinese have a common enemy.  We should exploit that to our advantage."
 USA2_strengthen_pacific_fleet:0 "Strengthen the Pacific Fleet"
 USA2_strengthen_pacific_fleet_desc:0 "If there is to be another round of fighting between us and Japan, our navy must be ready."
 USA2_extinguish_rising_sun:0 "Extinguish the Rising Sun"
 USA2_extinguish_rising_sun_desc:0 "It is time to crush the Japanese threat once and for all."
 USA2_abassadors_to_japan:0 "Ambassadors to Japan"
 USA2_abassadors_to_japan_desc:0 "Fighting with Japan has proven fruitless.  Perhaps it is time for diplomacy."
 USA2_divide_pacific:0 "Divide the Pacific"
 USA2_divide_pacific_desc:0 "The Pacific is more than big enough for both us and the Japanese.  Let us divide it in two."
 divide_pacific_tt:0 "§LWe are offering Midway in return for a Non-Aggression Pact.§!"
 USA2_abandon_pacific:0 "Abandon the Pacific"
 USA2_abandon_pacific_desc:0 "The Pacific is not worth the effort of keeping it.  Let us leave it."
 abandon_pacific_tt:0 "§LWe are offering Midway, Johnston Atoll, the Line Islands, and the Sandwich Islands in return for a Non-Aggression Pact.§!"


