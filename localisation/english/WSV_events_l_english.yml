 # Agadir Crisis
 wsv_agadir.1.t:0 "French Troops Occupy Morocco"
 wsv_agadir.1.d:0 "A recent rebellion in Morocco has prompted the French government to occupy the country, citing the need to protect European lives and property.  While Morocco is nominally under French control, Germany has a large economic influence in the region, and has been promised a say in the affairs of Morocco by treaties signed in 1909. The recent move by France has thus been met by condemnation by Germany, and it is likely they will respond before long."
 wsv_agadir.1.a:0 "Morocco is French"
 wsv_agadir.1.b:0 "How dare they!"
 wsv_agadir.1.c:0 "This doesnt look good"
 wsv_agadir.2.t:0 "Agadir Crisis"
 wsv_agadir.2.d:0 "In response to the French occupation of Morocco, Germany has despatched the gunboat Panther to Moroccan city of Agadir, situated on the coast.  The move has raised alarm bells in Europe, as both sides denounce each others actions.  If not resolved with care, this crisis could lead to the first colonial war between the European powers."
 wsv_agadir.2.a:0 "How dare they!"
 wsv_agadir.2.b:0 "Your move baguette-heads"
 wsv_agadir.2.c:0 "Over Morocco?"
 wsv_agadir.3.t:0 "Intervene in Morocco?"
 wsv_agadir.3.d:0 "The dispute between France and Germany over Morocco has the potential of sparking off a wider war.  It may be in our best interest to intervene and try to mediate a solution.  The French likely expect our support too, and may be upset if we stay on the sidelines."
 wsv_agadir.3.a:0 "Send warships to Morocco"
 wsv_agadir.3.b:0 "Its not our concern"
 france_less_likely_ally_tt:0 "§RThis will upset France, which may choose to cancel their Non-Aggression Pact with us!.§!"
 britain_response_to_agadir:0 "Britain Has Responded to Crisis"
 wsv_agadir.4.t:0 "Britain Intervenes in Morocco"
 wsv_agadir.4.d:0 "In a show of support for the French, the British have dispatched warships of their own to the port city of Agadir.  They warn Germany against taking any aggressive action against the French, and ominously state that "war with France implies war with Britain as well."
 wsv_agadir.4.a:0 "So they choose to intervene.."
 wsv_agadir.4.b:0 "Those damn Brits!"
 wsv_agadir.4.c:0 "What will happen now?"
 britain_backs_france_in_agadir:0 "Britain Backed France in Morocco"
 wsv_agadir.5.t:0 "Britain Chooses not to Intervene"
 wsv_agadir.5.d:0 "The British government has informed us that they will not be intervening in the ongoing crisis, as they are not obligated under the Entente Cordial and view this an affair between France and Germany."
 britain_abandoned_france_in_agadir:0 "Britain Abandoned France in Morocco"
 wsv_agadir.5.a:0 "Thanks for nothing"
 wsv_agadir.6.t:0 "Britain Intervenes on Our Side"
 wsv_agadir.6.d:0 "The British government has informed us that they recognize our right to occupy Morocco and will stand with us should the Germans try any aggressive actions."
 wsv_agadir.6.a:0 "Always good to have more help"
 wsv_agadir.8.t:0 "Germany Demands Compensation for Morocco"
 wsv_agadir.8.d:0 "Germany has issued us a proposal in which they would let us have Morocco in exchange for territorial concessions in the Congo.  They claim this would satisfy their honor while also allowing us to satisfy ours."
 wsv_agadir.8.a:0 "Fine, give them some scraps"
 give_germany_congo_tt:0 "§LGermany will recieve a small portion of the French Congo.§!"
 wsv_agadir.8.b:0 "We will give them nothing"
 war_with_germany_tt:0 "§RWill lead to war with Germany.§!"
 wsv_agadir.9.t:0 "France Compensates Germany for Morocco"
 wsv_agadir.9.d:0 "This morning, the French and German governments came to an agreement over the dispute of Morocco.  In exchange for recognizing French possession of Morocco, Germany is to recieve parts of the French Congo to augment its existing colony of Germany Cameroon.  At last the crisis is over."
 wsv_agadir.9.a:0 "At least its over"
 wsv_agadir.10.t:0 "France Refuses to Compensate Germany"
 wsv_agadir.10.d:0 "Negotiations have broken down between the French and German government attempting to find a resolution to the ongoing crisis.  Although the German government had put forth a proposal to reocognize French control of Morocco in exchange for territorial concessinos in the Congo, the French have refused this idea outright.  It seems the two countries are headed to war."
 wsv_agadir.10.a:0 "Over Morocco?!"
 wsv_agadir.11.t:0 "Germany Demands our Withdrawal"
 wsv_agadir.11.d:0 "The German government is demanding our full withdrawal from Morocco.  They claim our unilaterla intervention violates the Morocco agreements of 1905, and thus that we must vacate the country."
 wsv_agadir.11.a:0 "Better than risking war..."
 withdraw_from_morocco_tt:0 "§LWe will fully withdraw from Morocco, which will become guaranteed by Germany.§!"
 wsv_agadir.11.b:0 "Are they out of their minds?!"
 wsv_agadir.12.t:0 "France Withdraws from Morocco"
 wsv_agadir.12.d:0 "Under pressure from Germany, and wishing to avoid war, France has agreed to withdraw their troops from Morocco.  The German government in turn has agreed to grant a month-long grace period so the French can evacuate their civilians from Morocco.  Although a humiliation for the French, peace remains on Europe for now."
 wsv_agadir.12.a:0 "At least its over"
 wsv_agadir.13.t:0 "France Refuses to Withdraw from Morocco"
 wsv_agadir.13.d:0 "France has refused German demands to withdraw from Morocco, stating that Morocco falls within their sphere of influence and Germany is over stepping its bounds.  The Germans in response have recalled their ambassadors from Paris.  It seems a European colonial war is on the horizon."
 wsv_agadir.13.a:0 "Over Morocco?!"
 wsv_agadir.14.t:0 "France Refuses Our Demands"
 wsv_agadir.14.d:0 "France has refused all our demands to end the Morocco crisis peacefully.  It seems now all that is left is war."
 wsv_agadir.14.a:0 "When the pen fails th sword must be drawn"


 ## First Balkan War
 balkan_league_formed:0 "Balkan League Formed"
 balkan_league_member:0 "Balkan League Member"
 wsv_firstbalkan.1.t:0 "Form the Balkan League?"
 wsv_firstbalkan.1.d:0 "[From.GetNameDef] is suggesting that we should enter an alliance with them to combat the Turks and push them out of Europe.  They inform us they have sent this request to several other Balkan nations as well."
 wsv_firstbalkan.1.a:0 "A great idea"
 wsv_firstbalkan.1.b:0 "We're not interested"
 wsv_firstbalkan.2.t:0 "[From.GetName] Joins the League"
 wsv_firstbalkan.2.d:0 "[From.GetNameDef] has agreed to join the Balkan League."
 wsv_firstbalkan.2.a:0 "Excellent"
 wsv_firstbalkan.2.t:0 "[From.GetName] Refuses Offer"
 wsv_firstbalkan.2.d:0 "[From.GetNameDef] has refused to join the Balkan League."
 wsv_firstbalkan.2.a:0 "Fools"
 wsv_firstbalkan.4.t:0 "Territorial Dispute Negociations Begin"
 wsv_firstbalkan.4.d:0 "Many of the members in the League harbor conflicting territorial aims in regards to the Ottoman territory in Europe.  We shall spend the next several months discussing them and coming to an agreement that works for all."
 wsv_firstbalkan.4.a:0 "A wise idea"
 wsv_firstbalkan.5.t:0 "Territorial Dispute Negociations Conclude"
 wsv_firstbalkan.5.d:0 "The negociations over carving up the Ottoman's European territories have finally concluded, and it seems everyone is mostly satisfied."
 wsv_firstbalkan.5.a:0 "Wonderful"
 wsv_firstbalkan.6.t:0 "War in the Balkans"
 wsv_firstbalkan.6.d:0 "Taking advantage of the weakness of the Ottoman Empire following the Italo-Turkish War, the members of the Balkan League declared War against the Ottoman Empire. Will the Ottoman Empire survive this attack?"
 wsv_firstbalkan.6.a:0 "The damn Balkans"
 wsv_firstbalkan.7.t:0 "Ottomans Offers Peace"
 wsv_firstbalkan.7.d:0 "Exhausted from fighting and seeing their cause a losing one, the Ottoman Empire has requested a cease to the fighting, and promises to cede the territory requested by the Balkan League."
 wsv_firstbalkan.7.a:0 "This is an acceptable offer"
 wsv_firstbalkan.8.t:0 "Balkan League Victorous"
 wsv_firstbalkan.8.d:0 "Shocking the world, the Balkan League has achieved victory over the Ottoman Empire, pushing the Turks out of Europe and all the way to Istanbul.  Faced with no choice, the Ottoman Empire has been forced to cede all of its European territory over to the League, which is now diving up the spoils."
 wsv_firstbalkan.8.a:0 "The end of the Ottomans"
 wsv_firstbalkan.9.t:0 "The Balkan League Offers Peace"
 wsv_firstbalkan.9.d:0 "Exhausted from fighting and seeing their cause a losing one, the Balkan League has requested a cease to the fighting, with a return to status quo ante bellum and non-aggression pacts from all the members."
 wsv_firstbalkan.9.a:0 "This is an acceptable offer"
 wsv_firstbalkan.10.t:0 "Balkan League Defeated"
 wsv_firstbalkan.10.d:0 "Despite all odds, the Ottoman Empire was able to withstand the assault of the Balkan League, and succeeded in defending its European territories.  Realizing the cause lost, the Balkan League has sued for peace with the Ottomans and agreed to pay war reparations in exchange for a status quo ante bellum."
 wsv_firstbalkan.10.a:0 "Seems they underestimated the Ottomans"

 ## Second Balkan War
 secondbalkan_war:0 "Second Balkan War"
 secondbalkanwar_over:0 "Second Balkan War is Over"
 wsv_secondbalkan.1.t:0 "An Unsatisfying Conclusion..."
 wsv_secondbalkan.1.d:0 "Although we were promised Macedonia after the First Balkan War, the Serbs have reneged on their promise.  Now some of our military command is suggesting we take Macedonia by force."
 wsv_secondbalkan.1.a:0 "We will take what is ours"
 criticized_london_peace_conference:0 "Criticized the London Peace Conference"
 war_with_serbia_and_greece_tt:0 "§RWill lead to war with Serbia and possibly Greece.§!"
 wsv_secondbalkan.1.b:0 "No reason to start another war"
 wsv_secondbalkan.2.t:0 "Bulgarian War Preparations"
 wsv_secondbalkan.2.d:0 "The end of the First Balkan War saw us fall out with Bulgaria over control of Macedonia.  Now it seems the Bulgarians are planning to take it from us by force.  They may attack the Greeks as well."
 wsv_secondbalkan.2.a:0 "Reach out to the Greeks"
 defensive_treaty_with_greece_tt:0 "§LIf Greece agrees, we will enter a defensive alliance with them.§!"
 wsv_secondbalkan.3.t:0 "Serbia Suggests Defensive Pact"
 wsv_secondbalkan.3.d:0 "Citing the threat from the Bulgarians, who seem to be preparing to strike the Serbs and us, Serbia has suggested we enter a defensive alliance."
 wsv_secondbalkan.3.a:0 "A great idea"
 wsv_secondbalkan.3.b:0 "We have no quarrel with Bulgaria"
 wsv_secondbalkan.4.t:0 "Greece Agrees to Defensive Pact"
 wsv_secondbalkan.4.d:0 "Greece has agreed to our defensive pact."
 wsv_secondbalkan.4.a:0 "Excellent"
 wsv_secondbalkan.5.t:0 "Greece Rejects Defensive Pact"
 wsv_secondbalkan.5.d:0 "Greece has refused our request for a defensive pact."
 wsv_secondbalkan.5.a:0 "Fools"
 wsv_secondbalkan.6.t:0 "The Second Balkan War"
 wsv_secondbalkan.6.d:0 "Bulgaria was not happy with the results of the Balkan War. Despite being promised large amounts of territory, Serbia and Greece turned out to be completely unwilling to give up the Bulgarian claims in Macedonia. In repsonse, Bulgaria began an invasion of Serbia with a surprise attack, and then themselves were surprised to find a Greco-Serbian alliance had brewed for this exact situation. Bulgaria is in a tough position- could this ruin the stability of the region forever?"
 wsv_secondbalkan.6.a:0 "Here we go again"
 wsv_secondbalkan.7.t:0 "Romanian Intervention"
 wsv_secondbalkan.7.d:0 "Dobruja has been split between Romanian and Bulgarian rule since the Congress of Berlin. The entire territory contains a near-equal part Romanian and Bulgarian population, with a mix of Turks as well. With Bulgaria swamped in its own war, who would stop Romania from taking the rest of the region?"
 wsv_secondbalkan.7.a:0 "Punish Bulgaria"
 wsv_secondbalkan.7.b:0 "Let it go"
 wsv_secondbalkan.8.t:0 "Turkish Intervention"
 wsv_secondbalkan.8.d:0 "Edrina was stolen from us by the Balkan League during the First Balkan War.  Now that the League has devolved into infighting, it may be the perfect chance to get back some lost territory."
 wsv_secondbalkan.8.a:0 "Punish Bulgaria"
 wsv_secondbalkan.8.b:0 "Let it go"
 wsv_secondbalkan.9.t:0 "Romanian Joins the Second Balkan War"
 wsv_secondbalkan.9.d:0 "Dobruja has been split between Romanian and Bulgarian rule since the Congress of Berlin. The entire territory contains a near-equal part Romanian and Bulgarian population, with a mix of Turks as well. With Bulgaria swamped in its own war, who would stop Romania from taking the rest of the region?"
 wsv_secondbalkan.9.a:0 "Bulgaria is in a tough spot"
 wsv_secondbalkan.10.t:0 "Ottoman Empire Joins the Second Balkan Warr"
 wsv_secondbalkan.10.d:0 "Following the Start of The Second Balkan War, the Ottoman Empire decided to take advantage of this situation to try to reclaims some of their lost lands to Bulgaria"
 wsv_secondbalkan.10.a:0 "Bulgaria is in a tough spot"
 wsv_secondbalkan.11.t:0 "Bulgaria Surrenders"
 wsv_secondbalkan.11.d:0 "Recognizing the inevitable, Bulgaria has admitted defeat in the Second Balkan War, and sues for peace."
 wsv_secondbalkan.11.a:0 "They were fools to try us"
 wsv_secondbalkan.12.t:0 "Bulgarian Defeat in Second Balkan War"
 wsv_secondbalkan.12.d:0 "Beset by enemies on all sides, Bulgaria has been forced to admit defeat in the Second Balkan War.  As punishment, they have been stripped of territory by Serbia, Greece, Romania, and the Ottomans."
 wsv_secondbalkan.12.a:0 "A catastrophe for them"
 wsv_secondbalkan.13.t:0 "Anti-Bulgarian Coalition Surrenders"
 wsv_secondbalkan.13.d:0 "The Anti-Bulgarian Coalition has admitted defeat in the war, and wishes to sue for peace."
 wsv_secondbalkan.13.a:0 "Victory at last"
 wsv_secondbalkan.14.t:0 "Bulgarian Victory in Second Balkan War"
 wsv_secondbalkan.14.d:0 "Against all odds Bulgaria has emerged victorious in the Second Balkan War, besting Serbia, Greece, Romania, and the Ottomans. Without doubt they are the Prussia of the Balkans.  The Bulgarian Golden Age has begun."
 wsv_secondbalkan.14.a:0 "A hegemon is born"
 
 
 ## Carribean Powderkeg Events
 wsv_carib.1.t:0 "Civil War in Nicaragua"
 wsv_carib.1.d:0 "Although the conflict between the Liberals and Conservatives in Nicaragua has been going on for some time, the violence has recently escalated with the revolt of General Mena.  Backed by a large portion of the Liberals, Mena and his forces have siezed the capitol of Nicaragua--Managua, driving the Conservatives into the countryside.  However the Conservatives are far from beaten, and it seems the violence will continue into the foreseable future."
 wsv_carib.1.a:0 "This might be useful..."
 enables_nic_intervention_tt:0 "Unlocks §YIntervention in Nicaragua§! Decision."
 wsv_carib.1.b:0 "Interesting"
 nic_civil_war:0 "Nicaraguan Civil War"
 wsv_carib.2.t:0 "Confederate Marines Land in Nicaragua"
 wsv_carib.2.d:0 "We have recieved notice that the Confederacy has landed marines in the Nicaraguan capital of Managua, under the pretext of needing to safeguard Confederate business interests and citizens in the region.  Given the geostrategic importance of Nicaragua, allowing this presence to go unchallenged may enbolden the Confederates to stay in the country indefinitely."
 wsv_carib.2.a:0 "Blockade Managua"
 may_lead_to_war_with_csa_tt:0 "§RMay lead to war with the Confederate States.§!"
 wsv_carib.2.b:0 "It is not worth fighting over"
 wsv_carib.3.t:0 "U.S. Blockades Managua"
 wsv_carib.3.d:0 "Earlier this week, Confederate Marines landed in the capitol of the Central American country of Nicaragua, under the pretext of safeguarding Confederate businesses from the ongoing civil strife in the country. Although Nicaragua is a rather small and poor country, it sits on one of the two sites for a viable Trans-American canal, and thus holds significant geostrategic importance.  The United States has thus seen the Confederate occupation as a threat, and in response has sent out a squadron in its Pacific Fleet to blockade the capital.  With its troops cut off from supply and surronded in a hostile country, the Confederacy now faces a dire situation-- attempt diplomacy, or save their troops through force?"
 wsv_carib.3.a:0 "Your move rebs"
 wsv_carib.3.b:0 "This is like a repeat of Morocco..."
 nic_crisis_decisions_available_tt:0 "§YNicaragua Crisis§! Decisions are now available."
 nicaragua_crisis_threat_tt:0 "Nicaragua Crisis"
 wsv_carib.3.c:0 "This is like a repeat of Morocco..."
 wsv_carib.4.t:0 "Mediating the Crisis"
 wsv_carib.4.d:0 "The Confederate States is proposing terms to resolve the ongoing crisis peacefully.  They request that we recognize Nicaragua as their protectorate, but promise us that no canal will be built without consulting us.  They furthermore promise to recognize Haiti as our protectorate and within our sphere of influence."
 wsv_carib.4.a:0 "These terms are acceptable"
 csa_recognize_us_in_haiti_tt:0 "The CSA will recognize Haiti as part of our sphere of influence."
 wsv_carib.4.b:0 "We will never let them have Nicaragua"
 negociate_for_germany_support_tt:0 "§RGermany will not support us as we did not negociate.§!"
 will_lead_to_war_with_csa_tt:0 "§RWill lead to war with the Confederate States.§!"
 wsv_carib.4.c:0 "Aren't you a little late?"
 wsv_carib.5.t:0 "Nicaragua Crisis Resolution"
 wsv_carib.5.d:0 "To the relief of everyone around the world, the United States and Confederacy have managed to come to a peaceful resolution over the crisis in Nicaragua.  Although the U.S. has ultimately recognized Nicaragua as a Confederate protectorate, the Confederacy has promised not to build a canal in the region without consulting the United States. Furthermore, Haiti has been recognized as a protectorate of the United States by the Confederacy. With the signing of the agreement, the United States has recalled its Pacific squadron, and the blockade of Managua--and the Nicaragua Crisis--has now ended."
 wsv_carib.5.a:0 "Cooler heads prevailed"
 wsv_carib.6.t:0 "United States Rejects Confederate Terms"
 wsv_carib.6.d:0 "The United States has rejected Confederate attempts to negociate a peaceful solution to the crisis in Nicaragua.  Despite the Confederacy offering terms to recognize Haiti as a U.S. protectorate and to not consult a canal in Nicaragua without consulting the U.S., the United States remains intent on mantaining its blockade of Managua and forcing a surrender of the Confederate garrison.  This really only leaves the Confederacy with one choice..."
 wsv_carib.6.a:0 "We wont accept their lousy terms"
 wsv_carib.6.b:0 "They leave us no choice"
 wsv_carib.6.c:0 "A war over Nicaragua?!"
 wsv_carib.7.t:0 "Nicaragua Crisis Explodes"
 wsv_carib.7.d:0 "Today, a Confederate naval relief force bound for Managua exchanged fire with American ships outside the Nicaraguan capital.  Although the battle was brief, two American destroyers were sunk, while one Confederate cruiser was badly damaged.  The bold Confederate raid did succeed in lifting the blockade, but it also effectively marks a state of war between the two North American countries."
 wsv_carib.7.a:0 "How dare they!"
 wsv_carib.7.b:0 "We had no choice"
 wsv_carib.7.c:0 "I cant believe this" 
 wsv_carib.8.t:0 "Clash With Confederate Navy"
 wsv_carib.8.d:0 "The Confederate Navy has engaged the Pacific Fleet outside Managua in a short but fierce battle.  Although our navy preformed well, we were forced to pull back to regroup, effectively ending the blockade.  This brazen attack can only be responded to in one way."
 wsv_carib.8.a:0 "A declaration of war"
 wsv_carib.9.t:0 "Confederate Troops in Managua Capitulate"
 wsv_carib.9.d:0 "Cut off from supplies and with no hope of relief, the Confederate garrison in Nicaragua has announced its surrender to the local Nicaraguan forces.  The news deals a crippling blow to the prestige of the Confederacy, which had hoped to establish itself as the regional power in the Caribbean, but now finds itself unable to operate under the watchful gaze of the United States.  It is unlikely there will be any future Confederate interventions in the region, given how disasterous this one went."
 wsv_carib.9.a:0 "How could we let this happen"
 wsv_carib.9.b:0 "How humiliating for them"
 wsv_carib.10.t:0 "Confederate Occupation of Nicaragua"
 wsv_carib.10.d:0 "After have landing marines in the capital of Nicaragua a few weeks back, the Confederacy today has announced the offical occupation of the country of Nicaragua.  Claiming the need to mantain stability and order in the volatile region, the Confederacy has now sent nearly a divison of troops to occupy the major ports and cities of the country.  The United States for its part failed to materialize any challenge to the Confederate moves, and now it is too late to take any action."
 wsv_carib.10.a:0 "How could we let this happen"
 wsv_carib.10.b:0 "A victory for the Confederacy"
 wsv_carib.11.t:0 "Intervene in Nicaragua?"
 wsv_carib.11.d:0 "The United States and Confederate States are locking in a crisis not unsimilar to the one over Morocco only a few years ago.  Although we would prefer not to get involve, our current treaty with the Confederates stipulates that we must come to their aid in the case of U.S. aggression..."
 wsv_carib.11.a:0 "Give them full backing"
 likely_war_with_usa_tt:0 "§RWill likely lead to war with the U.S.§!"
 wsv_carib.11.b:0 "Back them, but demand they negociate first"
 may_lead_to_war_with_usa_tt:0 "§RMay lead to war with the U.S.§!"
 wsv_carib.11.c:0 "This isn't our concern"
 csa_break_antiusa_defense_treaty_tt:0 "§RThe Confederate States will end their guarantee of Canada.§!"
 wsv_carib.12.t:0 "British Backing in Nicaragua"
 wsv_carib.12.d:0 "The British has promised to support us in Nicaragua, and give us a green light for any action we may take."
 wsv_carib.12.a:0 "Excellent"
 wsv_carib.13.t:0 "British Conditional Backing in Nicaragua"
 wsv_carib.13.d:0 "Britain has come to our aid in Nicaragua, as per our treaty.  However, privately the British government has warned us that the British public will not support an aggressive colonial war, and that we must negociate with the U.S. if possible."
 wsv_carib.13.a:0 "Fine"
 wsv_carib.14.t:0 "Britain Fails to Support Us"
 wsv_carib.14.d:0 "The British have refused to come to our aid in Nicaragua, violating the terms of our treaty with them.  We can no longer count on them as allies."
 wsv_carib.14.a:0 "Cowards"
 wsv_carib.15.t:0 "British Intervention in Nicaragua"
 wsv_carib.15.d:0 "The British have stated their support for the Confederate States, and have sent a small battlefleet off the coast of Managua to assert their presence.  The stakes of crisis have now grown, and the local dispute may turn into a global conflagration."
 wsv_carib.15.a:0 "I hate Great Power politics"
 wsv_carib.16.t:0 "Intervene in Nicaragua?"
 wsv_carib.16.d:0 "The British have backed the Confederate States in Nicaragua, putting the U.S. in a dire situation.  As per the terms of our treaty with the U.S., we should come to their aid in the event of British aggression."
 wsv_carib.16.a:0 "Sure... for a price"
