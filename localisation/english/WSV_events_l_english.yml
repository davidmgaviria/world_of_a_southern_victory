wsv_franzferdinand.3.d:0 "Germany has promised their unconditional support in any action we might take against the Serbs.  All thats left to do now is to pull the lever."
wsv_franzferdinand.3.a:0 "As our treaty stipulates"
wsv_franzferdinand.4.t:0 "Germany Refuses Backing"
wsv_franzferdinand.4.d:0 "The cowardly Germans have rejected our request for backing, flagrantly ignoring the terms of the Dual Alliance."
wsv_franzferdinand.4.a:0 "Damn them!"
wsv_franzferdinand.5.t:0 "Investigation Complete"
wsv_franzferdinand.5.d:0 "Our investigation into the assassination of the Archduke has revealed that, although the Serbian government was not directly responsible for the attack, many memebers of the government have ties to the Black Hand and were either complicit or looked the other way.  We should thus issue an ultimatum demanding Serbian compliance in the further investigation and trial of these individuals.  Only then will Austria-Hungary be safe."
wsv_franzferdinand.5.a:0 "Issue the ultimatum"
wsv_franzferdinand.5.b:0 "Its too provocative, just drop it"
wsv_franzferdinand.6.t:0 "Austria-Hungary Issues Ultimatum"
wsv_franzferdinand.6.d:0 "Following the assassination of the Archduke Franz Ferdinand, Austria-Hungary has issued an ultimatum to Serbia, demanding they comply with a list of stringent demands or else face war.  Experts do not expect the Serbians to agree to the demands, due to several of said demands that clearly violate Serbian sovereignty.  While the other powers have not made an offical statements so far, Russia for sure must be looking on with trepidation for its Slavic brethern.  If the situation is not resolved diplomatically, the next Great European War may indeed come from some damn foolish thing in the Balkans."
wsv_franzferdinand.6.a:0 "Choose wisely Serbs"
wsv_franzferdinand.6.b:0 "This is not looking good"
july_austria_ultimatum_tt:0 "Austria Issues Ultimatum"
wsv_franzferdinand.7.t:0 "Austria-Hungary Issues Ultimatum"
wsv_franzferdinand.7.d:0 "Citing the murder of the Archduke Franz Ferdinand as pretext, the Austrians have issued us a list of demands that essentially amount to becoming a protectorate of theirs.  Our options look grim."
wsv_franzferdinand.7.a:0 "Serbia will never bow"
july_serbia_defiant_tt:0 "§RWill lead to war with Austria-Hungary.§!"
wsv_franzferdinand.7.b:0 "We have no choice but to accept..."
july_serbia_submits_tt:0 "§RWe will become a puppet of Austria-Hungary.§!"
wsv_franzferdinand.8.t:0 "Serbia Rejects Ultimatum"
wsv_franzferdinand.8.d:0 "Serbia has rejected the Austro-Hungarian ultimatum stating that their demands are tantamount to a relinquishment of Serbian sovereignty.  The Austro-Hungarian on their part insist the terms were more than lenient, and that if Serbia will not agree, then they have no choice but to resort to war."
wsv_franzferdinand.8.a:0 "Then war it is"
wsv_franzferdinand.8.b:0 "Let those Austrians come"
wsv_franzferdinand.8.c:0 "This is not looking good"
wsv_franzferdinand.9.t:0 "The Time Has Come..."
wsv_franzferdinand.9.d:0 "Despite all our forbearance, Serbia has rejected our generous ultimatum, steadfastedly sticking to their lie that they had nothing to do with the assassination of the Archduke.  We have exhausted our patience with Serbia."
wsv_franzferdinand.9.a:0 "When the pen fails, the sword must be drawn"
wsv_franzferdinand.10.t:0 "Serbia Accepts Ultimatum"
wsv_franzferdinand.10.d:0 "Under pressure from the Great Powers, Serbia has acceded to the Austro-Hungarian demands.  Experts say the agreement effectively turns Serbia into a protectorate of Austria-Hungary.  The Serbians on their part claim they had no choice, and accuse the international community of abandoning them to 'Habsburg Tyranny'."
wsv_franzferdinand.10.a:0 "They chose wisely"
wsv_franzferdinand.10.b:0 "We had no choice..."
wsv_franzferdinand.10.c:0 "An interesting turn of events"
wsv_franzferdinand.11.t:0 "Russia Intervenes in the Crisis"
wsv_franzferdinand.11.d:0 "Following the rapidly escalating tensions be Austria-Hungary and Serbia, the Russian Empire has publicly stated its support of the Kingdom of Serbia, and warned Austria-Hungary against infringing on Serbian sovereignty.  Although the Russian Empire is far stronger than the Austro-Hungarians, the Austrian alliance with the Germany to the north evens out the playing field, and may cause both nations to pursue riskier courses of action."
wsv_franzferdinand.11.a:0 "We can take those Russians"
wsv_franzferdinand.11.b:0 "Thank God for Russia"
wsv_franzferdinand.11.c:0 "The crisis heats up"








