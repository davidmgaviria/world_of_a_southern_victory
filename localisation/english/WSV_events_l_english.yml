#  wsv_usa.14.a:0 "American democracy has fallen..."
#  wsv_usa.15.t:0 "Mass Protests For Democracy"
#  wsv_usa.15.d:0 "Protestors are gathering in the hundreds of thousands across the nation to protest the suspension of the election.  Ranging from anti-war Socialists to previously staunch Democrats, it seems all of American society has mobilized to protest our actions.  We knew suspending the elections would be unpopular, but never to this degree..."
#  wsv_usa.15.a:0 "Send the army to disperse them"
 wsv_usa.100.t:0 "The Great Mormon Revolt"
 wsv_usa.100.d:0 "With the USA and CSA locked in a bitter conflict, the Mormoms of Utah have taken the opportunity to rise up against the federal government.  Declaring themselves the independent nation of Deseret, the Mormons have stormed several federal forts and armories in Utah, slaughtering the garrisons and taking the arms stockpiles.  Now they have barricaded themselves inside their cities, preparing for the inevitable wrath of the United States."
 wsv_usa.100.a:0 "Those bastards will pay!"
 wsv_usa.100.b:0 "This could be useful..."
 wsv_usa.100.c:0 "An interesting turn of events"
 wsv_usa.101.t:0 "What To Do With Mormon Leaders?"
 wsv_usa.101.d:0 "Now that the Nation of Deseret has surrender, we have to decide what to do with the leaders of the Mormon rebels."
 wsv_usa.101.a:0 "Hang them!"
 wsv_usa.101.b:0 "Imprison them"
 wsv_usa.103.t:0 "United States Requests Defense Pact"
 wsv_usa.103.d:0 "With the increasing aggression of the Entente members, the United States has approached us with a proposal for mutual defense.  They propose that the United States and Germany sign a defensive pact, so that if either is attacked by the Entente the other will come to their aid." 
 wsv_usa.103.a:0 "They will be a useful ally"
 wsv_usa.103.b:0 "We do not need foriegn entanglements"
 american_german_pact_conditions_tt:0 "§YGermany§! and §Ythe United States§! will guarantee each other."
 wsv_usa.104.t:0 "Germany Agrees to Defense Pact"
 wsv_usa.104.d:0 "Germany has agreed to our defense pact proposal.  Our two countries will now stand together." 
 wsv_usa.104.a:0 "A wise choice"
 wsv_usa.105.t:0 "Germany Rejects Defense Pact"
 wsv_usa.105.d:0 "Germany has rejected our proposal for a defense pact, stating they do not need any entanglements on our continent." 
 wsv_usa.105.a:0 "Fools"
 wsv_usa.106.t:0 "American-German Defense Pact"
 wsv_usa.106.d:0 "Today, the United States and Germany announced the formation of the American-German Defense Pact. Stated to be 'purely defensive in nature', the pact stipulates that if either of the two countries were to be attacked, the other would come to its aid.  Commentators from the nations of Britain, the Confederate States, and France decried the pact however as a 'aggressive move' designed to threaten the Entente." 
 american_german_pact:0 "Has Signed the American-German Pact"
 wsv_usa.106.a:0 "We stand togeether"
 wsv_usa.106.b:0 "More saber rattling"
 wsv_usa.106.c:0 "The web of alliances grows larger"
 wsv_usa.107.t:0 "Germany Calls Upon Us"
 wsv_usa.107.d:0 "Germany is now at war with Great Britain.  As per the American-German Pact, we are obligated to come to their aid and declare war on Britain."
 wsv_usa.107.a:0 "We will do our duty"
 wsv_usa.107.b:0 "We are not ready"
 wsv_usa.108.t:0 "United States Calls Upon Us"
 wsv_usa.108.d:0 "The United States is now at war with Great Britain.  As per the American-German Pact, we are obligated to come to their aid and declare war on Britain."
 wsv_usa.108.a:0 "We will do our duty"
 wsv_usa.108.b:0 "We are not ready"
 wsv_usa.109.t:0 "[From.GetName] Breaks Pact"
 wsv_usa.109.d:0 "[From.GetNameDef] has refused to join our war against Great Britain, claiming the treaty was only applicable in the case of defensive wars.  In reality, we know they are mearly spineless cowards."
 wsv_usa.109.a:0 "Damn them"
 wsv_usa.110.t:0 "[From.GetName] Comes to Our Aid"
 wsv_usa.110.d:0 "[From.GetNameDef] has declare war on our enemy Great Britain, fullfiling their duty as stipulated by the American-German Pact.  We can breathe easier knowing we are not alone."
 wsv_usa.110.a:0 "It is good to have friends"
 wsv_usa.111.t:0 "United States Sends Military Aid"
 wsv_usa.111.d:0 "The United States has sent us several thousand rifles as well as military advisors to reequip and train our military."
 wsv_usa.111.a:0 "We thank them"
 wsv_usa.112.t:0 "United States Sends Rifles"
 wsv_usa.112.d:0 "The United States has sent us several thousand rifless to help us reequip our military."
 wsv_usa.112.a:0 "We thank them"
 wsv_usa.113.t:0 "U.S. Troops Land in Sandwich Islands"
 wsv_usa.113.d:0 "In a daring offensive, the United States has engaged the British forces stationed in the Sandwich Islands.  Caught by surprise, the British were unable to prevent the landing of US Marines and Army forces, which have stormed the island of Oahu.  Although clashes are still occuring between the U.S. and British navies, it seems for now that the Sandwich Islands have fallen into the hands of the United States."
 wsv_usa.113.a:0 "Take that Brits"
 wsv_usa.113.b:0 "Damn them"
 wsv_usa.113.c:0 "A bold move"
 wsv_usa.114.t:0 "Bombings in Canada"
 wsv_usa.114.d:0 "Our occupation of Canada has proven unpopular with the locals, a few of which have taken to planting bombs on our rail lines and in our supply depots. Although a nuisance more than a real threat, the bombings have slowed down our progress up North and has affected the moral of the soldiers stationed there.  We should probably respond in some fashion to these cowardly acts."
 wsv_usa.114.a:0 "Find the perpetrator"
 wsv_usa.114.b:0 "Enact collective punishment"
 wsv_usa.115.t:0 "The Issue of Mexico"
 wsv_usa.115.d:0 "Our history with Mexico is complex.  Although there is still bad blood over the Mexican-American War, the Mexican are now ruled over by a foriegn European monarch, and are essentially puppets of the Confederate States.  We could attempt to exploit this situation and aid the Mexicans in achieving their liberty.  Alternatively we could just take more of their land..."
 wsv_usa.115.a:0 "A southern ally might be useful..."
 wsv_usa.115.b:0 "Our differences are too great"
 wsv_usa.116.t:0 "Aid the Black Rebels?"
 wsv_usa.116.d:0 "With tens of thousands of blacks revolting across the South, our generals have suggested we could use this to our advantage.  By sending arms to the rebels, we could prolong the rebellion and further damage the Confederate war effort."
 wsv_usa.116.a:0 "Send them guns"
 wsv_usa.116.b:0 "We need our resources elsewhere"
 longer_black_rebellion_tt:0 "§RWill prolong the black rebellion in the Confederate States.§!"
 wsv_usa.117.t:0 "U.S. Guns Found in Black Rebel Camps"
 wsv_usa.117.d:0 "Our forces have confirmed that large quantities of American rifles and other arms have been discovered in several black rebel camps across the South.  This can only mean that the Americans are funding the rebels in an effort to destabilize us."
 wsv_usa.117.a:0 "Damn them"
