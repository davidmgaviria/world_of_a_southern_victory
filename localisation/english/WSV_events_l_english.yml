 # wsv_csa.14.a:0 "When the pen fails the sword msut be drawn"
 # wsv_csa.14.b:0 "We are not ready for war"
 # wsv_csa.15.t:0 "Succesful Occupation of [target_of_csa_intervention.GetNameDef]"
 # wsv_csa.15.d:0 "We have successfully occupied [target_of_csa_intervention.GetNameDef] and installed a puppet regime"
 # wsv_csa.15.a:0 "A job well done"
 # wsv_csa.25.t:0 "Take Action"
 # wsv_csa.25.d:0 "Revolts by black socialist rebels are occuring all across the South.  Access the decision tab to take action against them."
 # wsv_csa.25.a:0 "We will restore order"
 # wsv_csa.26.t:0 "Situation in [CSA_red_rebels_state_event_target.GetName] Worsens"
 # wsv_csa.26.d:0 "The situation [CSA_red_rebels_state_event_target.GetName] is deteroriating, as the black rebels step up their attacks.  We must act soon before it gets any worse."
 # wsv_csa.26.a:0 "We must do something"
 # wsv_csa.27.t:0 "Successful Counter-Rebel Operation in [CSA_red_rebels_state_event_target.GetName]"
 # wsv_csa.27.d:0 "Our forces have led a successful counter-rebel operation in [CSA_red_rebels_state_event_target.GetName].  Before long the black rebels will be wiped from here for good."
 # wsv_csa.27.a:0 "Another victory"
 # wsv_csa.28.t:0 "Failed Counter-Rebel Operation in [CSA_red_rebels_state_event_target.GetName]"
 # wsv_csa.28.d:0 "Our forces have been beaten back in [CSA_red_rebels_state_event_target.GetName], suffering heavy losses.  Defeating the black rebels here may prove harder than we thought."
 # wsv_csa.28.a:0 "We must redouble our efforts"
 # wsv_csa.29.t:0 "[CSA_red_rebels_state_event_target.GetName] Cleared of Rebels"
 # wsv_csa.29.d:0 "Our forces have finally managed to eliminate the last pockets of black rebels in [CSA_red_rebels_state_event_target.GetName].  Now the long process of rebuilding can begin."
 # wsv_csa.29.a:0 "Those rebels were no match"

 # NewsEvents
 wsv_news.1.t:0 "[target_of_csa_intervention.GetName] Crisis"
 wsv_news.1.d:0 "Following unrest in [target_of_csa_intervention.GetNameDef], Confederate marines have occupied the country in order to 'restore order' according to [CSA.GetLeader].  Now however, the United States has issued an ultimatum, demanding that Confederate forces withdraw from [target_of_csa_intervention.GetNameDef] or face war.  Experts warn that if this matter is not resolved peacefully, the international system of alliances may lead to a war the likes of which has never been seen."
 wsv_news.1.a:0 "The nerve of the Rebs"
 wsv_news.1.b:0 "The nerve of these Yanks"
 wsv_news.1.c:0 "Some damn foolish thing in the Caribbean"
 wsv_news.2.t:0 "Confederates Accede to American Ultimatum"
 wsv_news.2.d:0 "Following the ultimatum issued by the United States, [CSA.GetLeader] has begrudgingly agreed to pull out Confederate forces from [target_of_csa_intervention.GetNameDef].  People around the world breathe a sigh of relief, as another crisis is once again averted."
 wsv_news.2.a:0 "The Rebs better know their place"
 wsv_news.2.b:0 "How humiliating"
 wsv_news.2.c:0 "Another crisis averted"
 wsv_news.3.t:0 "Confederates Reject American Ultimatum"
 wsv_news.3.d:0 "In a worriesome turn of events, the Confederate States has rejected the American ultimatum to withdraw from [target_of_csa_intervention.GetNameDef].  Claiming that [target_of_csa_intervention.GetNameDef] belonged to their sphere of influence, Confederate leader [CSA.GetLeader] angrily decried 'Yankee attempts at intimidation', and affirmed that tha Confederacy would back its rights with its strengthen.  As the United States and Confederacy thus mobilize for war, nations in Europe allied with them begin to do the same."
 wsv_news.3.a:0 "Well teach the Rebs some respect"
 wsv_news.3.b:0 "A quick war!"
 wsv_news.3.c:0 "And so sound the drums of war"
 wsv_news.4.t:0 "Haitian Crisis"
 wsv_news.4.d:0 "Just a few days ago, the United States sold two old armored cruisers to Haiti, at a discounted price.  Although the move was a simple business transaction according to the United States, the Confederate States have decried the action as an American attempt to arm Haiti against the Confederacy.  In response, the Confederate States is demanding the U.S. repossess the two cruisers it sold, or else face war."
 wsv_news.4.a:0 "The nerve of those Confederates"
 wsv_news.4.b:0 "The nerve of those Yanks!"
 wsv_news.4.c:0 "This cant be good"
 wsv_news.5.t:0 "United States Repossess Cruisers"
 wsv_news.5.d:0 "In a stunning turn of events, the United States has backed down and repossessed the two cruisers it sold to Haiti.  Although perhaps the safest move, the move has infuriated Haiti, which has recalled its ambassadors from the U.S.  Experts meanwhile cannot hope to comment on the still second-rate nature of the United States, compared to the Confederacy."
 wsv_news.5.a:0 "So much for useful allies!" 
 wsv_news.5.b:0 "Those Yanks better know their place"
 wsv_news.5.c:0 "How humiliating"
 wsv_news.6.t:0 "United States Rejects Confederate Demands"
 wsv_news.6.d:0 "In a worriesome turn of events, the United States has refused the Confederate demands to repossess the two cruisers it sold to Haiti.  Commenting in a press release, [USA.GetLeader] stated that the United States would stand 'shoulder to shoulder' with its Haitian allies against 'Confederate tyranny.'  Already the Confederate ambassador has been recalled from Philadelphia, and mobilization in both the U.S. and C.S. have begun."
 wsv_news.6.a:0 "We stand together"
 wsv_news.6.b:0 "The nerve of those Yanks!"
 wsv_news.6.c:0 "And so sound the drums of war"
 wsv_news.7.t:0 "[bought_cruisers.GetName] Buys Cruisers"
 wsv_news.7.d:0 "In a stunning turn of events, the United States and Confederate States have reached a compromise over the matter of the two armored cruisers.  It has been agreed that [bought_cruisers.GetNameDef] will buy the two armored cruisers instead of Haiti, and at full price.  Although a war has been averted, the Haitians are none too pleased with their American allies."
 wsv_news.7.a:0 "At least we got our money back..."
 wsv_news.7.b:0 "An acceptable compromise"
 wsv_news.21.t:0 "The Red Rebellion"
 wsv_news.21.d:0 "With the Confederacy locked in a grinding war against the United States, it seems that blacks across the South have seized the opportunity to revolt and free themselves of Confederate oppression.  Reports of raids and attacks by black insurgents have begun cropping up from Louisiana to Georgia to Virgina, and hundreds if not thousands of buildings have already been destroyed.  While the Confederate government is downplaying the severity of the uprising, some international experts are predicting that if the revolts become big enough, they could possibly knock the Confederacy out of the war."
 wsv_news.21.a:0 "Those bastards will pay!"
 wsv_news.21.b:0 "This could be useful..."
 wsv_news.21.c:0 "An interesting turn of events"
 wsv_news.22.t:0 "End of the Red Rebellion"
 wsv_news.22.d:0 "As Confederate forces mop up the last pockets of Red rebels scattered throughout the South, Confederate President [CSA.GetLeader] has declared the defeat of the Red Rebellion.  He congratulated the Confederate Army and State Guard on putting down the rebellion, but also promised to hold ‘those who had allowed this Rebellion to ferment under their nose’ accountable.  Pointedly, [CSA.GetLeader] also accused the United States of prolonging the Rebellion by funding the Reds, and reminded Confederate citizens that the real struggle against ‘Yankee tyranny’ had still to be won."
 wsv_news.22.a:0 "Thank God thats over"
 wsv_news.22.b:0 "It was useful while it lasted
 wsv_news.22.c:0 "It was doomed to fail"
 csa_red_rebellion_defeated:0 "Red Rebellion Was Defeated"
 wsv_news.23.t:0 "The Great Mormon Revolt"
 wsv_news.23.d:0 "With the USA and CSA locked in a bitter conflict, the Mormoms of Utah have taken the opportunity to rise up against the federal government.  Declaring themselves the independent nation of Deseret, the Mormons have stormed several federal forts and armories in Utah, slaughtering the garrisons and taking the arms stockpiles.  Now they have barricaded themselves inside their cities, preparing for the inevitable wrath of the United States."
 wsv_news.23.a:0 "Those bastards will pay!"
 wsv_news.23.b:0 "This could be useful..."
 wsv_news.23.c:0 "An interesting turn of events"
 wsv_news.40.t:0 "The Republic of Quebec is Established"
 wsv_news.40.d:0 "After taking Montreal and the City of Quebec, the United States has declared the creation of the 'République du Québec'-- a Francophone country following the provicial boundaries of Quebec.  Several members of the Central Powers, including Haiti, Germany, and Austria-Hungary, have already recognize the independence of this state.  The countries of the Entente on the otherhand, have unilaterially decried it as a U.S. puppet, and refused to recognized its independence.  In the newly formed Republic of Quebec attitudes are mixed, with the people there just hoping that the war will end soon."
 wsv_news.40.a:0 "Vive la République du Québec"
 wsv_news.40.b:0 "Quebec is Canadian!"
 wsv_news.40.c:0 "An interesting turn of events"
 wsv_news.100.t:0 "Fall of Richmond"
 wsv_news.100.d:0 "After eliminating the last pockets of resistance, American troops troops have fully secured the Confederate capitol of Richmond.  The dream of the U.S. army, which it had failed to achieve in the War of Secession and Second Mexican War, has finally come true.  The loss of Richmond is expected to come as heavy blow to the Confederacy, who had often touted the city has unconquerable.  In the meantime the Confederate government has withdrawn to Atlanta, and where it is expected to make all efforts to reclaim Richmond."
 wsv_news.100.a:0 "An significant turn of events"
 wsv_news.101.t:0 "Fall of Nashville"
 wsv_news.101.d:0 "After eliminating the last pockets of resistance, American troops troops have fully secured Nashville.  Confederate generals downplayed the event, insisting a counterattack would shortly reclaim the city.  American sources meanwhile are hailing it as a great victory, and it is expected to boost morale in the U.S."
 wsv_news.101.a:0 "An interesting turn of events"
 wsv_news.102.t:0 "Fall of Atlanta"
 wsv_news.102.d:0 "After eliminating the last pockets of resistance, American troops troops have fully secured Atlanta.  A vital railhub linking the western and eastern portions of the South, the loss of such a critical city is expected to seriously hamper any future Confederate war efforts.  It will not be long before the South is cut in two, and after that the war for the Confederacy will be as good as lost."
 wsv_news.102.a:0 "An significant turn of events"
 wsv_news.103.t:0 "Fall of Washington D.C."
 wsv_news.103.d:0 "After eliminating the last pockets of resistance, Confederate troops have fully secured Washington D.C.  The U.S. government, which had moved to Philadelphia since the start of the war, dismissed the capture of the city as insignificant.  Meanwhile, Confederate news outlets are hailing it as a great victory and an omen of good fortunes to come.  Either way, the Confederate flag now waves atop the old Capitol building of these once united states."
 wsv_news.103.a:0 "An significant turn of events"
 wsv_news.104.t:0 "Fall of Philadelphia"
 wsv_news.104.d:0 "After eliminating the last pockets of resistance, Confederate troops have fully secured the U.S capitol of Philadelphia.  This marks a significant victory for the Confederate States, and U.S. morale is expected to plumet in the face of this defeat.  Although the American government remains defiant and insists on the final victory, international experts do not believe the United States can hold out much longer."
 wsv_news.104.a:0 "An significant turn of events"
 wsv_news.105.t:0 "Fall of New York"
 wsv_news.105.d:0 "After eliminating the last pockets of resistance, Confederate troops have fully secured New York City.  U.S. generals downplayed the event, insisting a counterattack would shortly reclaim the city.  Confederate sources meanwhile are hailing it as a great victory, and it is expected to boost morale in the South."
