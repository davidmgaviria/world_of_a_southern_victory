 ## CSA
 wsv_csa.1.t:0 "Woodrow Wilson Proclaims New Doctrine"
 wsv_csa.1.d:0 "Earlier this week, the president of the Confederate States--Woodrow Wilson--gave a passionate speech in front of the Confederate Congress, where he declared the need to safeguard the Confederacy's sphere of influence.  He proclaimed that moving forward, the Confederacy would increase military and economic activity in the Caribbean and Central American regions, and would furthermore task itself with defending the countries there from threats--both internal and external.  This last portion--which has already been dubbed the 'Wilsonian Doctrine'--seems to have been left intentionally vague, however observers comment that it is likely a veiled warning at the United States."
 wsv_csa.1.a:0 "Our rightful sphere"
 wsv_csa.1.b:0 "Who do those Rebs think they are?!"
 wsv_csa.1.c:0 "An interesting turn of events"
 wsv_csa.2.t:0 "CSA Proposes Defense Pact"
 wsv_csa.2.d:0 "Given the rising tensions around the globe, the Confederacy is expressing interest in a mutual defense pact.  This would strengthen the position of both countries against their main rival--the United States--and may facilitate greater cooperation in the future."
 wsv_csa.2.a:0 "It is in our best interest"
 request_british_ratification_tt:0 "§REngland must ratify the treaty.§!"
 wsv_csa.2.b:0 "We have no need of them"
 wsv_csa.3.t:0 "Canada Rejects Defense Pact"
 wsv_csa.3.d:0 "Canada has rejected our request for a defense pact, stating that they do not need our help.  It seems for now we will stand alone."
 wsv_csa.3.a:0 "Fools"
 wsv_csa.4.t:0 "Confederacy Proposes Defense Pact with Canada"
 wsv_csa.4.d:0 "The Confederacy has approached us with an interesting proposal.  They wish to sign a defensive pact with Canada, osstentatiously to guard against the United States.  While this would draw us into war against the United States were they to attack the Confederacy, it also means Canada will be more secure against any potential U.S. action."
 wsv_csa.4.a:0 "We need all the help we can get"
 wsv_csa.4.b:0 "We dont need more entanglements"
 wsv_csa.5.t:0 "England Rejects Defense Pact"
 wsv_csa.5.d:0 "Although Canada was supportive of the idea, England has blocked our request for a defense pact with them--stating that they do not wish to anger the United States.  It seems for now we will stand alone."
 wsv_csa.5.a:0 "Fools"
 wsv_csa.6.t:0 "Confederate-Canadian Treaty of Friendship"
 wsv_csa.6.d:0 "Today, the Confederate States and the Dominion of Canada--with the consent of the United Kingdom--have announced the ratification of the Confederate-Canadian Treaty of Friendship.  Designed for the purpose of increasing economic and military cooperation between the two countries, the treaty also contains a clause that states an attack on one would be considered as an attack on both.  The United States immediately lambasted the treaty as an attempt to encircle the U.S., and staged provocative training excersises on their borders with Canada and the Confederacy."
 wsv_csa.6.a:0 "Take that Yanks"
 wsv_csa.6.b:0 "They wish to encircle us!"
 wsv_csa.6.c:0 "The web of alliances grows ever larger"
 wsv_csa.7.t:0 "Confederacy Purchases Rifles"
 wsv_csa.7.d:0 "The Confederate States has purchased a couple thousand rifles from us to increase their arms stockpile."
 wsv_csa.7.a:0 "Pleasure doing business"
 wsv_csa.8.t:0 "Confederacy Purchases Artillery"
 wsv_csa.8.d:0 "The Confederate States has purchased a couple hundred artillery pieces from us to increase their arms stockpile."
 wsv_csa.8.a:0 "Pleasure doing business"
 wsv_csa.9.t:0 "Pan-Caribbean Security Conference"
 wsv_csa.9.d:0 "Today, the Confederate States hosted a summit in Havana, Cuba, where the leaders of various Central American and Caribbean nations were invited.  Stressing the need for greater cooperation between the countries bordering the Caribbean, the Confederacy put forth its plan to increase economic ties with the region.  Cojointly, it also proposed to create a body to resolve disputes between the Caribbean nations, with the Confederacy as its head. Although the leaders of the Caribbean nations seemd interested in increasing economic ties with the CSA, they seemed less thrilled about the idea of this new 'body'."
 wsv_csa.9.a:0 "This is the logical next step"
 wsv_csa.9.b:0 "Its nothing but a Confederate power play"
 wsv_csa.100.t:0 "Blacks Revolt Across the CSA"
 wsv_csa.100.d:0 "With the Confederacy locked in a grinding war against the United States, it seems that blacks across the South have seized the opportunity to revolt and free themselves of Confederate oppression.  Reports of raids and attacks by black insurgents have begun cropping up from Louisiana to Georgia to Virgina, and hundreds if not thousands of buildings have already been destroyed.  Furthermore, many of these black rebels, influenced by socialist ideology, have proclaimed the establishment of 'black socialist republics' across the South.  The Confederate government has thus dubbed the incident 'the Red Rebellion', and while they are downplaying the severity of the uprising, it is clear Confederate resources will be stretched to thier limit by this new development."
 wsv_csa.100.a:0 "Those bastards will pay!"
 wsv_csa.100.b:0 "This could be useful..."
 wsv_csa.100.c:0 "An interesting turn of events"
 wsv_csa.101.t:0 "Take Action"
 wsv_csa.101.d:0 "Revolts by black socialist rebels are occuring all across the South.  Access the decision tab to take action against them."
 wsv_csa.101.a:0 "We will restore order"
 wsv_csa.102.t:0 "Situation in [CSA_red_rebels_state_event_target.GetName] Worsens"
 wsv_csa.102.d:0 "The situation [CSA_red_rebels_state_event_target.GetName] is deteroriating, as the black rebels step up their attacks.  We must act soon before it gets any worse."
 wsv_csa.102.a:0 "We must do something"
 wsv_csa.103.t:0 "Successful Counter-Rebel Operation in [CSA_red_rebels_state_event_target.GetName]"
 wsv_csa.103.d:0 "Our forces have led a successful counter-rebel operation in [CSA_red_rebels_state_event_target.GetName].  Before long the black rebels will be wiped from here for good."
 wsv_csa.103.a:0 "Another victory"
 wsv_csa.104.t:0 "Failed Counter-Rebel Operation in [CSA_red_rebels_state_event_target.GetName]"
 wsv_csa.104.d:0 "Our forces have been beaten back in [CSA_red_rebels_state_event_target.GetName], suffering heavy losses.  Defeating the black rebels here may prove harder than we thought."
 wsv_csa.104.a:0 "We must redouble our efforts"
 wsv_csa.105.t:0 "[CSA_red_rebels_state_event_target.GetName] Cleared of Rebels"
 wsv_csa.105.d:0 "Our forces have finally managed to eliminate the last pockets of black rebels in [CSA_red_rebels_state_event_target.GetName].  Now the long process of rebuilding can begin."
 wsv_csa.105.a:0 "Those rebels were no match"
 wsv_csa.106.t:0 "End of the Red Rebellion"
 wsv_csa.106.d:0 "As Confederate forces mop up the last pockets of black socialist rebels scattered throughout the South, Confederate President [CSA.GetLeader] has declared the defeat of the Red Rebellion.  He congratulated the Confederate Army and State Guard on putting down the rebellion, but also promised to hold ‘those who had allowed this Rebellion to ferment under their nose’ accountable.  Pointedly, [CSA.GetLeader] also accused the United States of prolonging the Rebellion by funding the black rebels, and reminded Confederate citizens that the real struggle against ‘Yankee tyranny’ has yet to be won."
 wsv_csa.106.a:0 "Thank God thats over"
 wsv_csa.106.b:0 "It was useful while it lasted
 wsv_csa.106.c:0 "It was doomed to fail"
 csa_red_rebellion_defeated:0 "Red Rebllion Was Defeated"
 wsv_csa.107.t:0 "1915 Presidential Election"
 wsv_csa.107.d:0 "The 1915 Presidential Election is here, between Whig candiate Gabriel Semmes and Radical Liberal Doroteo Arango!  Although formally an election, the Whigs have held power ever since the formation of the CSA, and are almost guaranteed to win the election."  #This election is a critical one; leader of the nation will face challenges like no other, and ultimately mold the Confederacy's future!"
 wsv_csa.107.a:0 "Gabriel Semmes for President!"
 wsv_csa.107.b:0 "Doroteo Arango for President!"
 gabriel_becomes_president_tt:0 "Gabriel Semmes becomes the President of the CS"
 doroteo_becomes_president_tt:0 "Doroteo Arango becomes the President of the CS"
 wsv_csa.108.t:0 "The Confederacy Begins Recruiting Black Soldiers"
 wsv_csa.108.d:0 "With the CSA on the backfoot in their war with the United States, the Confederate Congress has passed a bill legalizing the recruitment of black soldiers.  Previously barred from serving in the military, the substantial black population of the Confederacy should provide a fresh source of manpower for the beleagured Confederates. Whether the Confederacy can withstand such a radical disruption to its rigid social and racial heirarchy however, is to be seen."
 wsv_csa.108.a:0 "Desperate times call for desperate measures"
 wsv_csa.108.b:0 "They must be truely desperate"
 wsv_csa.109.t:0 "Tensions Rise Between Black Soldiers and White Civilians"
 wsv_csa.109.d:0 "A brawl broke out today in a Confederate town, where black soldiers returning from the front on leave were jeered at and insulted by local civilians.  The black soldiers returned the insult, and soon the two groups came to blows.  Though the local police eventually broke up the fight, relations have soured between the blacks and whites in the area."
 wsv_csa.109.a:0 "A worrying occurence"
 wsv_csa.110.t:0 "Black Soldiers Demand Better Treatment"
 wsv_csa.110.d:0 "Groups of black soldiers have begun demanding better conditions in the army.  The groups list several complaints, among these that white officers are frequently disrespectful, that black units are often thrown into the worst of the fighting, and that their pay is too low.  Adhering to these demands may raise morale amongst black troops -- though it may also make the white officers unhappy."
 wsv_csa.110.a:0 "They should be happy we are letting them serve at all"
 blacksoldiers_revolt_sooner_tt:0 "§RTaking a harsh approach will worsen the morale of black soldiers.§!"
 wsv_csa.110.b:0 "Very well, issue a new directive"
 wsv_csa.111.t:0 "Tensions Rise Between Black and White Soldiers"
 wsv_csa.111.d:0 "A dispute broke out between a white Confederate officer and several black soldiers, who objected to being verbally disrespected by the officer. In anger the officer struck the black soldier--causing several other black soldiers to mob the white officer.  Though MPs eventually broke up the fight, the white officer had to be moved to a new unit."
 wsv_csa.111.a:0 "A worrying occurence"
 wsv_csa.112.t:0 "Tensions in the Army Explode..."
 wsv_csa.112.d:0 "The worst has come to pass.  Although black soldiers put up with mistreatment from their white officers for a long time, they have become fed up and are now revolting.  Worse yet, the revolt has spread to our white soldiers, who are also tired of the war."
 wsv_csa.112.a:0 "This is the end..."
 wsv_csa.113.t:0 "Confederate Army Collapse"
 wsv_csa.113.d:0 "Shocking reports are coming in that units of black Confederate soldiers have begun to mutiny and refuse orders.  Worse still, it seems many white Confederate soldiers -- who have grown disillusioned with the war -- have taken the chance to mutiny as well.  The result seems to be a general collapse of the Confederate Army, all along the front."
 wsv_csa.113.a:0 "A catastrophe"
