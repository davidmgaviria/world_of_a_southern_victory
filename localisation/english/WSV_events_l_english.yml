 wsv_carib.17.d:0 "The Germans have informed us that they will support us in any action we take in Nicaragua, and will come to our aid if the British declare war.  However, they have made it known that, should the worst come to pass, they expect territorial compensation from British holdings in South America..."
 wsv_carib.17.a:0 "Very well"
 wsv_carib.18.t:0 "German Conditional Backing in Nicaragua"
 wsv_carib.18.d:0 "The Germans have informed us that they will support us, in the event of a war with Great Britain.  However, they have also stated that they expect us to negociate, and may be unable to come to our aid if we do not."
 wsv_carib.18.a:0 "I see then"
