 #France
 wsv_france.1.t:0 "France Sends Arms"
 wsv_france.1.d:0 "France has sent us an arms shipment of ?. This will prove useful for supplying our troops."
 wsv_france.1.a:0 "Many thanks"
 wsv_france.2.t:0 "France Provides Financial Loan"
 wsv_france.2.d:0 "France has provided us a financial loan so we can boost our industry.  With this loan we will be able to construct new factories and roads."
 wsv_france.2.a:0 "Many thanks"
 wsv_france.3.t:0 "France Supports Our Austrian Claims"
 wsv_france.3.d:0 "France has informed us that they support our claims to part of Austrian territory, and would be interested in pursuing an alliance with us over this matter."
 wsv_france.3.a:0 "Glad they're on our side"
 wsv_france.4.t:0 "France Calls Us to War"
 wsv_france.4.d:0 "France is asking us to aid them in their ongoing war with Austria-Hungary.  Although there is no formal alliance between our countries, France has promised to compensate us with the Austrian territory we claim, should we be victorious."
 wsv_france.4.a:0 "We are not ready for war"
 wsv_france.4.b:0 "An excellent idea"
 wsv_france.5.t:0 "Italy Refuses Call"
 wsv_france.5.d:0 "Italy has refused to help us in our war with Austria-Hungary, stating their unpreparedness for war and the desire to remain neutral."
 wsv_france.5.a:0 "Cowards"
 wsv_france.100.t:0 "Army Mutinies"
 wsv_france.100.d:0 "Dire news from the front.  Several soldiers across a few regiments have begun to refuse orders to attack.  They claim they are tired of the wasteful and pointless offensives launched by High Command, and refuse to throw their lives away in any more of these."
 wsv_france.100.a:0 "This is not good"
 wsv_france.101.t:0 "Dealing the Mutinies"
 wsv_france.101.d:0 "High Command has been debating how to deal with the recent mutinies.  Some favor an aggressive crackdown, with the summary execution of most if not all of the mutineers.  However others argue for caution, stating that a harsh response might provoke further mutinies."
 wsv_france.101.a:0 "Perhaps leniancy might be best"
 wsv_france.101.b:0 "Execute every traitor!"
 wsv_france.102.t:0 "Mutinies Quelled"
 wsv_france.102.d:0 "Our lenient actions seem to have paid off, and most of the soldiers have returned to their post.  In the end only a handful of ringleaders were executed... to show an example of course."
 wsv_france.102.a:0 "At least its over"
 wsv_france.103.t:0 "Mutinies in the French Army"
 wsv_france.103.d:0 "German news sources are reporting widespread chaos and unrest in the French Army.  Although it is hard to gain any numbers, they claim whole regiments are deserting their post, leaving massive gaps in the French lines.  The French and British are vigorously denying these claims, but as the German Army begins to advance once more, it seems that there is indeed something terribly wrong in the French Army."
 wsv_france.103.a:0 "This is bad for France"
 wsv_france.104.t:0 "Mutinies Quelled.. For Now"
 wsv_france.104.d:0 "We have finally managed to suppress the worst of the army mutinies.  However morale of our soldiers has been greatly shaken, and it is likely future mutinies will occur in the future."
 wsv_france.104.a:0 "At least its over"
 wsv_france.105.t:0 "Resumption of Army Mutinies"
 wsv_france.105.d:0 "Mutinies have broken out once again throughout our ranks.  However, the situation sems far graver this time, with widespread desertion and a general lack of will to fight expressed by those that remain. We are trying to crackdown on the unrest before it spreads, but it may be too late..."
 wsv_france.105.a:0 "This isnt good"
 wsv_france.106.t:0 "Collapse of the French Army"
 wsv_france.106.d:0 "News souces are reporting what appears to be a general collapse of the French Army.  All along the line entire regiments and their officers are deserting, to the point that it has become impossible for the French General Staff to cover it up.  Although the French government is desperately trying to rectify the situation, even British observers are beginning to comment that the situation seems beyond repair."
 wsv_france.106.a:0 "This is the end for France"
 end_french_army_mutinies_tt:0 "The army mutinies will end."
 

 # Germany
 wsv_germany.1.t:0 "State of the Triple Alliance"
 wsv_germany.1.d:0 "Though we are nominally allied with both Italy and Austria-Hungary, the situation is much more complicated than it seems.  Italy has designs on the Austrian territories, which has strained relations between the two states and made it unlikely that they will work together in the future.  Going forward then we must decided which of the two countries we will back."
 wsv_germany.1.a:0 "Tough times indeed"
 wsv_germany.2.t:0 "Germany Provides Financial Loan"
 wsv_germany.2.d:0 "Germany has provided us a financial loan so we can boost our industry.  With this loan we will be able to construct new factories and roads."
 wsv_germany.2.a:0 "Many thanks"
 wsv_germany.3.t:0 "A German Call to War"
 wsv_germany.3.d:0 "Germany is requesting that we join them in their struggle against the Entente.  They promise to compensate us territorially if we do so."
 wsv_germany.3.a:0 "A great opportunity"
 join_war_with_central_powers_tt:0 "§RWill result in war with Germany's enemies.§!"
 wsv_germany.3.b:0 "War is for fools"
 wsv_germany.4.t:0 "[From.GetName] Heeds Our Call"
 wsv_germany.4.d:0 "[From.GetNameDef] has heeded our call and joined our faction.  They will stand with us."
 wsv_germany.4.a:0 "A wise decision"
 wsv_germany.5.t:0 "[From.GetName] Refuses to Join"
 wsv_germany.5.d:0 "[From.GetNameDef] has refused our offer of alliance against the Entente."
 wsv_germany.5.a:0 "Cowards"
 wsv_germany.6.t:0 "Germany Offers Alliance"
 wsv_germany.6.d:0 "Germany is requesting we join them in their war against Russia, promising in return compensate us with Finland -- which use to be part of Sweden two centuries ago."
 wsv_germany.6.a:0 "We are not interested"
 wsv_germany.6.b:0 "For the glory of Sweden!"
 wsv_germany.7.t:0 "[From.GetName] Heeds Our Call"
 wsv_germany.7.d:0 "[From.GetNameDef] has heeded our call and joined our faction.  They will stand with us."
 wsv_germany.7.a:0 "A wise decision"
 wsv_germany.8.t:0 "[From.GetName] Refuses to Join"
 wsv_germany.8.d:0 "[From.GetNameDef] has refused our offer of alliance against the Entente."
 wsv_germany.8.a:0 "Cowards"
 wsv_germany.100.t:0 "Schliffen Plan Failed"
 wsv_germany.100.d:0 "Our attempt to knockout the French by outflanking their forces through Belgium and driving for Paris has failed.  It seems Germany will now be forced to fight a two-front war."
 wsv_germany.100.a:0 "We're in for the long haul"
 wsv_germany.101.t:0 "Kaiserschlacht Failed"
 wsv_germany.101.d:0 "Our attempt to win the war through a last ditch breakthrough in the West has failed.  Our troops our now exhausted, and the civilian populace at home is sick of the war."
 wsv_germany.101.a:0 "Not good"
 wsv_germany.102.t:0 "Rationing Begins"
 wsv_germany.102.d:0 "The British blockade has forced us to begin ratioing our food supply.  Although our people may be a bit unhappy, this will delay the onset of food shortages -- for now."
 wsv_germany.102.a:0 "Do what must be done"
 wsv_germany.103.t:0 "National Food Crisis"
 wsv_germany.103.d:0 "Despite our best attempts to stretch out our food reserves, they could simply not last for ever.  Now food crises are beginning to rock the cities and army, as the nation goes hungry."
 wsv_germany.103.a:0 "This is not good news"


 # Russia
 wsv_russia.1.t:0 "Lenin Returns"
 wsv_russia.1.d:0 "Vladimir Lenin, the famous communist revolutionary that we exiled many years ago, has been spotted in Petrograd.  We are not sure how he got back into Russia, but we believe it might have been the doing of the Germans."
 wsv_russia.1.a:0 "He will ruin everything!"


 # Italy
 italoturkish_war_over:0 "Italo-Turkish War is Over"
 wsv_italy.1.t:0 "Italy Covets Libya"
 wsv_italy.1.d:0 "Reports indicate that Italy may be preparing to invade Libya in the near future.  We should boost our defenses."
 wsv_italy.1.a:0 "They wouldn't dare"
 wsv_italy.2.t:0 "Italo-Turkish War"
 wsv_italy.2.d:0 "An ultimatum was presented to the Ottoman government by Italy, demanding full transfer of Libya. Through Austrian intermediation, the Ottomans replied with the proposal of transferring control of Libya without war, but maintaining a formal Ottoman suzerainty. The Italian refused, and war is now declared."
 wsv_italy.2.a:0 "A war for a piece of sand?"
 wsv_italy.2.b:0 "Let's Fight!"
 wsv_italy.3.t:0 "Italian invasion of Libya"
 wsv_italy.3.d:0 "Those godless Italians have mounted an invasion of our territory, trying to steal it for their own! They seem to be after Libya specifically, and our defense of the area seems to be a long shot at best. Still, nothing the Sublime Sultanate can't stand, surely! Libyan volunteers have already been rallied, and Regulars are on their way from the contiguous empire!"
 wsv_italy.3.a:0 "Mobilise Libyian volunteers to the defense!"
 wsv_italy.4.t:0 "Ottomans Offer Terms"
 wsv_italy.4.d:0 "The Turks have been pushed to the point of surrender. They are offering us Libya and a temporary occupation of the Dodecanese islands, though no doubt we can make that permenant. These are great terms for a short war. We can push for more, but perhaps this peace is enough?"
 wsv_italy.4.a:0 "Take Libya and the Dodecanese"
 wsv_italy.4.b:0 "Nothing but total victory!"
 wsv_italy.5.t:0 "Italy Won the Italo-Turkish War"
 wsv_italy.5.d:0 "Yesterday, Italy and the Ottoman Empire signed a treaty in Ouchy near Lausanne. The Ottomans would withdraw all military personnel from Trablus and Benghazi vilayets."
 wsv_italy.5.a:0 "Italy won the Italo-turkish War"
 wsv_italy.5.b:0 "A Great Victory!"
 wsv_italy.5.c:0 "Let's go home..."
 wsv_italy.6.t:0 "Italians Offer Terms"
 wsv_italy.6.d:0 "We have managed to hold off the Italian attack on Libya, and now they are calling it quits."
 wsv_italy.6.a:0 "A great victory"
 wsv_italy.7.t:0 "Ottoman Empire Won the Italo-turkish "
 wsv_italy.7.d:0 "Italy lost the Italo-Turkish War."
 wsv_italy.7.a:0 "Ottoman Empire won the Italo-turkish War"
 wsv_italy.7.b:0 "Let's go home..."
 wsv_italy.7.c:0 "A Great Victory!"
 wsv_italy.8.t:0 "Defeat in Libya"
 wsv_italy.8.d:0 "The last of our forces in Libya have been defeated, and the Italians now control the entire region.  The war is lost."
 wsv_italy.8.a:0 "It is time for peace"


