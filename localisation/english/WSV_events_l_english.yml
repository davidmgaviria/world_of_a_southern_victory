 # CSA
 ## OLD CSA events ##
 # wsv_csa.1.t:0 "1915 Presidential Election"
 # wsv_csa.1.d:0 "The 1915 Presidential Election is here, between Whig candiate Gabriel Semmes and Radical Liberal Doroteo Arango!  This election is a critical one; leader of the nation will face challenges like no other, and ultimately mold the Confederacy's future!"
 # wsv_csa.1.a:0 "Gabriel Semmes for President!"
 # wsv_csa.1.b:0 "Doroteo Arango for President!"
 # gabriel_becomes_president_tt:0 "Gabriel Semmes becomes the President of the CS"
 # doroteo_becomes_president_tt:0 "Doroteo Arango becomes the President of the CS"
 # wsv_csa.2.t:0 "[CSA.GetName] Denounces Haitian-American Alliance"
 # wsv_csa.2.d:0 "In a fiery speech, [CSA.GetLeader] has denounced the alliance between the United States and Haiti, calling it a violation of the Confederate zone of influence, and an attempt to 'encircle the Confederacy.'  [CSA.GetLeader] omniously warned that if Haiti does not cease its belligerent behavior, 'military action would be taken to ensure  the safety of the Confederacy'."
 # wsv_csa.2.a:0 "Those Yanks better listen up"
 # wsv_csa.2.b:0 "The nerve"
 # wsv_csa.3.t:0 "British Advisors Visit CSA"
 # wsv_csa.3.d:0 "Today, British naval advisors visited harbors in the Confederate States, including Charleston and Mobile Bay.  They are expected to advise the Confederacy on how to strengthen and expand its navy into a formidable fighting force, ostentaciously to challenge the U.S. navy.  The U.S. government declined to comment on the situation."
 # wsv_csa.3.a:0 "An interesting turn of events"
 # wsv_csa.4.t:0 "CSA Requests Mutual Defense Treaty"
 # wsv_csa.4.d:0 "The Confederate States is requesting that we sign a mutual defense treaty with them.  They state that this will help protect both countries against future US aggression."
 # wsv_csa.4.a:0 "This will benefit us both"
 # wsv_csa.5.b:0 "This will only atagonize the US"
 # wsv_csa.5.t:0 "Canada Rejects Mutual Defense Treaty"
 # wsv_csa.5.d:0 "Canada has rejected our mutual defense treaty, stating they are committed to the defense of Canada and Canada alone."
 # wsv_csa.5.a:0 "Fools"
 # wsv_csa.6.t:0 "Confederate-Canadian Mutual Defense Treaty"
 # wsv_csa.6.d:0 "Today the Confederate States and Canada signed a mutual defense agreeement, promising to come to the other's aid if one of the two is attacked.  While they did not explicitly state who the treaty was meant to protect against, outside observes commented that it was quite clearly directed against the USA.  President [USA.GetLeader] of the U.S. has denounced the treaty, calling it 'an encirclement of the U.S.'"
 # wsv_csa.6.a:0 "Together, for victory"
 # wsv_csa.6.b:0 "They will pay for this"
 # wsv_csa.6.c:0 "An interesting turn of events"
 # wsv_csa.7.t:0 "Confederate States Demands Treaty of Friendship"
 # wsv_csa.7.d:0 "The Confederate States is demanding we sign a so called 'Treaty of Friendship and Peace', which would entail non-aggression pact with them, as well as granting them docking rights in our harbors.  If we refuse, they promise to retaliate with economic warfare."
 # wsv_csa.7.a:0 "What great "friends"..."
 # wsv_csa.7.b:0 "They are no friends of ours"
 # wsv_csa.8.t:0 "[From.GetName] Signs Treaty of Friendship"
 # wsv_csa.8.d:0 "[From.GetNameDef] has agreed to our demands, signing a non-aggression pact and granting us docking rights in their harbors."
 # wsv_csa.8.a:0 "A wise choice"
 # wsv_csa.9.t:0 "[From.GetName] Rejects Treaty of Friendship"
 # wsv_csa.9.d:0 "[From.GetNameDef] has rejected our demands, stating that they will not sacrifice their sovereignty."
 # wsv_csa.9.a:0 "Embargo them!"
 # csa_will_embargo_tt:0 "§RThe Confederate States will Embargo us.§"
 # wsv_csa.10.t:0 "Intervene in [From.GetNameDef]?"
 # wsv_csa.10.d:0 "Given the volatile situation in [FROM.GetNameDef], it may be wise for us to send some marines to occupy the country and restore order.  This will also ensure that our economic and military interests in the region are not damaged."
 # wsv_csa.10.a:0 "It is our duty"
 # wsv_csa.10.b:0 "We have other things to worry about"
 # attempt_to_puppet_tt:0 "We will attempt to puppet [target_of_csa_intervention.GetNameDef].\n§RMay be opposed by the United States!§!\n"
 # wsv_csa.11.t:0 "Confederate States Occupies [target_of_csa_intervention.GetNameDef]"
 # wsv_csa.11.d:0 "The Confederate States has sent in marines to occupy [target_of_csa_intervention.GetNameDef], taking over the country and declaring it a protectorate.  The leader of the Confederacy, [CSA.GetLeader] cites the unstable situtation in [target_of_csa_intervention.GetNameDef] and the need to protect Confederate business interests there as pretext."
 # wsv_csa.11.a:0 "We will protest this action"
 # wsv_csa.11.b:0 "Unacceptable, they must withdraw at once"
 # wsv_csa.12.t:0 "United States Issues Diplomatic Protest"
 # wsv_csa.12.d:0 "The United States has issued a formal protest over our occupation of [target_of_csa_intervention.GetNameDef], decalring it unjust.  However, they do not seem willing to back their words with action just yet."
 # wsv_csa.12.a:0 "Who cares"
 # wsv_csa.13.t:0 "United States Demands Our Withdrawal"
 # wsv_csa.13.d:0 "The United States has issued an ultimatum that we withdraw from [target_of_csa_intervention.GetNameDef] within the next 3 days or face war.  They claim our occupation is completely unjustified, and claim it is their responsibility to protect Latin America from 'intolerable Confederate imperialism'."
 # wsv_csa.13.a:0 "We are not ready for war"
 # wsv_csa.13.b:0 "Then we shall meet them in battle"
 # wsv_csa.14.t:0 "Confederate States Refuses To Withdraw"
