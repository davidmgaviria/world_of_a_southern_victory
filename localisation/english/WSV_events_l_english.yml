 #Canada
 wsv_canada.1.t:0 "Canadian-American Truce"
 wsv_canada.1.d:0 "Canada has requested a non-aggression pact between the US and Canada, promising us New Brunswick and Halifax in return."
 wsv_canada.1.a:0 "A good deal, our true enemy is the CSA"
 wsv_canada.1.b:0 "No, we will have all of Canada"
 wsv_canada.2.t:0 "USA Accepts Truce"
 wsv_canada.2.d:0 "The US has accepted our terms and signed a non-aggression pact."
 wsv_canada.2.a:0 "Security at last"
 wsv_canada.3.t:0 "USA Refuses Truce"
 wsv_canada.3.d:0 "The US has refused our terms."
 wsv_canada.3.a:0 "Now we are doomed"

 #England
 wsv_england.1.t:0 "Passing of the Parliment Act"
 wsv_england.1.d:0 "With the Parliment Act passed, the power of the House of Lords has been greatly reduced.  The British government will now be able to operate more freely and pass the social reforms it so seeks."
 wsv_england.1.a:0 "Time to get to business"
 wsv_england.2.t:0 "Britain Proposes Defensive Pact"
 wsv_england.2.d:0 "Given the rise in German aggression, Britain is suggesting that the 'Entente Cordiale' be made more formal be means of a defensive alliance."
 wsv_england.2.a:0 "A great idea"
 wsv_england.2.b:0 "We will not tie our hands"
 wsv_england.3.t:0 "France Accepts Defensive Pact"
 wsv_england.3.d:0 "France has agreed to our offer of a defensive pact."
 wsv_england.3.a:0 "Excellent"
 wsv_england.4.t:0 "France Rejects Defensive Pact""
 wsv_england.4.d:0 "France has rejected our offer of a defensive pact."
 wsv_england.4.a:0 "Fools"
 wsv_england.5.t:0 "Britain Intervenes in the European War"
 wsv_england.5.d:0 "Great Britain has decided to militarily intervene in the ongoing Franco-German war, siding with France and declaring war on Germany.  British troops are soon expected to begin landing in France in large numbers, as the French and British begin drawing up military plans.  The new development bodes ill for Germany."
 wsv_england.5.a:0 "This will greatly help France"
 wsv_england.10.t:0 "Britain Provides Loan"
 wsv_england.10.d:0 "Britain has provided us with a loan to aid our industralization."
 wsv_england.10.a:0 "Many thanks"

 wsv_england.12.t:0 "Home Rule Negociations"
 wsv_england.12.d:0 "Negociations on the new Home Rule bill have begun, with the goal of finally resolving the ethnic tensions in Ireland."
 wsv_england.12.a:0 "Hopefully we can resolve our differences"
 wsv_england.13.t:0 "Ireland Granted Home Rule"
 wsv_england.13.d:0 "The British government has announced the passage of the Home Rule Act for Ireland, which grants Ireland a certain degree of autonomy.  Although its foriegn and military policy is still governed by the British, Ireland will now be able to set its own domestic and economic laws."
 wsv_england.13.a:0 "Hopefully there is peace"
 wsv_england.14.t:0 "The Easter Rising"
 wsv_england.14.d:0 "With Great Britain locked in a bitter conflict, Irish rebels in Dublin have taken the chance to revolt and proclaim the Republic of Ireland.  Although they have much courage, the rebels lack local support and heavy arms, and are likely to be quickly put down by the British Army.  However perhaps this is just the beginning."
 wsv_england.14.a:0 "An interesting turn of events"
 irish_easter_rising:0 "Easter Rising has Occured"
 wsv_england.15.t:0 "British Proposal to Divide the Middle East"
 wsv_england.15.d:0 "Given the ongoing war with the Ottomans, Britain is proposing we carve up the Middle East between the two of us."
 wsv_england.15.a:0 "A good idea"
 wsv_england.15.b:0 "No"
 wsv_england.16.t:0 "France Agrees to Sykes-Picot"
 wsv_england.16.d:0 "France has agreed to our proposal to divide the Middle East."
 wsv_england.16.a:0 "Excellent"
 wsv_england.17.t:0 "France Rejects Sykes-Picot"
 wsv_england.17.d:0 "France has rejected our proposal to divide the Middle East."
 wsv_england.17.a:0 "Fools"

