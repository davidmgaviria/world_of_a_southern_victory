l_polish:

 LOADING_TIP_0:0 "Potrzeba 15,000 ofiar aby wyszkolić generała.\n- Ferdinand Foch"
 
 LOADING_TIP_1:0 "Będziecie w domu, zanim liście opadną z drzew.\n- Kajzer Wilhelm II, Sierpień 1914 r."
 
 LOADING_TIP_2:0 "Jakieś przeklęte błazeństwo na Bałkanach stanie się zarzewiem kolejnej wojny.\n- Otto von Bismarck, 1888 r."
 
 LOADING_TIP_3:0 "Wróćcie, zanim liście opadną z drzew.\n- Kajzer Wilhelm II, Sierpień 1914 r."

 LOADING_TIP_4:0 "Lampy gasną w całej Europie, nie ujrzymy jak świecą w naszym życiu.\n- Edward Grey, Lipiec 1914 r."

 LOADING_TIP_5:0 "Dwie armie, walczące ze sobą, są jak jedna wielka armia, która popełnia samobójstwo.\n- Henri Barbusse"

 LOADING_TIP_6:0 "To wojna, która zakończy wojny.\n- Woodrow Wilson"

 LOADING_TIP_7:0 "Jeśli kobiety w fabrykach przerwą pracę na dwadzieścia minut, alianci przegrają wojnę.\n- Joseph Joffre"

 LOADING_TIP_8:0 "To jest koniec i początek nowej ery. Jest to coś znacznie większego niż rewolucja francuska bądź reformacja i my w niej żyjemy.\n- H.G.Wells, 1916 r."

 LOADING_TIP_9:0 "Ciągle znajdujemy się w zasięgu, czy możemy wyobrazić sobie prawdziwy Armagedon. Na szczęście wydaje się, że nie ma powodu, dla którego powinniśmy być kimś więcej niż obserwatorami.\n- Henry Asquith, 24 lipca 1914 r."

 LOADING_TIP_10:0 "Niezależne myślenie jest niedozwolone w zawodowej armii. To forma buntu. Posłuszeństwo jest najwyższą cnotą.\n-David Lloyd George"

 LOADING_TIP_11:0 "Front generalny jest nadal niedoceniany przez generałów w terenie. A jednak tam właśnie wygrano i przegrano wielką wojnę. Fronty rosyjskie, bułgarskie, austriackie i niemieckie rozpadły się, zanim ich armie upadły. \n- David Lloyd George"

 LOADING_TIP_12:0 "Patrioci zawsze mówią o umieraniu za kraj, a nigdy o zabijaniu za kraj.\n- Bertrand Russell"

 LOADING_TIP_13:0 "WSZYSTKO POSZŁO DOBRZE. Nasze oddziały z powodzeniem zakończyły swoje misje, wszystkie kontrataki zostały odparte i wzięto dużą liczbę więźniów.\n- The Times, korespondując bitwę nad Sommą"

 LOADING_TIP_14:0 "Jednak świat udaje, że w dzisiejszym świecie istnieją tylko dwa podziały - na ludzi i Niemców. \n- Rudyard Kipling"

 LOADING_TIP_15:0 "After lunch we went into the garden for coffee and I turned on the Surgeon-General with his graphics, percentages etc. of sick and wounded to entertain the Premier.\n- Marszałek Polny Haig"

 LOADING_TIP_16:0 "Ziemia niczyja pod śniegiem jest jak twarz księżyca: chaotyczna, z kraterami, nie nadająca się do zamieszkania, okropna, siedziba szaleństwa.\n- Wilfred Owen"

 LOADING_TIP_17:0 "Pewnego razu dyskutowaliśmy ile przyzwoitych żołnierzy zostało zabranych przez nacjonalistów.\n- Robert Graves"

 LOADING_TIP_18:0 "W księdze rozliczeń Wielkiej Wojny strona rejestrująca straty rosyjskie została wyrwana. Liczby są nieznane. Pięć milionów, czy osiem? Sami nie wiemy.\n- Paul von Hindenburg, 1917 r."

 LOADING_TIP_19:0 "Najbezpieczniejszą rzeczą do powiedzenia jest to, że nikt nie wiedział, ile warta była dekoracja, oprócz mężczyzny, który ją otrzymał.\n- Siegfried Sassoon"

 LOADING_TIP_20:0 "We were not making war against Germany, we were being ordered about in the King's war with Germany.\n- H.G.Wells"

 LOADING_TIP_21:0 "Każdy kto nie zgodzi się ze mną zostanie zmiażdżony\n- Kajzer Wilhelm II, 1913 r."

 LOADING_TIP_22:0 "Ci, którzy zginęli, nie mogą narzekać, ranni oddaliby znacznie więcej, niż mają, a ocalali traktują pieniądze jako nagrodę pocieszenia za to, że wciąż tu są.\n- Robert Graves"

 LOADING_TIP_23:0 "There was no really good true war book during the entire four years of the war. The only true writing that came through during the war was in poetry. One reason for this is that poets are not arrested as quickly as prose writers.\n- Ernest Hemingway"

 LOADING_TIP_24:0 "Byłeś między diabłem a błękitem morza. Jeśli pójdziesz dalej, prawdopodobnie zostaniesz postrzelony, jeśli wrócisz, będziesz sądzony w sądzie wojennym i postrzelony, więc co do cholery zrobisz? Co możesz zrobić? \n- W. Hay"

 LOADING_TIP_25:0 "Karabin maszynowy jest znacznie przecenianą bronią.\n- Marszałek Polny Haig, 1915 r."

 LOADING_TIP_26:0 "Mój środek się cofa, prawe skrzydło w odwrocie, sytuacja jest doskonała. Będę atakował.\n- Ferdinand Foch, Wrzesień 1914 r."

 LOADING_TIP_27:0 "Wszystko zależy od tego, czy mamy za przeciwników tych francuskich oszustów, czy tych odważnych łotrów, Anglików. Wolę Anglików. Często ich śmiałość można opisać tylko jako głupotę.\n- Manfred von Richthofen"

 LOADING_TIP_28:0 "Nie przejdą!\n- Philippe Petain, Verdun, 1916 r."

 LOADING_TIP_29:0 "Czar Trafalgaru prysnął.\n- Kajzer Wilhelm II"

 LOADING_TIP_30:0 "Walcz i lataj do ostatniej kropli krwi i ostatniej kropli paliwa, do ostatniego uderzenia serca.\n- Manfred von Richthofen"

 LOADING_TIP_31:0 "Umarłem w piekle.\n- Siegfried Sassoon"

 LOADING_TIP_32:0 "Najważniejszą rzeczą jest to aby zawsze mieć plan, nawet jeżeli nie jest najlepszy, to przynajmniej jest lepszy niż żaden planu.\n- Sir John Monash"

 LOADING_TIP_33:0 "Gdybym wyszedł z tej wojny żywy, miałbym więcej szczęścia niż mózgu. Lubię latać, a nie zabijać.\n- Manfred von Richthofen"

 LOADING_TIP_34:0 "Czego krzyczysz… co noga? A tamtemu głowę urwało i nie krzyczy, a ty o takie głupstwo..\n- Józef Piłsudski"

 LOADING_TIP_35:0 "Dajcie spokój, wy skurwysyny, chcecie żyć wiecznie?\n- Daniel Daly"

 LOADING_TIP_36:0 "Ta wojna, podobnie jak następna wojna, jest wojną kończącą wojnę.\n- David Lloyd George, 1916 r."

 LOADING_TIP_37:0 "Dziś o 11 rano skończyła się wojna, najokrutniejsza, najstraszniejsza z wojen, jakich doświadczyła ludzkość. Mam nadzieję, iż wolno nam powiedzieć, że tego historycznego poranka skończyła się też epoka wojen.\n- David Lloyd George, 11 listopada 1918 r."

 LOADING_TIP_38:0 "Wśród Flandrii pól kwitnący mak \nKrzyża za krzyżem barwi szlak\n- John McCrae, 1915 r."

 LOADING_TIP_39:0 "Gott strafe England (Bóg karze Anglię)\n- Ernst Lissauer"

 LOADING_TIP_40:0 "Cokolwiek zrobisz, stracisz wielu ludzi.\n- Charles Mangin"

 LOADING_TIP_41:0 "Najpotężniejszą bronią na ziemi jest rozpalona ludzka dusza.\n- Ferdinand Foch"

 LOADING_TIP_42:0 "Wracaj Bohme - ten Tommy jest mój!\n- Oswald Boelcke"

 LOADING_TIP_43:0 "Żadna wyższość broni i amunicji, nie ważne jak wielka, nie pozwoli zwyciężyć bez poświęcenia ludzkiego życia.\n- marszałek polny Haig, czerwiec 1916 r."

 LOADING_TIP_44:0 "Wszystko poszło jak w zegarku ... Bitwa toczy się dla nas bardzo dobrze, a Niemcy zaczynają się swobodnie podporządkowywać. Wróg ma tak mało ludzi, że zbiera ich ze wszystkich części frontu.\n- Marszałek Polny Haig"

 LOADING_TIP_45:0 "Bitwa zwycięska to bitwa, której nie uznaliśmy za przegraną.\n- Ferdinand Foch"

 LOADING_TIP_46:0 "Wojna została rozstrzygnięta w ciągu pierwszych dwudziestu dni walk, a wszystko, co wydarzyło się potem, polegało na bitwach nie ważne jak groźnych i niszczycielskich, były jedynie desperacką i próżną próbą przeciwstawienia się losowi.\n- Winston Churchill"

 LOADING_TIP_47:0 "Wszystkie traktaty między mocarstwami przestają obowiązywać, gdy stoją one w sprzedzności z walką o byt.\n- Otto von Bismarck"

 LOADING_TIP_48:0 "Potrzebujemy ósemki i nie możemy dłużej czekać!\n- Slogan brytyjskiej marynarki wojennej, wzywający ósemkę pancerników"

 LOADING_TIP_49:0 "To żołnierz i armia, a nie większość parlamentarna i jej decyzje, sparaliżowały Niemcy. Zaufałem wojsku.\n- Kajzer Wilhelm II, 1891 r."

 LOADING_TIP_50:0 "Pomimo tego, że nie powinniśmy mieć floty, zdobyliśmy dla siebie miejsce na słońcu. Teraz moim obowiązkiem jest upewnić się, że to miejsce na słońcu pozostaje naszą niekwestionowaną własnością. n- Kajzer Wilhelm II, 1901 r."

 LOADING_TIP_51:0 "Nadejście ery bezprzewodowej uczyni wojnę niemożliwą, ponieważ uczyni wojnę niedorzeczną. \n- Guglielmo Marconi, 1912 r."

 LOADING_TIP_52:0 "Pozwól mi zapewnić sułtana i jego 300 milionów muzułmanów... że niemiecki kajzer zawsze będzie ich przyjacielem. n- Kajzer Wilhelm II"

 LOADING_TIP_53:0 "Lwy prowadzone przez osły.\n- Nieznany niemiecki oficer, opisujący wojska brytyjskie"

 LOADING_TIP_54:0 "Should the worst happen Australia would rally to the Mother Country to help and defend her to our last man and our last shilling\n- Andrew Fisher, Sierpień 1914" r.

 LOADING_TIP_55:0 "Myślę, że musi spocząć na mnie klątwa, ponieważ lubię tę wojnę. Wiem, że w każdej chwili druzgoce i niszczy życie tysięcy ludzi, ale nic na to nie poradzę - doceniam każdą sekundę. \n- Winston Churchill, 1916 r."

 LOADING_TIP_56:0 "Żaden dowódca nigdy nie miał przywileju kierowania silniejszymi siłami. Żaden dowódca nigdy nie był bardziej zainspirowany wyczynami swoich żołnierzy. \n- John J. Pershing"

 LOADING_TIP_57:0 "Devonshires Held This Trench, the Devonshires Hold It Still\n- Marker, Devonshire Cemetery"
 
 LOADING_TIP_58:0 "Kiedy zaczęliśmy strzelać, musieliśmy tylko załadować i przeładować. Padali setkami. Nie musieliście celować, po prostu strzelaliśmy do nich.\n- Niemiecki strzelec"

 LOADING_TIP_59:0 "On trzymał nas z dala od wojny.\n- Demokratyczny slogan używany w imieniu prezydenta Wilsona"

 LOADING_TIP_60:0 "Działalność prowadzona jak zwykle podczas zmian na mapie Europy.\n- Winston Churchill, 9 listopada, 1914 r."

 LOADING_TIP_61:0 "Nie jestem jeszcze gotów aby być carem. Nie wiem nic w sprawach rządzenia.\n- Car Mikołaj II"

 LOADING_TIP_62:0 "Między ludźmi nie ma sprawidliwości.\n- Car Mikołaj II"

 LOADING_TIP_63:0 "Nie znam żadnych stron, są tylko Niemcy!\n- Kajzer Wilhelm II, 4 sierpnia, 1914 r."

 LOADING_TIP_64:0 "Car nie jest zdrajcą, ale jest słaby. Słabość nie jest zdradą, ale spełnia wszystkie swoje funkcje.\n- Kajzer Wilhelm II"

 LOADING_TIP_65:0 "Możecie zapomnieć o całym treningu. Przybyliście tutaj, aby pokazać wszystkim swoim ludziom, jak umierać.\n- Nieznany dowódca, Brytyjski Korpus Ekspedycyjny"

 LOADING_TIP_66:0 "Być zwyciężonym i nie ulec to zwycięstwo, zwyciężyć i spocząć na laurach to klęska.\n- Józef Piłsudski"

 LOADING_TIP_67:0 "Nie zestarzeją się, tak jak my, którzy pozostaliśmy, zestarzejemy się. Pozostaną w naszej pamięci.\n- Robert Binyon"

 LOADING_TIP_68:0 "Jedyny mężczyzna po obu stronach, który może po południu przegrać wojnę.\n- Winston Churchill (o admirale Sir John Jellicoe)"

 LOADING_TIP_69:0 "Wojna jest zbyt poważną rzeczą, by powierzyć ją wojskowym.\n- Georges Clemenceau"

 LOADING_TIP_70:0 "Panowie, bitwa się kończy, zwycięstwo jest nasze.\n- Admirał George Dewey"

 LOADING_TIP_71:0 "Ten kto nie szanuje i nie ceni swej przeszłości nie jest godzien szacunku teraźniejszości ani prawa do przyszłości.\n- Józef Piłsudski"

 LOADING_TIP_72:0 "Na wojnie pierwszą zasadą jest nieprzestrzeganie rozkazów. Każdy głupiec może wykonywać polecenia!\n- Sir John Fisher"

 LOADING_TIP_73:0 "Nie mam więcej rezerw. Mężczyźni, których zostawiłem, są strażnikami przy moich drzwiach. Zabiorę ich tam, gdzie linia zostanie złamana, a ostatni z Anglików umrze w walce. \n- Sir John French"

 LOADING_TIP_74:0 "W czasie wojny żaden żołnierz nie może powiedzieć co myśli. Po wojnie nikogo nie obchodzi, co myśli żołnierz.\n- Sir Ian Hamilton"

 LOADING_TIP_75:0 "Wolałbym być podporucznikiem z DSC [Krzyż za Wybitną Służbę] niż generałem bez niego.\n- George Patton"

 LOADING_TIP_76:0 "Nie sądziliście, zę wrócę?\n- Manfred von Richthofen, 21 kwietnia 1918 r."

 LOADING_TIP_77:0 "To nie pokój, to zawieszenie broni na 20 lat.\n- Ferdinand Foch"
 
 LOADING_TIP_78:0 "Biedny Meksyk, tak daleko od Boga i tak blisko Stanów Zjednoczonych.\n- Porfirio Diaz"
 
 LOADING_TIP_79:0 "Madero obudził tygrysa, zobaczymy czy nad nim zapanuje.\n- Porfirio Diaz na wygnaniu"

 LOADING_TIP_80:0 "Armie są największym wsparciem tyrani.\n- Pancho Villa"
 
 LOADING_TIP_81:0 "Jeśli jesteś ptakiem, lataj, jeśli jesteś robakiem, czołgaj się, ale nie krzycz, kiedy zostaniesz zgnieciony.\n- Emiliano Zapata"
 

 
 
