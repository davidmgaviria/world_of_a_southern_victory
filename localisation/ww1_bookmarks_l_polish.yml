 # 1914

 SCHLIEFFEN_NAME:0 "Wielka Wojna"
 SCHLIEFFEN_DESC:0 "Bębny wojny biją gorliwie. W przyszłym roku oczekuje się wojny przynajmniej między Francją i Rosją, a Niemcami i Austro-Węgrami. Jeśli przyłączy się więcej mocarstw, konflikt może być największą wojną, jaką kiedykolwiek widział świat. Jedno jest pewne: Egzystencja wielu krajów wisi na włosku."

 FRA_SCHLIEFFEN_DESC:0 "Rewanż Francji już wkrótce będzie w zasięgu ręki. Powrót do Tricoloru Alzacji-Lotaryngii i prawowitego terytorium francuskiego, którego właścicielem są Niemcy w Afryce, wydaje się bliższy niż kiedykolwiek. Oczywiście Niemcy są gotowi do ataku, ale nadszedł czas, by Francja dała im nauczkę. \n\nPo wszystkim, z całą pewnością będziemy potrzebować francuskiego Élan, którego brakowało nam podczas ostatniej wojny, a Niemcy zostaną wysłani do jego pakowania. Oczywiście, krążą plotki, że długa wojna może być dla nas niekorzystna, ale plotki nie zawsze są prawdziwe, prawda?"

 USA_SCHLIEFFEN_DESC:0 "Stany Zjednoczone są izolowanym, pacyfistycznym krajem, podobnie jak za czasów administracji Teodora Roosevelta. Jednak warunki w dzisiejszym świecie pozostawiają niewiele miejsca dla narodu dysponującego mocą Ameryki, by trzymać się z daleka od tych spraw. Chociaż Wilson prowadził kampanię izolacjonistyczną i wydaje się, że nie ma motywacji do zmiany kierunku, duch Wielkiej Wojny może łatwo zmusić rękę USA. \n\nJak długo Stany Zjednoczone będą mogły szykować się do walki, kiedy Meksyk jest niestabilny, a Europa skacze sobie do gardeł?"

 ENG_SCHLIEFFEN_DESC:0 "Sytuacja w Europie staje się nie do zniesienia. Niemcy i Francja zdecydowanie zbyt mocno zagrażają brytyjskiej pozycji, by zadowolić brytyjską opinię publiczną. Kajzer ma jeszcze czelność kwestionować dominację Królewskiej Marynarki Wojennej. Kiedy wojna we zacznie wzbudzać strach, coś będziemy musieli z tym zrobić. Czy to możliwe? \n\nIstnieje możliwość, aby Francja i Niemcy urosły w siłę i zaczęły gnębić innych. Oczywiście wojska brytyjskie MUSZĄ zainterweniować, jeśli Niemcy lub Francja zaatakowałyby, któregoś z brytyjskich sojuszników..."

 GER_SCHLIEFFEN_DESC:0 "Przewidywania Herr von Bismarcka, że kolejna wojna rozpocznie się od iskry z beczki prochu na Bałkanach, wydają się być jeszcze bardziej zbliżone do rzeczywistości. Przy całym napięciu w regionie nie ma wątpliwości, że wkrótce wybuchnie wojna między niemieckimi i francuskimi sojusznikami. W związku z tym Niemcy muszą być przygotowane. \n\nCzas na dyplomację dobiegł końca. Armia niemiecka musi być przygotowana na to, co może okazać się długą, makabryczną, a w najgorszym wypadku wojną na dwóch frontach."

 ITA_SCHLIEFFEN_DESC:0 "22 lata temu Włochy z wahaniem dołączyły do Trójprzymierza z Niemcami i znienawidzonymi Austriakami, na przekór francuskim zdobyczą w Tunezji. Dziś jest to najbardziej chwiejny sojusz w Europie. Dzięki swojemu dawnemu sojuszowi Włochy mają szansę na zdobycie Sabaudii, Nicei, Korsyki i Tunezji. Jednak Ententa gwarantuje wybrzeże Dalmacji - i wydaje się być o wiele bardziej zdolna do tego. \n\nWłochy wciąż mają czas przed wojną na podjęcie decyzji. Ale po której stronie będzie leżał ich los?"

 AUH_SCHLIEFFEN_DESC:0 "Austro-Węgry są prężne i przetrwały wiele trudności, podczas gdy inne państwa zostały zniszczone. Jednak rosnące poparcie dla panslawizmu w Rosji w połączeniu z zapałem do wojny na Bałkanach stanowi zagrożenie, które może równie dobrze oznaczać koniec rządów Habsburgów. Co gorsza, rywalizacja z Włochami rozgorzała ponownie. \n\nAustria musi stłumić furię państw bałkańskich i stanąć razem z Niemcami przeciwko swoim wrogom, albo Imperium stanie się tylko miłym wspomnieniem."

 RUS_SCHLIEFFEN_DESC:0 "Wojny bałkańskie zrobiły niewiele, aby uspokoić mieszkańców Imperium Rosyjskiego. Choć Rosja poparła państwa południowosłowiańskie, tylko Serbia i Czarnogóra są lojalne wobec imperium wschodu, a kryzys jest na horyzoncie, jeśli coś się nie zmieni - i teraz. Serbscy ekstremiści zaproponowali próbę przełamania wojny z Austro-Węgrami i właśnie tego Rosja potrzebuje. \n\nJasnym celem jest niemiecka Polska i słowiańske tereny w Austrii "

 TUR_SCHLIEFFEN_DESC:0 "To, co kiedyś było największym imperium na świecie, teraz jest praktycznie ruiną. Sułtanat nie jest już uważany za główną siłę w Europie, a wzmocnienie pozycji Turcji wśród wszystkch europejskich potęg wiąże się nieustannym zagrożeniem, które coraz bardziej zbliża się do rzeczywistości. Co gorsza, niekompetentny Enver Pasza przejął z sukcesem kontrolę nad rządem. \n\nNajlepszym sposobem działania, według Porte, jest zbliżenie się do Niemiec i nadzieja, że ich potężna armia pomoże nas ochronić w czasie potrzeby."

 SER_SCHLIEFFEN_DESC:0 "Wojny bałkańskie okazały się ogromnym sukcesem dla Serbii, a także dla jej najważniejszego sojusznika Grecji. Trudna część jednak dopiero się zaczęła: Habsburgowie nadal panują nad Bośnią, a także nad innymi terytoriami południowosłowiańskimi. Co gorsza, traktują Serbię jako wichrzyciela i byliby bardziej niż szczęśliwi, gdyby mogli uwolnić świat od tego państwa.  n\nNa szczęście Rosja najwyraźniej polubiła Serbię, choć być może ze złych powodów. Jeśli Car Piotr to wykorzysta, świat może się zmienić na zawsze..."

 BUL_SCHLIEFFEN_DESC:0 "Bułgaria pomyliła się, ufając Grekom i Rumunom, aby ci nie wdawali się w nieunikniony konflikt między Bułgarią a Serbią, a od uzyskania niepodległości od Imperium Osmańskiego osiągnęli najgorszy zasięg terytorialny. Jest mało prawdopodobne, że zostaną dwukrotnie oszukani. Rosja wydaje się następna w linii fałszywych przyjaciół, szukających jedynie korzyści dla siebie. \n\nJedynymi krajami, które mogłyby reprezentować autentycznie interesy Bułgarii, są Niemcy i Austria. Być może nadszedł czas na nowy sojusz?"

 MEX_SCHLIEFFEN_DESC:0 "Początkowo wydawało się, że zwycięstwo Madero w pierwszej fazie meksykańskiej wojny domowej było jego końcem, w 1913 r. Został zdetronizowany, zabity i zastąpiony przez jednego z jego byłych generałów, Victoraiano Huerta. Huerta nie jest popularny ani szczególnie kompetentny, a niewielu wierzy, że uda mu się utrzymać przy władzy na dłuższy czas. \n\nMiędzy mieszkańcami Meksyku nie ma co do tego zgody, kto ma być następnym przywódcą. Niektóre wiece opowiadają się za racjami tak ekstremalnymi jak komunizm czy dyktatura wojskowa. Czy paskudna wojna domowa ponownie da o sobie znać?"

 JAP_SCHLIEFFEN_DESC:0 "Niestety, okazało się, że cesarz Taisho jest obarczony chorobą psychiczną, co poważnie wpłynęło na jego zdolność rządzenia. Na szczęście dla Japonii jego ministrowie i inni członkowie cesarskiego dworu zaczęli administrować Japonią, której społeczeństwo po raz pierwszy zasmakowało wolności. \n\nAle co z wojną w Europie? Czy byłoby to korzystne dla Japonii? Przecież sojusz brytyjsko-japoński jest w najlepszym razie słaby, a Japonia może stać się silniejsza, po prostu czekając na wybór strony, która będzie służyć jej interesom."

 BEL_SCHLIEFFEN_DESC:0 "Chroniona przez Brytyjczyków, postrzegana przez Niemców jako tylnie wejście prowadzące do Paryża, pozwalające uniknąć wojsk francuskich skupionych wzdłuż granicy francusko-niemieckiej. Królestwo Belgii znajduje się w trudnej sytuacji. \n\nKról Albert będzie musiał podjąć trudną decyzję, stanąć przeciwko Kajzerowi Wilhelmowi II i stanąć ramię w ramię z Ententą, albo pozwolić żołnierzom niemieckim wejść na ich terytoria i podjąć inne działania."

