l_english:


 #USA
 wsv_ww2_usa.1.t:0 "Cuba for Alliance"
 wsv_ww2_usa.1.d:0 "The USA is offering us Cuba in exchange for us joining their war against the CSA."
 wsv_ww2_usa.1.a:0 "An excellent opportunity"
 wsv_ww2_usa.1.b:0 "An unnecessary adventure"
 wsv_ww2_usa.2.t:0 "Spain Refuses Alliance"
 wsv_ww2_usa.2.d:0 "Spain has refused our offer of alliance."
 wsv_ww2_usa.2.a:0 "Damn"
 wsv_ww2_usa.3.t:0 "Spain Demands Promised Territory"
 wsv_ww2_usa.3.d:0 "Now that we have won the war against the CSA, Spain is requesting we uphold our end of the bargin and give them Cuba."
 wsv_ww2_usa.3.a:0 "Give it to them"
 wsv_ww2_usa.3.b:0 "They can take it, if they dare"
 wsv_ww2_usa.4.t:0 "USA Reneges on Promise"
 wsv_ww2_usa.4.d:0 "The USA has refused to give us the territory they promised us in exchange for our help against the CSA."
 wsv_ww2_usa.4.a:0 "War it is"
 wsv_ww2_usa.4.b:0 "We are too weak"
 wsv_ww2_usa.5.t:0 "Havana Accord"
 wsv_ww2_usa.5.d:0 "Today the USA announced it had struck a deal with Spain.  In return for Spanish aid in the current war against the CSA, the US gave several Caribbean territories to Spain, and furthermore promised Cuba to Spain at the end of the war."
 wsv_ww2_usa.5.a:0 "An interesting turn of events"
 wsv_ww2_usa.6.t:0 "USA Wants to Divide the Pacific"
 wsv_ww2_usa.6.d:0 "The US has recognized that both our nations want a stake in the Pacific.  In order to prevent future bloodshed, they request that there be designated a sphere of influence for each respective nation, which would be the current territory held on either side.  As a sign of good faith, they have also offered us Midway for our sphere of influence."
 wsv_ww2_usa.6.a:0 "An excellent deal"
 will_break_american_defense_pact_tt:0 "§LThis will break the American Defense Pact with the CSA§!"
 wsv_ww2_usa.6.b:0 "We want Johnston Atoll and the Line Islands as well"
 will_break_american_defense_pact_if_us_agree_tt:0 "§LIf the US agrees, this will break the American Defense Pact with the CSA§!"
 wsv_ww2_usa.6.c:0 "No, the whole Pacific will be Japanese!"
 wsv_ww2_usa.7.t:0 "Japan's Counter Offer"
 wsv_ww2_usa.7.d:0 "The Japanese have agreed to designate respective spheres of influence, but only if we hand over Johnston Atoll and the Line Islands as well."
 wsv_ww2_usa.7.a:0 "Thats the best deal we'll get"
 wsv_ww2_usa.7.b:0 "Those greedy bastards, no deal!"
 wsv_ww2_usa.8.t:0 "[FROM.GetName] Turns Down Offer"
 wsv_ww2_usa.8.d:0 "[FROM.GetName] has turned down our offer of carving out respective spheres of influence."
 wsv_ww2_usa.8.a:0 "Our differences are too irreconcilable"
 wsv_ww2_usa.9.t:0 "Pacific Accord"
 wsv_ww2_usa.9.d:0 "Japanese and US officals have reached a deal to divide the Pacific and prevent future bloodshed.  Henceforth the USA and Japan will mantain a pact of nonaggression."
 wsv_ww2_usa.9.a:0 "Peace in our time"
 wsv_ww2_usa.10.t:0 "USA to Abandon the Pacific"
 wsv_ww2_usa.10.d:0 "The USA is offering to abandon the entire Pacific, if we will agree to a Non-Aggression Pact."
 wsv_ww2_usa.10.a:0 "An excellent deal"
 wsv_ww2_usa.10.b:0 "Our ambitions are even larger"
 wsv_ww2_usa.11.t:0 "Japan Refuses Offer"
 wsv_ww2_usa.11.d:0 "Japan has refused to sign a Non-Aggression Pact.  This can only mean an attack on the US mainland is imminent..."
 wsv_ww2_usa.11.a:0 "Greedy bastards"
 wsv_ww2_usa.12.t:0 "Pacific Accord"
 wsv_ww2_usa.12.d:0 "The USA has seceded the Pacific to Japan, in return for a Non-Aggression Pact with them."
 wsv_ww2_usa.12.a:0 "An interesting turn of events"
 wsv_ww2_usa.13.t:0 "USA Requests Divisions"
 wsv_ww2_usa.13.d:0 "The USA is "requesting" we send over divisions to help in their war effort."
 wsv_ww2_usa.13.a:0 "I suppose we can spare a few"
 wsv_ww2_usa.14.t:0 "1940 Election"
 wsv_ww2_usa.14.d:0 "The 1940 election marks a critical point in the nations history.  Whoever assumes office will determine the course the US takes against its domestic issues as home, as well as its hostile neighbor to the south."
 wsv_ww2_usa.14.a:0 "Smith for President!"
 al_smith_stays_president_tt:0 "Al Smith will remain President"
 al_smith_president_tt:0 "Al Smith will become the President"
 wsv_ww2_usa.14.b:0 "Taft for President!"
 taft_becomes_president_tt:0 "Rober Taft will become the President"
 wsv_ww2_usa.15.t:0 "Al Smith Killed"
 wsv_ww2_usa.15.d:0 "The US government has reported that last night President Al Smith died in a Confederate bombing raid.  Although the president had been situated in the underground bunker of the Powell House, three bombs managed to landed directly on top, in what has been described as a "one in a million chance," cracking open the bunker and killing those inside.  Vice President Charles W. La Follette was sworn in in the early hours of the morning, and vows revenge on the CSA."
 wsv_ww2_usa.15.a:0 "We will have revenge"
 wsv_ww2_usa.15.b:0 "No one is safe in war"
 wsv_ww2_usa.16.t:0 "1944 Election"
 wsv_ww2_usa.16.d:0 "With the war in North America, the question of who will lead the US has become more important than ever.  Will the American public choose the socialists and their lenient and progressive policies, or the Democrats and their hard-line, pro-business approach?"
 wsv_ww2_usa.16.a:0 "La Follette for President!"
 la_foullette_stays_president_tt:0 "Charles La Follette will remain President"
 la_foullette_becomes_president_tt:0 "Charles La Follette will become the President"
 wsv_ww2_usa.16.b:0 "Dewey for President!"
 dewey_becomes_president_tt:0 "Thomas Dewey will become the President"
 wsv_ww2_usa.17.t:0 "The Third Mormon Revolt"
 wsv_ww2_usa.17.d:0 "With the USA and CSA locked in a bitter conflict, the Mormoms of Utah have taken the opportunity to rise up against the federal government.  Declaring themselves the independent nation of Deseret, the Mormons have stormed several federal forts and armories in Utah, slaughtering the garrisons and taking the arms stockpiles.  Now they have barricaded themselves inside their cities, preparing for the inevitable wrath of the United States."
 wsv_ww2_usa.17.a:0 "Those bastards will pay!"
 wsv_ww2_usa.17.b:0 "This could be useful..."
 wsv_ww2_usa.17.c:0 "An interesting turn of events"
 wsv_ww2_usa.18.t:0 "USA Suggests Defensive Pact"
 wsv_ww2_usa.18.d:0 "Due to the increase global tension, [From.GetNameDef] has suggested a defensive pact.  They argue that, given our alliance in the last war, it would only be natural that we stood together should a new war occur."
 wsv_ww2_usa.18.a:0 "A great idea"
 wsv_ww2_usa.18.b:0 "Their problems are theirs alone"
 wsv_ww2_usa.19.t:0 "Germany Rejects Defensive Pact"
 wsv_ww2_usa.19.d:0 "[From.GetNameDef] has rejected the idea for a defensive pact, stating that our problems are ours alone."
 wsv_ww2_usa.19.a:0 "Fools"
 wsv_ww2_usa.20.t:0 "German-American Defensive Pact"
 wsv_ww2_usa.20.d:0 "Today, the German Empire and the United States of American signed a defensive pact, in which each promised to come to the others should either be attacked.  Supporters hail the agreement as a shield against future Entente aggression, while critics claim the pact is simply a repeat of the web of alliances that caused the Great War."
 wsv_ww2_usa.20.a:0 "An interesting turn of events"


 #CSA
 wsv_ww2_csa.0.t:0 "Confederate Consitutional Amendment Passes"
 wsv_ww2_csa.0.d:0 "This morning, a Consitutional Amendment was passed in the CSA, removing the last seven words of the Consitution, which stated that a Confederate president could only be elected once.  Now, Jake Featherstone, leader of the CSA, will be able to run for office as many times as he pleases.  While many in the CSA rejoice and claim that this was the will of the people, others from the outside say this was a forced amendment that will effectively make Featherstone dictator for life."
 wsv_ww2_csa.0.a:0 "Freedom!"
 wsv_ww2_csa.0.b:0 "That can't be good..."
 featherstone_dictator_tt:0 "Featherstone Becomes A Dictator"
 wsv_ww2_csa.1.t:0 "CSA Demands Plebiscites"
 wsv_ww2_csa.1.d:0 "Jake Featherstone is demanding that, in the three former Confederate states of Kentucky, Houston, and Sequoyah, we hold plebiscites (state referendums) on whether the state would rather stay in the US or return to the CSA."
 wsv_ww2_csa.1.a:0 "Maybe he'll calm down if we give him what he wants"
 richmond_agreement_desc_tt:0 "§LWe will agree to hold plebiscites in the three states§!"
 wsv_ww2_csa.1.b:0 "No, those states belong to the Union!"
 wsv_ww2_csa.2.t:0 "The Richmond Agreement"
 wsv_ww2_csa.2.d:0 "[USA.GetLeader] and [CSA.GetLeader] have hammered out a solution to address the question of the former Confederate states.  Called the Richmond Agreement, the treaty orders for plebiscites--on whether to stay in the US or rejoin the CSA--to be held in the states of Kentucky, Houston, and Sequoyah.  With the plebiscite results now in, Kentucky and Houston have both voted to rejoin the Confederacy, while Sequoyah has chosen to remain part of the USA.  The returned states are to be demilitarized for 25 years."
 wsv_ww2_csa.2.a:0 "A great day for the CSA"
 wsv_ww2_csa.2.b:0 "Peace in our time"
 wsv_ww2_csa.2.c:0 "Is this really a good idea?"
 
 richmond_agreement_threat_tt:0 "Richmond Agreement"
 wsv_ww2_csa.3.t:0 "Plebiscites Rejected"
 wsv_ww2_csa.3.d:0 "[USA.GetLeader] has refused our calls to hold plebiscites, stating that those states now belong to the US, and will remain that way."
 wsv_ww2_csa.3.a:0 "Those damnyankee robbers!"
 wsv_ww2_csa.4.t:0 "Featherstone Remilitarized Plebiscite States"
 wsv_ww2_csa.4.d:0 "This morning, the Confederate Army crossed over into the demilitarized states of Kentucky and Houston, breaking the terms of the Richmond Agreement.  US President [USA.GetLeader] has denounced Featherstone's actions, calling him a liar and a rascal."
 wsv_ww2_csa.4.a:0 "Freedom!"
 wsv_ww2_csa.4.b:0 "That bastard broke his word!"
 wsv_ww2_csa.4.c:0 "You can never trust a dictator"
 CSA_richmond_broken_tt:0 "Richmond Agreement Broken"
 CSA_richmond_agreement_broken:0 "The §YConfederate States§! has broken the Ricmond Agreement"
 wsv_ww2_csa.5.t:0 "Confederates Lauch Surprise Attack"
 wsv_ww2_csa.5.d:0 "The Confederate States has attack the United States without a formal declaration of war.  As Confederate troops crossed the Ohio River, Confederate bombers began conducting raids across the American East coast, hitting major cities such as New York, Philadelphia, and Boston.  The President of the US, [USA.GetLeader] has denounced the cowardly attack, and vows to bring swift justice to the perpetrators.  Once again however, North America has been plunged into war."
 wsv_ww2_csa.5.a:0 "Freedom!"
 wsv_ww2_csa.5.b:0 "Those bastards!"
 wsv_ww2_csa.5.c:0 "You can never trust a dictator"
 declare_on_usa_tt:0 "§RWill declare war on the USA.§!"
 wsv_ww2_csa.6.t:0 "CSA Demands Haiti"
 wsv_ww2_csa.6.d:0 "The CSA is demanding we revoke our guarantee of Haiti and publicly acknowledge it to be in the Confederate sphere of influence."
 wsv_ww2_csa.6.a:0 "Why die for Haiti?"
 wsv_ww2_csa.6.b:0 "We defend our own"
 csa_gets_wargoal_on_haiti_tt:0 "§RMay lead to war with the CSA§!"
 wsv_ww2_csa.7.t:0 "Havana Award"
 wsv_ww2_csa.7.d:0 "Today the USA announced that it recognized Haiti as part of the Confederate sphere of influence, and thus was revoking its guarantees on the Caribbean nation.  Experts predict a Confederate invasion of Haiti is not long to follow."
 wsv_ww2_csa.7.a:0 "Haiti is ours"
 wsv_ww2_csa.7.b:0 "I'm sorry little one"
 wsv_ww2_csa.7.c:0 "We have been betrayed"
 wsv_ww2_csa.7.d:0 "An interesting turn of events"
 wsv_ww2_csa.8.t:0 "USA Refuses To Abandon Haiti"
 wsv_ww2_csa.8.d:0 "The USA has refused to revoke it guarantees of Haiti, stating Haiti is their ally and will not be abandoned."
 wsv_ww2_csa.8.a:0 "Haiti will be ours"
 wsv_ww2_csa.8.b:0 "Drop the issue"
 wsv_ww2_csa.9.t:0 "CSA Offers to Purchase Puerto Rico"
 wsv_ww2_csa.9.d:0 "The CSA is offering to purchase Puerto Rico from us."
 wsv_ww2_csa.9.a:0 "A great deal"
 wsv_ww2_csa.9.b:0 "No, we shall keep Puerto Rico"
 wsv_ww2_csa.10.t:0 "Spain Agrees to Sell Puerto Rico"
 wsv_ww2_csa.10.d:0 "Spain has agreed to sell Puerto Rico."
 wsv_ww2_csa.10.a:0 "Excellent"
 wsv_ww2_csa.11.t:0 "Spain Refuses to Sell Puerto Rico"
 wsv_ww2_csa.11.d:0 "Spain has refused to sell Puerto Rico."
 wsv_ww2_csa.11.a:0 "Damn"
 wsv_ww2_csa.12.t:0 "CSA Demands Rest of Confederate Territory"
 wsv_ww2_csa.12.d:0 "In exchange for the return of Kentucky and Houston to the CSA, Featherstone promised not to ask for any more territory.  Now however, he is making another demand, saying that Arlington, the Sonora Tip, and the Arkansas Tip, are all territory stolen from the Confederacy, and that the US should return them at once."
 wsv_ww2_csa.12.a:0 "Give him what he wants"
 wsv_ww2_csa.12.b:0 "We will never make another deal with that lying Featherstone"
 wsv_ww2_csa.13.t:0 "USA Returns Rest of Confederate Territory"
 wsv_ww2_csa.13.d:0 "The USA has returned the rest of our territory, hoping to appease us."
 wsv_ww2_csa.13.a:0 "Those yankee fools"
 wsv_ww2_csa.14.t:0 "USA Refuses to Return Rest of Confederate Territory"
 wsv_ww2_csa.14.d:0 "The USA has refused returned the rest of our territory, stating that Featherstone is a liar who cannot be trusted."
 wsv_ww2_csa.14.a:0 "Damn those yankees"
 wsv_ww2_csa.15.t:0 "CSA Demands the Yucatan"
 wsv_ww2_csa.15.d:0 "The CSA demands that we hand over the Yucatan, saying it is in their sphere of influence and thus theirs by right."
 wsv_ww2_csa.15.a:0 "We have no choice"
 wsv_ww2_csa.15.b:0 "They can take it, if they dare"
 wsv_ww2_csa.16.t:0 "Mexico Secedes the Yucatan"
 wsv_ww2_csa.16.d:0 "Mexico has given us the Yucatan, hoping to appease us."
 wsv_ww2_csa.16.a:0 "Excellent"
 wsv_ww2_csa.17.t:0 "Mexico Refuses to Secede the Yucatan"
 wsv_ww2_csa.17.d:0 "Mexico has refused to give us the Yucatan."
 wsv_ww2_csa.17.a:0 "Damn them"
 wsv_ww2_csa.18.t:0 "CSA Demands Baja California"
 wsv_ww2_csa.18.d:0 "The CSA demands that we hand over Baja California, saying it is in their sphere of influence and thus theirs by right."
 wsv_ww2_csa.18.a:0 "We have no choice"
 wsv_ww2_csa.18.b:0 "They can take it, if they dare"
 wsv_ww2_csa.19.t:0 "Mexico Secedes Baja California"
 wsv_ww2_csa.19.d:0 "Mexico has given us Baja California, hoping to appease us."
 wsv_ww2_csa.19.a:0 "Excellent"
 wsv_ww2_csa.20.t:0 "Mexico Refuses to Secede Baja California"
 wsv_ww2_csa.20.d:0 "Mexico has refused to give us Baja California."
 wsv_ww2_csa.20.a:0 "Damn them"
 wsv_ww2_csa.21.t:0 "CSA Proposes A Territorial Exchange"
 wsv_ww2_csa.21.d:0 "The CSA proposes that we had over the Yucatan to them, in exchange for them returning to us Sonora and Chihuahua."
 wsv_ww2_csa.21.a:0 "The Yucatan is useless, lets do it"
 wsv_ww2_csa.21.b:0 "No, the Yucatanese are loyal Mexican citizens"
 wsv_ww2_csa.22.t:0 "Mexico Agrees to Territorial Exchange"
 wsv_ww2_csa.22.d:0 "Mexico agreed to our territorial exchange."
 wsv_ww2_csa.22.a:0 "Excellent"
 wsv_ww2_csa.23.t:0 "Mexico Rejects Territorial Exchange"
 wsv_ww2_csa.23.d:0 "Mexico has rejected our territorial exchange."
 wsv_ww2_csa.23.a:0 "Damn them"
 wsv_ww2_csa.24.t:0 "CSA Demands Allegiance"
 wsv_ww2_csa.24.d:0 "The CSA is demanding we become their satellite state, in order to present a more united front against our common enemy, the USA."
 wsv_ww2_csa.24.a:0 "We have no choice"
 mexico_joins_csa_tt:0 "§LWe will join the CSA's faction§!"
 wsv_ww2_csa.24.b:0 "Mexico will never bow"
 mexico_refuses_to_bow_tt:0 "§RMay lead to war with the CSA§!"
 wsv_ww2_csa.25.t:0 "Mexico Submits"
 wsv_ww2_csa.25.d:0 "Mexico has agreed to become our puppet."
 wsv_ww2_csa.25.a:0 "Excellent"
 wsv_ww2_csa.26.t:0 "Mexico Defiant"
 wsv_ww2_csa.26.d:0 "Mexico has refused to become our puppet."
 wsv_ww2_csa.26.a:0 "Then they will submit by force"
 wsv_ww2_csa.26.b:0 "Damn them"
 wsv_ww2_csa.27.t:0 "Kentucky Resistance"
 wsv_ww2_csa.27.d:0 "Resistance in the occupied Confederate state of Kentucky has increased."
 wsv_ww2_csa.27.a:0 "Damn them"
 wsv_ww2_csa.28.t:0 "Houston Resistance"
 wsv_ww2_csa.28.d:0 "Resistance in the occupied Confederate state of Houston has increased."
 wsv_ww2_csa.28.a:0 "Damn them"
 wsv_ww2_csa.29.t:0 "Invade the USA?"
 wsv_ww2_csa.29.d:0 "With Europe once again decending into war, the opportunity to attack the USA undistrubed presents itself."
 wsv_ww2_csa.29.a:0 "Time to crush those damnyankees!"
 wsv_ww2_csa.29.b:0 "We are not ready"
 wsv_ww2_csa.30.t:0 "CSA Superbombs Philadelphia"
 wsv_ww2_csa.30.d:0 "With the CSA on its last leg, everyone thought the war in North America would come to a swift and peaceful end.  However, against seemingly all odds, the CSA has some how managed to denotate a superbomb in the US capitol of Philadelphia.  US officals claim the bomb was snuck in on a truck, as there is no Confederate bomber large enough to carry a superbomb or fast enough to get through the US air cover.  The President of the US, [US.GetLeader], has condemned the attack as cowardly and spiteful, and vows to pay back the CSA in kind."
 wsv_ww2_csa.30.a:0 "We got 'em!"
 wsv_ww2_csa.30.b:0 "Those damn rebels!"
 wsv_ww2_csa.30.c:0 "Horrible"
 wsv_ww2_csa.31.t:0 "CSA Demands Divisions"
 wsv_ww2_csa.31.d:0 "The CSA is demanding we send over divisions to help in their war effort."
 wsv_ww2_csa.31.a:0 "I suppose we can spare a few"
 wsv_ww2_csa.32.t:0 "Civil War in CSA"
 wsv_ww2_csa.32.d:0 "Civil War has broken out in the CSA, as a coalition of Whigs and Radical Liberals have united against the Freedom Party to overthrow Jake Featherstone and his tyrannical rule.  The Freedom Party has denounced the coalition as terrorist and pro-USA sympathizers, and vows to crush all who oppose them."
 wsv_ww2_csa.32.a:0 "The peace could not last"
 CSA_civil_war_tt:0 "Confederate Civil War"
 wsv_ww2_csa.33.t:0 "CSA Offers to Purchase Belize"
 wsv_ww2_csa.33.d:0 "The CSA is offering to purchase Belize from us."
 wsv_ww2_csa.33.a:0 "A great deal"
 wsv_ww2_csa.33.b:0 "No, we shall keep Belize"
 wsv_ww2_csa.34.t:0 "England Agrees to Sell Belize"
 wsv_ww2_csa.34.d:0 "England has agreed to sell Belize."
 wsv_ww2_csa.34.a:0 "Excellent"
 wsv_ww2_csa.35.t:0 "England Refuses to Sell Belize"
 wsv_ww2_csa.35.d:0 "England has refused to sell Belize."
 wsv_ww2_csa.35.a:0 "Damn"
 wsv_ww2_csa.36.t:0 "CSA Proposes Partition of Guatemala"
 wsv_ww2_csa.36.d:0 "The CSA is proposing we partition Guatemala.  They would take Peten-Izabal, and we would take the rest."
 wsv_ww2_csa.36.a:0 "A great deal"
 wsv_ww2_csa.36.b:0 "We are not interested"
 wsv_ww2_csa.37.t:0 "Mexico Agrees to the Partition"
 wsv_ww2_csa.37.d:0 "Mexico has agreed to partition Guatemala."
 wsv_ww2_csa.37.a:0 "Excellent"
 wsv_ww2_csa.38.t:0 "Mexico Dismisses the Partition"
 wsv_ww2_csa.38.d:0 "Mexico has dismissed our idea of partition, stating they are not interested in the land."
 wsv_ww2_csa.38.a:0 "Fine, more for us then."
 wsv_ww2_csa.39.t:0 "Mexico Occupies Claimed Territory"
 wsv_ww2_csa.39.d:0 "Mexico has occupied the part of Guatemala we promised to them during the partition agreement."
 wsv_ww2_csa.39.a:0 "As we promised"
 wsv_ww2_csa.40.t:0 "CSA Begins Rearmament"
 wsv_ww2_csa.40.d:0 "Today sources report that the Confederacy has begun to rearm, reintroducing conscription and expanding its weapons industry.  This goes in direct violation of the Treaty of Nashville, however experts claim that the USA is unlikely to respond, being embroiled in its own domestic turmoils."
 wsv_ww2_csa.40.a:0 "Freedom!"
 wsv_ww2_csa.40.b:0 "That can't be good"
 csa_conscription_tt:0 "CSA Begins Rearmament"
 wsv_ww2_csa.41.t:0 "Texas Declares Independence"
 wsv_ww2_csa.41.d:0 "With the Confederacy on the verge of defeat, it seems Texas has decided to abandon ship.  Today, the Governor of Texas--Wright Patman--declared the formation of the Republic of Texas, with himself as its first President.  The Republic's borders are to constitute those of the former state, and all Confederate personel within the state are to be detained by the Texas Rangers.  Additionally, the Republic has opened up diplomatic channels with the USA, in an attempt to negociate a seperate peace with them."
 wsv_ww2_csa.41.a:0 "Damn them!"
 wsv_ww2_csa.41.b:0 "An interesting turn of events"
 wsv_ww2_csa.42.t:0 "Texas Secession"
 wsv_ww2_csa.42.d:0 "The secession of Texas has caused serious problems for the war effort.  We could attempt to force them back in line, but it would draw away resources from the main front with the US."
 wsv_ww2_csa.42.a:0 "Bring them back to heel"
 wsv_ww2_csa.42.b:0 "We cannot spare any men"
 wsv_ww2_csa.43.t:0 "Texas Secession"
 wsv_ww2_csa.43.d:0 "The secession of Texas has opened up many possibilities.  We could negociate a seperate peace with them, or we could refuse to recognize them and invade."
 wsv_ww2_csa.43.a:0 "We do not need another war"
 wsv_ww2_csa.43.b:0 "They are trying to escape justice"
 wsv_ww2_csa.44.t:0 "Assassination Attempt on Featherstone"
 wsv_ww2_csa.44.d:0 "A few days ago, Jake Featherstone was riding in his presidential limousine when it was stopped at the site of a car crash.  As the limousine tried to reverse away from the scene, three men in Freedom Party uniforms jumped out of a nearby car and opened up on the president's limousine with submachineguns.  The attackers, however, were unsuccessful in their attempt, and Featherstone came out shaken but unharmed.  An internal investigation was launched immediately, and it revealed that Willy Knight, the Vice President of the CSA, orchestrated the attempt.  Knight has been forced to resign in shame, and since then has mysteriously disappeared." 
 wsv_ww2_csa.44.a:0 "This will cost us"
 wsv_ww2_csa.45.t:0 "Death of Featherstone"
 wsv_ww2_csa.45.d:0 "Today it was reported that, while on the run, Jake Featherstone was killed by black partisans.  As the main force holding together the CSA, Featherstone's death will significantly weaken the country, and it is expected that its will to fight will run out shortly.  For now, however, his Vice President Don Patridge has taken over the Presidency." 
 wsv_ww2_csa.45.a:0 "The war is lost"
 wsv_ww2_csa.45.b:0 "Too bad he wasn't caught alive"
 wsv_ww2_csa.46.t:0 "Unrest in United States' Southern Possessions"
 wsv_ww2_csa.46.d:0 "Local resistance to American occupation has skyrocketted in the past week in the southern states of Kentucky and Houston.  In response, the United States has dispatched forces to quell the turmoil, but the situation has only becoming worse.  It is a pattern of increasing violence an unrest across the United States' colonial territories, and a possible sign of growing American weakness." 
 wsv_ww2_csa.46.a:0 "Stick it to the yanks!"
 wsv_ww2_csa.46.b:0 "The damn Confederates"
 wsv_ww2_csa.46.c:0 "A worrying sign"
 wsv_ww2_csa.47.t:0 "Invade the US?"
 wsv_ww2_csa.47.d:0 "Our plan to goad the US into war by declaring war on Germany has failed.  We will have to take matters into our own hands." 
 wsv_ww2_csa.47.a:0 "The time has come"
 wsv_ww2_csa.47.b:0 "Lets wait a while longer"


#ENGLAND
wsv_ww2_eng.1.t:0 "Northern Ireland Troubles"
wsv_ww2_eng.1.d:0 "Unrest has broken out in Norther Ireland, where the people clamour for a return to England.  Our intellignce agencies suspect this is the work of the British."
wsv_ww2_eng.1.a:0 "Well they better get use to being Irish"
wsv_ww2_eng.1.b:0 "Let the English have them then, good riddance"
wsv_ww2_eng.2.t:0 "Northern Ireland Returns to the Fold"
wsv_ww2_eng.2.d:0 "The Irish have returned Northern Ireland to us, saying the people are no longer happy under Irish rule, and are proving more trouble than they are worth."
wsv_ww2_eng.2.a:0 "Excellent"
wsv_ww2_eng.3.t:0 "Canadian Unrest"
wsv_ww2_eng.3.d:0 "The population of Canada has become increasingly unrestful.  We suspect this is the work of the British."
wsv_ww2_eng.3.a:0 "Damn"
wsv_ww2_eng.4.t:0 "English-Italian Alliance?"
wsv_ww2_eng.4.d:0 "England has promised to give us Istria, South Tyrol, and Zara if we aid them in their struggle against Austria-Hungary."
wsv_ww2_eng.4.a:0 "A great deal"
wsv_ww2_eng.4.b:0 "No, we are neutral"
wsv_ww2_eng.5.t:0 "The Milan Conference"
wsv_ww2_eng.5.d:0 "England and Italy have signed a deal, in where England has promised Italy Istria, South Tyrol, and Zara, in exchange for Italian support in the current war."
wsv_ww2_eng.5.a:0 "A great deal"
wsv_ww2_eng.5.b:0 "An interesting turn of events"
wsv_ww2_eng.6.t:0 "Italy Refuses Our Offer"
wsv_ww2_eng.6.d:0 "Italy has refused our offer, stating that they are a neutral country."
wsv_ww2_eng.6.a:0 "Fools"
wsv_ww2_eng.7.t:0 "Italy Demands Promised Land"
wsv_ww2_eng.7.d:0 "Italy is demanding that we hand them over Istria, South Tyrol, Zara, and Dalmatia, as we promised them."
wsv_ww2_eng.7.a:0 "Give it to them"
wsv_ww2_eng.7.b:0 "They can take it, if they dare"
wsv_ww2_eng.8.t:0 "England Reneges Promise"
wsv_ww2_eng.8.d:0 "England has reneged their promise of giving us Istria, South Tyrol, and Zara."
wsv_ww2_eng.8.a:0 "They shall learn to respect us"
wsv_ww2_eng.8.b:0 "There is nothing we can do"
wsv_ww2_eng.9.t:0 "Canadian Uprising"
wsv_ww2_eng.9.d:0 "The Canadians have risen up in several parts of occupied Canada, seizing Toronto, Ottowa, and Winnipeg.  Great Britain has immediately moved in support of Canada, recognizing their independence.  Meanwhile the US has blamed the British for the insurrection, and is moving troops put it down."
wsv_ww2_eng.9.a:0 "Damn those Canucks!"
wsv_ww2_eng.9.b:0 "The liberation of Canada has begun"
wsv_ww2_eng.9.c:0 "An interesting turn of events"

#FRANCE
wsv_ww2_france.1.t:0 "French-German Border Clash"
wsv_ww2_france.1.d:0 "Earlier today a dispute at the Franco-German border erupted into a brief firefight, where several soldiers were injured on both sides.  Although no one knows who fired the first shot, no one was killed, and the situation did not escalate any further."
wsv_ww2_france.1.a:0 "The Bosche are weak"
wsv_ww2_france.1.b:0 "Those damn Frenchmen"
wsv_ww2_france.1.c:0 "A close call"
wsv_ww2_france.2.t:0 "Belgium Resistance"
wsv_ww2_france.2.d:0 "Resistance in the occupied territory of Belgium has increased."
wsv_ww2_france.2.a:0 "Damn them"
wsv_ww2_france.100.t:0 "A Golden Opportunity"
wsv_ww2_france.100.d:0 "The Kaiser's death will leave Germany reeling and unstable for the next few weeks.  We could take this chance to finally regain our lost territory."
wsv_ww2_france.100.a:0 "TWe will take back what is ours"
wsv_ww2_france.100.b:0 "Now is not the time"
wsv_ww2_france.3.t:0 "France Demands French Plebiscites"
wsv_ww2_france.3.d:0 "The [From.GetName] has demanded we host plebiscites in their old territories of Alsace-Lorraine and Vosges, stating the French people there have the right to self-determination.  If we refuse, the French warn they will have no choice but to liberate their countrymen by force."
wsv_ww2_france.3.a:0 "That territory is German!"
wsv_ww2_france.3.b:0 "We have no choice"
french_plebicites_tt:0 "§LPlebiscites will be hosted in a few days in Elsass-Lothringen and Vosges§!" 
may_result_war_france_tt:0 "§RMay result in war with France§.!"
wsv_ww2_france.4.t:0 "Germany Agrees to Plebiscites"
wsv_ww2_france.4.d:0 "The [From.GetName] has agreed to host plebiscites in a few days in Alsace-Lorraine and Vosges."
wsv_ww2_france.4.a:0 "A great victory for France"
wsv_ww2_france.5.t:0 "Germany Rejects French Plebiscites"
wsv_ww2_france.5.d:0 "The German Empire has rejected French calls to host plebiscites in the territories of Elsass-Lothringen and Vosges.  [FRA.GetLeader] has stated that if Germany will not agreed to self-determination for these people, France will liberate them by force.  Already French diplomats have been recalled from Berlin, and war seems to loom on the horizon."
wsv_ww2_france.5.a:0 "Damn the Germans"
wsv_ww2_france.5.b:0 "France will never get back its land"
wsv_ww2_france.5.c:0 "Oh no"
french_plebicites_rejected_tt:0 "Frech Plebiscites Rejected"
wsv_ww2_france.6.t:0 "The French Plebiscites"
wsv_ww2_france.6.d:0 "Today, plebiscites were held in the former French territories of Alsace-Lorraine and Vosges, on whether to remain with the German Kaiserreich or return to the French Kingdom.  Vosges overwhelmingly voted to rejoin France as expected, however the resutls from Alsace-Lorraine are yet unclear.  The plebiscites come amidst growing calls across Europe for self determination, and the Kaiserreich's balancing act to mantain peace across its holdings."
wsv_ww2_france.6.a:0 "The Bosche are weak"
wsv_ww2_france.6.b:0 "What a disgrace"
wsv_ww2_france.6.c:0 "An interesting turn of events"
french_plebicites_held_tt:0 "French Plebiscites Held"
wsv_ww2_france.7.t:0 "French-Italian Alliance?"
wsv_ww2_france.7.d:0 "France has promised to give us Istria, South Tyrol, and Zara if we aid them in their struggle against Austria-Hungary."
wsv_ww2_france.7.a:0 "A great deal"
wsv_ww2_france.7.b:0 "No, we are neutral"
wsv_ww2_france.8.t:0 "The Stresa Front"
wsv_ww2_france.8.d:0 "France and Italy have signed a deal, in where France has promised Italy Istria, South Tyrol, and Zara, in exchange for Italian support in the current war."
wsv_ww2_france.8.a:0 "A great deal"
wsv_ww2_france.8.b:0 "An interesting turn of events"
wsv_ww2_france.9.t:0 "Italy Refuses Our Offer"
wsv_ww2_france.9.d:0 "Italy has refused our offer, stating that they are a neutral country."
wsv_ww2_france.9.a:0 "Fools"
wsv_ww2_france.10.t:0 "France Asks Us to Join the Entente"
wsv_ww2_france.10.d:0 "France has requested that we join the Entente, stating that our two nations would stand stronger together."
wsv_ww2_france.10.a:0 "They are completely right"
wsv_ww2_france.10.b:0 "Our interests are not aligned"
wsv_ww2_france.11.t:0 "[From.GetName] Refuses To Join Entente"
wsv_ww2_france.11.d:0 "[From.GetNameDef] has refused to join the Entente, saying our interests are not aligned."
wsv_ww2_france.11.a:0 "Fools"
wsv_ww2_france.12.t:0 "Belgian Revolt"
wsv_ww2_france.12.d:0 "Tired of German occupation, the Belgian people have risen up in revolt, declaring themsevles independent of the German Empire.  Germany has denounced the legitmacy of the Belgian government, and says it will move swiftly to crack down on the rebels and restore peace and order to Belgium. There is speculation the Belgians had help from the French, though nothing has been proven yet."
wsv_ww2_france.12.a:0 "Those damn Belgians"
wsv_ww2_france.12.b:0 "An interesting turn of events"
wsv_ww2_france.13.t:0 "Aid the Belgians?"
wsv_ww2_france.13.d:0 "With the Belgians in revolt, now might be an opportune time to launch an attack against Germany."
wsv_ww2_france.13.a:0 "Down with the Bosche!"
wsv_ww2_france.13.b:0 "We are not ready"
wsv_ww2_france.14.t:0 "France Defends Belgium"
wsv_ww2_france.14.d:0 "The French have declared war on Germany, stating that they well defend Belgian indepdence to their last breathe.  It now seems to be clear that the French government on purposely incited rebellion in the Belgium, as a pretext for an invasion of Germany.  The German government has denounced the scheme, and vows to vengeance."
wsv_ww2_france.14.a:0 "Europe is at war once again"
wsv_ww2_france.15.t:0 "French Civil War"
wsv_ww2_france.15.d:0 "France has descended into civil war, as various socialist and democratic elements have united against the French crown.  The king of France, Charles XI, denounced the rebels as terrorists, who want to drive France into the dirt, and vows to destroy them."
wsv_ww2_france.15.a:0 "The peace could not last"
FRA_civil_war_tt:0 "French Civil War"
wsv_ww2_france.16.t:0 "Second Bavarian Socialist Uprising"
wsv_ww2_france.16.d:0 "A socialist uprising has occured in the Southern part of Germany, intent on overthrowing the current German government and establishing a socialist one.  The Kaiser has denounced the socialists as traitors to Germany, and vows to destroy them."
wsv_ww2_france.16.a:0 "An unusual turn of events"
GER_civil_war_tt:0 "German Civil War"
wsv_ww2_france.17.t:0 "France Occupies Alsace-Lorraine & Belgium"
wsv_ww2_france.17.d:0 "France has taken advantage of the civil war and occupied our territories of Alsace-Lorraine & Belgium."
wsv_ww2_france.17.a:0 "That is an act of war!"
wsv_ww2_france.17.b:0 "We our powerless to defend ourselves"
wsv_ww2_france.18.t:0 "France Offers Aid for Alsace-Lorraine & Belgium"
wsv_ww2_france.18.d:0 "The French have offered to help us in our war if we grant them the territories of Alsace-Lorraine & Belgium in exchange."
wsv_ww2_france.18.a:0 "Yes, by god!"
wsv_ww2_france.18.b:0 "Never, that is German land"
wsv_ww2_france.19.t:0 "[From.GetName] Refuses Our Aid"
wsv_ww2_france.19.d:0 "[From.GetName] has refused our offer, stating that Alsace-Lorraine & Belgium are German land, and they do not need our aid."
wsv_ww2_france.19.a:0 "Stubborn fools"
wsv_ww2_france.20.t:0 "Italy Demands Promised Land"
wsv_ww2_france.20.d:0 "Italy is demanding that we hand them over Istria, South Tyrol, Zara, and Dalmatia, as we promised them."
wsv_ww2_france.20.a:0 "Give it to them"
wsv_ww2_france.20.b:0 "They can take it, if they dare"
wsv_ww2_france.21.t:0 "France Reneges Promise"
wsv_ww2_france.21.d:0 "France has reneged their promise of giving us Istria, South Tyrol, and Zara."
wsv_ww2_france.21.a:0 "They shall learn to respect us"
wsv_ww2_france.21.b:0 "There is nothing we can do"
wsv_ww2_france.22.t:0 "Return to the Motherland"
wsv_ww2_france.22.d:0 "France is offering to integrate us into the empire, so that all Frenchmen may once again be united."
wsv_ww2_france.22.a:0 "We will return gladly"
wsv_ww2_france.22.b:0 "We have no need of France"
anger_usa_tt:0 "§RMay lead to war with the USA§!"
refuse_france_tt:0 "§RMay lead to war with France§!"
wsv_ww2_france.23.t:0 "Quebec Refuses to Return"
wsv_ww2_france.23.d:0 "Quebec has refused to return to the Empire, saying they do not need us."
wsv_ww2_france.23.a:0 "Then we will integrate them by force"
war_with_usa_tt:0 "§RWill lead to war with the USA§!"
wsv_ww2_france.23.b:0 "As they wish"
wsv_ww2_france.24.t:0 "Quebec Joins France"
wsv_ww2_france.24.d:0 "Quebec has rejoined the French Empire.  This could pose a serious threat to our security."
wsv_ww2_france.24.a:0 "Remind them where they belong"
wsv_ww2_france.24.b:0 "There is nothing we can do"
wsv_ww2_france.25.t:0 "Belgium Gains Independence"
wsv_ww2_france.25.d:0 "Belgium has become an independent state, as per the terms of our agreement with them."
wsv_ww2_france.25.a:0 "That is what we agreed to"

#Germany
wsv_ww2_germany.1.t:0 "Kaiser Wilhelm II Dies"
wsv_ww2_germany.1.d:0 "Kaiser Wilhelm II, leader of the German Empire, has died at the age of 82, with his son, Wilhelm III, succeeding him as the new Kaiser.  Millions gathered across Germany and Austria to mourn his death, as he was much loved by his people.  However, in places like France and England, the people cheer in the street, and plot to strike their next blow against a now weakened Germany."
wsv_ww2_germany.1.a:0 "He will be remembered forever"
wsv_ww2_germany.1.b:0 "Down with the Bosche!"
wsv_ww2_germany.1.c:0 "What is next to come?"
kaiser_wilhelm_ii_dead:0 "§YWilhelm II§! Is Dead"
kaiser_wilhelm_dead_tt:0 "Kaiser Wilhelm II Dies!"
wsv_ww2_germany.2.t:0 "Germany Demands Our Return"
wsv_ww2_germany.2.d:0 "Germany is demanding we return to the Central Powers, on pain of war if we refuse."
wsv_ww2_germany.2.a:0 "We have no choice"
wsv_ww2_germany.2.b:0 "We will never submit to German oppression!"
refuse_to_rejoin_risk_tt:0 "§RMay lead to war with Germany§!"
wsv_ww2_germany.3.t:0 "[FROM.GetName] Refuses To Return"
wsv_ww2_germany.3.d:0 "[FROM.GetName] has refused to return to the Central Powers, telling us they will never submit to us again."
wsv_ww2_germany.3.a:0 "We'll see about that."
wsv_ww2_germany.3.b:0 "Let them go"
wsv_ww2_germany.4.t:0 "German Interests In Norway"
wsv_ww2_germany.4.d:0 "Germany has begun making moves to secure Norway, moving its fleet and armies into position for an invasion.  This could prove disasterous for the balance of power in Europe."
wsv_ww2_germany.4.a:0 "Norway must be defended"
wsv_ww2_germany.4.b:0 "We are not interested in war"
wsv_ww2_germany.5.t:0 "England Moves to Defend Norway"
wsv_ww2_germany.5.d:0 "England has guaranteed the independence of Norway, in an attempt to curb our growing power."
wsv_ww2_germany.5.a:0 "Gott strafe England!"
wsv_ww2_germany.6.t:0 "The Norway War"
wsv_ww2_germany.6.d:0 "An Anglo-German dispute over influence in Norway has escalated into war, as English warships moved into the Baltic Sea to intercept the German fleet.  While still a local war, experts predict it could turn into a wider European war, should other powers such as France or Russia choose to intervene as well."
wsv_ww2_germany.6.a:0 "Gott strafe England!"
wsv_ww2_germany.6.b:0 "Germany will be crushed!"
wsv_ww2_germany.6.c:0 "Thank God for the English!"
wsv_ww2_germany.6.d:0 "This can't be good"
wsv_ww2_germany.7.t:0 "Germany Pressures for Iron"
wsv_ww2_germany.7.d:0 "Germany is strongly requesting we give them access to our northern iron mines, so that they can better protect us and the rest of Mitteleuropa."
wsv_ww2_germany.7.a:0 "We have no choice"
wsv_ww2_germany.7.b:0 "Tell those Germans to keep their paws off our iron"
embargo_sweden_tt:0 "§RGermany may embargo us§!"
wsv_ww2_germany.8.t:0 "Sweden Grants Access to Iron"
wsv_ww2_germany.8.d:0 "Sweden has granted us access to their iron mines."
wsv_ww2_germany.8.a:0 "A wise decision."
wsv_ww2_germany.9.t:0 "Sweden Declines Access to Iron"
wsv_ww2_germany.9.d:0 "Sweden has declined our request for access to their iron."
wsv_ww2_germany.9.a:0 "If we can't have it, no one shall!"
wsv_ww2_germany.9.b:0 "Fine, we shall trade for it instead"
wsv_ww2_germany.10.t:0 "German-Swedish Alliance?"
wsv_ww2_germany.10.d:0 "Germany is promising us Russian Finland in exchange for aid in their war against Russia."
wsv_ww2_germany.10.a:0 "We never liked the Russians anyways"
wsv_ww2_germany.10.b:0 "We are neutral"
wsv_ww2_germany.11.t:0 "Sweden Rejects Alliance Offer"
wsv_ww2_germany.11.d:0 "Sweden has rejected our alliance offer."
wsv_ww2_germany.11.a:0 "Fools"
wsv_ww2_germany.12.t:0 "Sweden Annexes Russian Finland"
wsv_ww2_germany.12.d:0 "Sweden has annexed Russian Finland, following the terms of the agreement."
wsv_ww2_germany.12.a:0 "Those were the terms"
wsv_ww2_germany.13.t:0 "German-Spanish Alliance?"
wsv_ww2_germany.13.d:0 "Germany is requesting an alliance, in exhcange for Gibraltar and French Algeria."
wsv_ww2_germany.13.a:0 "A good deal"
wsv_ww2_germany.13.b:0 "We have no quarrel with the French and British"
wsv_ww2_germany.13.t:0 "Spain Rejects Alliance Offer"
wsv_ww2_germany.14.d:0 "Spain has rejected our alliance offer."
wsv_ww2_germany.14.a:0 "Fools"
wsv_ww2_germany.15.t:0 "Spain Annexes Gibraltar"
wsv_ww2_germany.15.d:0 "Spain has annexed Gibraltar, following the terms of the agreement."
wsv_ww2_germany.15.a:0 "Those were the terms"
wsv_ww2_germany.16.t:0 "Spain Annexes French Algeria"
wsv_ww2_germany.16.d:0 "Spain has annexed French Algeria, following the terms of the agreement."
wsv_ww2_germany.16.a:0 "Those were the terms"
wsv_ww2_germany.17.t:0 "German-Italian Alliance?"
wsv_ww2_germany.17.d:0 "Germany is offering us South Tyrol, as well as promising to give us Savoy, Corsica, and Tunisia, in exchange for aid in their war against France.  We would also have to drop the claims on Istria and Zara."
wsv_ww2_germany.17.a:0 "A great deal"
wsv_ww2_germany.17.b:0 "We have no quarrel with the British and French"
wsv_ww2_germany.18.t:0 "Italian Refuses Alliance Offer"
wsv_ww2_germany.18.d:0 "Italy has refused our alliance offer, stating they do not wish to anger the French and British."
wsv_ww2_germany.18.a:0 "Fools"
wsv_ww2_germany.19.t:0 "Italian Annexes French Territory"
wsv_ww2_germany.19.d:0 "Italy has annexed Savoy, Corsia, and Tunisia, following the terms of the agreement."
wsv_ww2_germany.19.a:0 "Those were the terms"
wsv_ww2_germany.20.t:0 "Secret Partition of Austria-Hungary"
wsv_ww2_germany.20.d:0 "Germany has approached us to discuss a secret plot against Austria-Hungary.  In return for our aid in taking down the collapsing empire, Germany promises us land in Austria-Hungary."
wsv_ww2_germany.20.a:0 "A great deal"
wsv_ww2_germany.20.b:0 "We have no quarrel with the Habsburgs"
wsv_ww2_germany.21.t:0 "[From.GetName] Agrees to Partition"
wsv_ww2_germany.21.d:0 "[From.GetName] has agreed to support us in our plot against Austria-Hungary."
wsv_ww2_germany.21.a:0 "Excellent"
wsv_ww2_germany.22.t:0 "[From.GetName] Declines Partition"
wsv_ww2_germany.22.d:0 "[From.GetName] has declined to support us in our plot against Austria-Hungary."
wsv_ww2_germany.22.a:0 "Fools"
wsv_ww2_germany.23.t:0 "Bruder's War"
wsv_ww2_germany.23.d:0 "War has broken out between Germany and Austria-Hungary, as Germany seems to have grown tired of the failing Austria state and decided new management is in order.  German forces have rapidly advanced into the country, while simultaneous attacks from neighbor nations have also made progress into Austria-Hungary.  The Kaiser of Germany has stated that once the Austrian Emperor is deposed, the empire will be partitioned amongst the neighbor state, with Germany planning to incorporate th German speaking parts of the empire."
wsv_ww2_germany.23.a:0 "Its time for the Anschluss"
wsv_ww2_germany.23.b:0 "Damn the Germans!"
wsv_ww2_germany.23.c:0 "An interesting turn of events"
wsv_ww2_germany.24.t:0 "Balkan Partition"
wsv_ww2_germany.24.d:0 "The countries that aided us in taking down Austria-Hungary have taken their spoils of territory."
wsv_ww2_germany.24.a:0 "Those were the terms"
wsv_ww2_germany.25.t:0 "Finnish Rebellion"
wsv_ww2_germany.25.d:0 "With the aid of Germany, Finnish civilians have risen up against the Russian Empire, seizing Helsinki and other cities in the south.  The Russian Empire has decried the move, and vows to punish both Germany and Finland."
wsv_ww2_germany.25.a:0 "Down with the Russians!"
wsv_ww2_germany.25.b:0 "Damn the Germans and Fins"
wsv_ww2_germany.25.c:0 "An interesting turn of events"
wsv_ww2_germany.26.t:0 "Invitation to Central Powers"
wsv_ww2_germany.26.d:0 "Germany is requesting for us to join the Central Powers, in order to help them oppose the revanchist Entente."
wsv_ww2_germany.26.a:0 "We are stronger together"
wsv_ww2_germany.26.b:0 "We do not need them"
wsv_ww2_germany.27.t:0 "[From.GetName] Refuses to Join Central Powers"
wsv_ww2_germany.27.d:0 "[From.GetName] hs refused to join the Central Powers."
wsv_ww2_germany.27.a:0 "Damn them"
wsv_ww2_germany.28.t:0 "Unrest in the Baltics"
wsv_ww2_germany.28.d:0 "Armed resistance has been increasing throughout the United Baltic Duchy, and the Kingdom is asking us to send military aid to help them suppress the unrest."
wsv_ww2_germany.28.a:0 "Dispatch some men to the area"
wsv_ww2_germany.23.t:0 "Unrest in Lithuania"
wsv_ww2_germany.23.d:0 "Armed resistance has been increasing throughout the Kingdom of Lithuania, and the Kingdom is asking us to send military aid to help them suppress the unrest."
wsv_ww2_germany.23.a:0 "Dispatch some men to the area"
wsv_ww2_germany.30.t:0 "Unrest in Ukraine"
wsv_ww2_germany.30.d:0 "Armed resistance has been increasing throughout the Kingdom of Ukraine, and the Kingdom is asking us to send military aid to help them suppress the unrest."
wsv_ww2_germany.30.a:0 "Dispatch some men to the area"
wsv_ww2_germany.31.t:0 "Germany Sends Military Aid"
wsv_ww2_germany.31.d:0 "Germany has dispatched a few divisions to our area to help us deal with the local unrest."
wsv_ww2_germany.31.a:0 "Thank god"


#Russia
wsv_ww2_russia.0.t:0 "Ukrainian Civil War"
wsv_ww2_russia.0.d:0 "Civil war has broken out in Ukraine, as pro-Russian seperatists have risen up against the German-puppet Ukrainian government.  German authorities believe these groups were covertly aided by the Russian Empire, who instructed them to strike when the timing war right."
wsv_ww2_russia.0.a:0 "For the Motherland!"
wsv_ww2_russia.0.b:0 "Damn the Ukrainians!"
wsv_ww2_russia.0.c:0 "An interesting turn of events"
wsv_ww2_russia.1.t:0 "Russia Demands Swedish Iron"
wsv_ww2_russia.1.d:0 "Russia is demanding access to our iron deposits in the north, in exchange for their "protection".  If we refuse, they have warned us that they will have no other choice but to take our deposits by force."
wsv_ww2_russia.1.a:0 "Let them have the damn iron"
wsv_ww2_russia.1.b:0 "They'll have to pry it from our cold dead hands"
wsv_ww2_russia.2.t:0 "Sweden Grants Acess to Iron"
wsv_ww2_russia.2.d:0 "Sweden has granted us access to their iron mines."
wsv_ww2_russia.2.a:0 "There is still reason in this world"
wsv_ww2_russia.3.t:0 "Sweden Denies Acess to Iron"
wsv_ww2_russia.3.d:0 "Sweden has denied us access to their iron mines."
wsv_ww2_russia.3.a:0 "When the pen fails, the sword must be drawn"
wsv_ww2_russia.100.t:0 "A Golden Opportunity"
wsv_ww2_russia.100.d:0 "The Kaiser's death will leave Germany reeling and unstable for the next few weeks.  We could take this chance to finally regain our lost territory."
wsv_ww2_russia.100.a:0 "TWe will take back what is ours"
wsv_ww2_russia.100.b:0 "Now is not the time"
wsv_ww2_russia.4.t:0 "Russia Demands Eastern Plebiscites"
wsv_ww2_russia.4.d:0 "[From.GetNameDef] is demanding we host plebiscites in the former Russian territories taken in the Treaty of Brest-Litvosk.  They argue the people of these region deserve the right to self determination, and warn that if we refuse their request, they will have no choice but to "liberate" these people by force.  However, they also state that if we were to comply with their request, they will accept the results of the plebiscites and not demand any further territory."
wsv_ww2_russia.4.a:0 "Those territories are rightfully German"
wsv_ww2_russia.4.b:0 "We cannot afford a two front war"
eastern_plebicites_tt:0 "§LPlebiscites will be hosted in a few days in the eastern territories§!" 
may_result_war_russia_tt:0 "§RMay result in war with Russia.§!"
wsv_ww2_russia.5.t:0 "Germany Agrees to Eastern Plebiscites"
wsv_ww2_russia.5.d:0 "[From.GetNameDef] has agreed to host plebiscites in a few days in the territories taken during the Treaty of Brest-Litvosk."
wsv_ww2_russia.5.a:0 "A wise decision"
wsv_ww2_russia.6.t:0 "Germany Rejects Russian Plebiscites"
wsv_ww2_russia.6.d:0 "The German Empire has rejected Russian calls to host plebiscites in the territories taken from Russia during the Treaty of Brest-Litvosk.  [RUS.GetLeader] has stated that if Germany will not agreed to self-determination for these people, Russia will liberate them by force.  Already Russian diplomats have been recalled from Berlin, and war seems to loom on the horizon."
wsv_ww2_russia.6.a:0 "Damn the Germans"
wsv_ww2_russia.6.b:0 "Russia will never get back its land"
wsv_ww2_russia.6.c:0 "Oh no"
eastern_plebicites_rejected_tt:0 "Eastern Plebiscites Rejected"
wsv_ww2_russia.7.t:0 "The Eastern Plebiscites"
wsv_ww2_russia.7.d:0 "Today, plebiscites were held in the United Baltic Duchy, the Kingdom of Lithuania, the Kingdom of Poland, and the Kingdom of Ukraine on whether to remain with the German Kaiserreich or return to the Russian Tsardom.  Several territories voted to rejoin the Tsar, while others chose to stay with the Kaiser.  The plebiscites come amidst growing calls across Europe for self determination, and the Kaiserreich's balancing act to mantain peace in its holdings."
wsv_ww2_russia.7.a:0 "A glorious day for Russia"
wsv_ww2_russia.7.b:0 "We had no choice"
wsv_ww2_russia.7.c:0 "An interesting turn of events"
eastern_plebicites_held_tt:0 "Eastern Plebiscites Held"
wsv_ww2_russia.8.t:0 "Russia Calls to War"
wsv_ww2_russia.8.d:0 "[From.GetNameDef] is requesting that we join their war against Austria-Hungary, and promises us the territories of Transylvania and Banat if we agree."
wsv_ww2_russia.8.a:0 "Transylvania will be ours!"
wsv_ww2_russia.8.b:0 "That didn't go well for us last time"
wsv_ww2_russia.9.t:0 "Romania Refuses Call to War"
wsv_ww2_russia.9.d:0 "Romania has refused our request to join the war against Austria-Hungary, stating that such a move went badly for them last time around."
wsv_ww2_russia.9.a:0 "Cowards"
wsv_ww2_russia.10.t:0 "Romania Occupies Promised Land"
wsv_ww2_russia.10.d:0 "Romania has occupied Transylvania and Banat, as per the terms of our treaty."
wsv_ww2_russia.10.a:0 "As was promised"
wsv_ww2_russia.11.t:0 "Coup d'Etat in Poland"
wsv_ww2_russia.11.d:0 "Earlier today, officers of the Polish army stormed the Polish parlimentary building, overthrowing the Polish government and declaring the formation of the Polish State.  While declaring alliegance only to the Polish people and the dream of a free Poland, the nascent nation was quick to side with the Russian Empire after the later granted diplomatic recognition to it.  The German Empire has decried the coup as a plot by the Russians to retake Poland, and vows to save the Polish people from subjugation."
wsv_ww2_russia.11.a:0 "For the Tsar and Poland!"
wsv_ww2_russia.11.b:0 "Those bastards will pay"
wsv_ww2_russia.11.c:0 "An interesting turn of events"
wsv_ww2_russia.12.t:0 "Poland Occupies Promised Land"
wsv_ww2_russia.12.d:0 "Poland has occupied Danzig, Pozan, and Southern Silesia, as per the terms of our treaty."
wsv_ww2_russia.12.a:0 "As was promised"
wsv_ww2_russia.13.t:0 "Poland Occupies Promised Land"
wsv_ww2_russia.13.d:0 "Poland has occupied Krakow, as per the terms of our treaty."
wsv_ww2_russia.13.a:0 "As was promised"
wsv_ww2_russia.14.t:0 "Unrest in Germany's Eastern Possessions"
wsv_ww2_russia.14.d:0 "Local resistance to German occupation has skyrocketted in the past week in the eastern territories of the Ukraine, Lithuania, and the United Baltic Duchy.  In response, the German Empire has dispatched forces to quell the turmoil, but the situation has only becoming worse.  It is a pattern of increasing violence an unrest across Germany's eastern territories, and a possible sign of growing German weakness." 
wsv_ww2_russia.14.a:0 "Stick it to the Germans!"
wsv_ww2_russia.14.b:0 "The damn Russians"
wsv_ww2_russia.14.c:0 "A worrying sign"


#Spain
wsv_ww2_spain.0.t:0 "Spanish Civil War"
wsv_ww2_spain.0.d:0 "Violence has broken out in Spain as parts of the Spanish Army have deserted the Spanish crown and taken up arms against their brothers.  Led by the General Fransico Franco, the Nationalists--as they are calling themselves--have declared the monarchy weak and corrupt, and vow to establish a strong new regime in its stead.  Opposing them is a loose alliance of monarchists, communists, and democrats." 
wsv_ww2_spain.0.a:0 "Viva España!"
wsv_ww2_spain.0.b:0 "An interesting turn of events"
spanish_civil_war_tt:0 "Spanish Civil War"
wsv_ww2_spain.1.t:0 "Nationalists Win Spanish Civil War"
wsv_ww2_spain.1.d:0 "Today the Spanish Civil War finally came to an end as the last of the monarchists strongholds were routed.  Nationalist leader [SPN.GetLeader] has taken over as ruler of Spain, and vows to restore Spain to its former glory.  His triumph highlights the growing rise of ultra-nationalism world-wide, and the steady deteroriation of the old world order."
wsv_ww2_spain.1.a:0 "Viva España!"
wsv_ww2_spain.1.b:0 "A glorious victory"
wsv_ww2_spain.1.c:0 "Those damn upstarts"
wsv_ww2_spain.1.e:0 "An interesting turn of events"
wsv_ww2_spain.2.t:0 "Monarchists Win Spanish Civil War"
wsv_ww2_spain.2.d:0 "Today the Spanish Civil War finally came to an end as the last of the nationalist strongholds were routed.  With the war over, [SPR.GetLeader] has resumed his role as king of Spain in full, and is now beginning the process of rebuilding his country.  His triumph marks a reversal of fortunes for the global ultra-nationalist movement, and a breathe of relief for the old world order."
wsv_ww2_spain.2.a:0 "Viva España!"
wsv_ww2_spain.2.b:0 "A glorious victory"
wsv_ww2_spain.2.c:0 "Those damn old nobles"
wsv_ww2_spain.2.e:0 "An interesting turn of events"


#Japan
wsv_ww2_japan.0.t:0 "Marco Polo Bridge Incident"
wsv_ww2_japan.0.d:0 "Fighting has erupted between Japanese and Chinese troops as a dispute near the border turned ugly.  Both China and Japan blame the other for starting the incident, and have pledged to send more forces to the region unless the other backs down.  If the escalation continues, it won't be long before the Asian continent is rocked by all out war." 
wsv_ww2_japan.0.a:0 "For the Emperor!"
wsv_ww2_japan.0.b:0 "China will prevail!"
wsv_ww2_japan.0.c:0 "An interesting turn of events"
