 FRA_ww1_leave_triple_entente:0 "Opuszczenie ententy"
  FRA_ww1_leave_triple_entente_desc:0 "Since the direction of the French government has changed so drastically, we no longer have any significant connection, or national appeal for, an alliance with the United Kingdom and Russia. In fact, many of our citizens are already supporting a return to a rivalry with the former. This seems to be the end of the Triple Entente."

 FRA_ww1_install_communism:0 "Rewolucja proletariacka"
 FRA_ww1_install_communism_desc:0 "Paris has always had a rebellious tendancy, and in today's enviornment, this is no different. Support for another Red rebellion is growing in the self-proclaimed ''Paris Commune''. If this time, the government forces drop their guns, France may become a Communist nation, among the first of its kind."

