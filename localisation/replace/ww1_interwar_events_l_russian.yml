l_russian:

 # Beer Hall Putsch
 ww1_germany.23.t:0 "Попытка переворота в Баварии"
 ww1_germany.23.d:0 "Адольф Гитлер, вместе со своими соратниками по партии НСДАП, наиболее известный из которых - Эрих Людендорф, попытался организовать переворот в Баварии. Хоть НСДАП и наращивает свою популярность уже с окончания войны, но эта попытка восстания обречена на провал, и непонятно на что рассчитывает Гитлер. Как мы должны отреагировать на все это?"
 ww1_germany.23.a:0 "Пусть он кричит! Мы все равно не слушаем."
 ww1_germany.23.b:0 "Заставьте его замолчать! Пошлите армию!!"

 # Hitler Chancellor of Germany
 interwar_news.1.t:0 "Новый канцлер Германии"
 interwar_news.1.d:0 "В попытке задобрить Национал-социалистическую партию, Франц фон Папен уступил свое кресло Адольфу Гитлеру, которого хотели использовать в роли политической марионетки, а президент Гинденбург без какой-либо радости одобрил это назначение. Однако приход к власти человека, открыто критикующего Версальский договор, может положить конец устоявшемуся миру."
 interwar_news.1.a:0 "Чем это обернется для Германии?"

 # March on Rome (Mussolini)
 interwar_news.2.t:0 "Марш на Рим"
 interwar_news.2.d:0 "Бенито Муссолини, Эмилио де Боно, Итало Бальбо и Чезаре Мария де Векки организовали шествие на Рим количеством в 30000 человек, которое получило умеренную поддержку населения. Опасаясь гражданской войны, король Виктор Иммануил III подчинился требованиям протестующих и назначил Мусслолини новым премьер-министром. Он уже отстраняет короля от управления страной, и это может положить конец той Европе, которую мы знали." 
 interwar_news.2.a:0 "Новый итальянский Дуче"

 # Wall Street Crash
 interwar_news.3.t:0 "Крушение Уолл-Стрит"
 interwar_news.3.d:0 "Мечта о вечном экономическом благополучии разбилась в прах из-за произошедшей катастрофы огромных масштабов. Мошеннические практики и спекуляции в банковском деле привели к крупнейшему падению индексов на Нью-Йоркской торговой бирже, вслед за которыми покатились и биржи Лондона, Парижа и остального мира.Для западного мира настали зловещие времена..."
 interwar_news.3.a:0 "А как же мои облигации?"

 # Lenin Death
 interwar_news.4.t:0 "Ленин мертв"
 interwar_news.4.d:0 "Владимир Ильич Ульянов, более известный под псевдонимом Ленин, сегодня скончался. После долгой жизни в политических интригах, которые привели к свержению царя и созданию СССР, его здоровье было подорвано и сегодня у него произошло внутримозговое кровоизлияние. В Советах два многообещающих коммуниста - Иосиф Сталин и Лев Троцкий - уже начали борьбу за возниикший вакуум во власти."
 interwar_news.4.a:0 "Без него СССР и 10 лет не протянет!"

 # Revolution in Egypt >>> https://en.wikipedia.org/wiki/Egyptian_revolution_of_1919
 interwar_news.5.t:0 "Революция в Египте"
 interwar_news.5.d:0 "Вскоре после установления мира в Европе делегация активных египетских националистов, ведомые Саадом Заглулом, подали обращение Верховному коммисару Реджинальду Уингейту, с просьбой покончить с Британским протекторатом в Египте и Судане и представить Египет на следующей мирной конференции в Париже.\n\nТем временем было организовано движение широких масс за освобождение Египта и Судана, которые решили воспользоваться тактикой гражданского неподчинения. Заглул и партия Вафд быстро завоевали популярность нового движения, и их представители разъезжали по городам, собирая подписи в поддержку петиции о полной независимости страны." 
 interwar_news.5.a:0 "Как ответит Британская империя?"

 # Polish–Soviet War >>> https://en.wikipedia.org/wiki/Polish%E2%80%93Soviet_War
 interwar_news.6.t:0 "Советско-Польская война"
 interwar_news.6.d:0 "Ленин рассматривал Польшу в качестве моста для Красной Армии, который нужно пересечь, чтобы помочь другим коммунистическим движениям и добиться революций в Европе."
 interwar_news.6.a:0 "Сможет ли Польша выстоять против России?"
 
 # Second Spanish Republic
 interwar_news.7.t:0 "Провозглашена вторая испанская республика"
 interwar_news.7.d:0 "Вторая испанская республика была провозглашена, когда король Альфонсо XIII покинул страну после муниципальных выборов, где большинство голосов было подавлено кандидатами против монархистов."
 interwar_news.7.a:0 "Вива Эль-президенте!"

 # The Turkish National Movement
 interwar_news.8.t:0 "Националистическое движение в Турции"
 interwar_news.8.d:0 "В результате поражения Османской империи в Великой войне и последующей оккупации Константинополя и разделения Османской империи союзниками появилось националистическое движение. Османцы видели это движение как часть международного заговора против них. Некоторые турецкие революционеры восстали против этого раздела!"
 interwar_news.8.a:0 "Преуспеет ли Мустафа Кемаль Ататюрк?"

 # The Greco-Turkish War
 interwar_greco_turkish_war:0 "Греко-турецкая война"
 interwar_news.9.t:0 "Греко-турецкая война"
 interwar_news.9.d:0 "Греки получили приказ высадиться в Смирне с Антантой для раздела Османской империи. Османская империя на коленях, но все еще жива!"
 interwar_news.9.a:0 "Могут ли греки побеждать в одиночестве?"

 # Treaty of Lausanne
 interwar_treaty_of_lausanne:0 "Лозаннский договор подписан"
 interwar_news.10.t:0 "Лозаннский договор"
 interwar_news.10.d:0 "Лозаннский договор был подписан во Дворце де Румине, Лозанна, Швейцария. Он официально урегулировал конфликт, который первоначально существовал между Османской империей и Францией, Британской империей и Грецией с начала Первой мировой войны."
 interwar_news.10.a:0 "Константинополь останется под турецким владычеством"

 # Irish War of Independence
 interwar_irish_war_of_independence:0 "Война за независимость Ирландии"
 interwar_news.11.t:0 "Война за независимость Ирландии"
 interwar_news.11.d:0 "Пасхальное восстание 1916 года, в частности казнь пятнадцати человек путем расстрела, тюремное заключение или интернирование еще сотни человек и введение военного положения вызвали глубокий сдвиг в общественном мнении по отношению к республиканскому делу в Ирландии. Ирландская республика, Ирландская республиканская армия, начала необъявленную войну против британской армии."
 interwar_news.11.a:0 "Боже, храни короля"

 # Irish Free State
 interwar_irish_free_state:0 "Ирландское свободное государство"
 interwar_news.12.t:0 "Создано ирландское свободное государство"
 interwar_news.12.d:0 "Война между силами самопровозглашенной ирландской республики, ирландской республиканской армии (ИРА) и британскими королевскими войсками закончилась. Ирландское государство теперь свободно!"
 interwar_news.12.a:0 "Свобода!"
 
 # The Locarno_Treaties
 interwar_news.13.t:0 "Локарнские договоры"
 interwar_news.13.d:0 "После первой мировой войны западноевропейские союзные державы и новые государства Центральной и Восточной Европы стремились обеспечить послевоенное территориальное урегулирование и снова наладить отношения с побежденной Германией. Они не хотели, чтобы Германия вновь вступила в войну с другими странами."
 interwar_news.13.a:0 "Мир обеспечен"
 
 # Iraqi Revolt against the British # Open Beta 0.6
 interwar_news.14.t:0 "Иракское восстание против британцев"
 interwar_news.14.d:0 "В Ираке британцы избавились от большинства бывших османских чиновников, а новая администрация состояла в основном из британских чиновников. Многие люди в Ираке начали бояться стать частью Британской империи. На данный момент один из самых выдающихся шиитских муджтахидов, Аятолла Мухаммад Таки аль-Ширази, издал фетву, объявив, что служба в британской администрации является незаконной."
 interwar_news.14.a:0 "Как отреагирует Британская империя?"
  # Mehmed VI on the throne after the death of Mehmed V
 interwar_news.15.t:0 "Мехмед VI - новый султан Османской империи"
 interwar_news.15.d:0 "После смерти Мехмеда V, Мехмед VI опоясался Мечом Османа 4 июля 1918 года, как тридцать шестой падишах. Теперь он новый султан Османской империи и новый халиф ислама. Но он обладает властью только на бумаге, фактически именно КЕП (Комитет единения и прогресса) контролирует сейчас то, что происходит в Турции ..."
 interwar_news.15.a:0 "Сможет ли он помешать КЕП захватить власть?"