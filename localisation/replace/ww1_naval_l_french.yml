 dreadnought_desc:0 "Le plus grand navire capital avec la plus grande artillerie et l'armure la plus épaisse que l'argent puisse procurer. Un tel investissement nécessite le soutien de navires-écrans plus petits."
 seaplane_tender_desc:0 "Un porte-hydravion est un navire permettant la mise en oeuvre des hydravions. Certains de ces vaisseaux peuvent non seulement les acceuillir mais également disposer de toutes les installations et du matériel necéssaires pour les entretenir. Ces navires sont vus par certains comme les premiers porte-avions, apparus juste avant la Première Guerre Mondiale."
 protected_cruiser_desc:0 "Le croiseur lourd est un type de croiseur naval de la fin du 19e siècle, connu pour son pont blindé offrant une protection renouvelée aux machines principales du navire contre les fragments des obus explosifs."
 coastal_submarine_desc:0 "Un sous-marin côtier est un petit et manoeuvrable sous-marin avec un faible tirant d'eau, taillé pour la navigation près des côtes et des ports."
 longrange_submarine_desc:0 "Un sous-marin croiseur est un sous-marin de grande envergure, conçu pour opérer en mer sur de longues périodes, à grande distance de ses bases d'attache."
