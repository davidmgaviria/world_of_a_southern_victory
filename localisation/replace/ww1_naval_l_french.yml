 dreadnought_1_desc:0 "Le plus grand navire capital avec la plus grande artillerie et l'armure la plus épaisse que l'argent puisse procurer. Un tel investissement nécessite le soutien de navires-écrans plus petits."
 dreadnought_2_desc:0 "Le plus grand navire capital avec la plus grande artillerie et l'armure la plus épaisse que l'argent puisse procurer. Un tel investissement nécessite le soutien de navires-écrans plus petits."
 dreadnought_3_desc:0 "Le plus grand navire capital avec la plus grande artillerie et l'armure la plus épaisse que l'argent puisse procurer. Un tel investissement nécessite le soutien de navires-écrans plus petits."
 dreadnought_4_desc:0 "Le plus grand navire capital avec la plus grande artillerie et l'armure la plus épaisse que l'argent puisse procurer. Un tel investissement nécessite le soutien de navires-écrans plus petits."
 battle_cruiser_3_desc:0 "Un croiseur de bataille est un navire-capital similaire à certains cuirassés en taille, en coût et en armement, mais généralement doté d'une cuirasse moins épaisse afin de ne pas perdre en vitesse."
 seaplane_tender_1_desc:0 "Un porte-hydravion est un navire permettant la mise en oeuvre des hydravions. Certains de ces vaisseaux peuvent non seulement les acceuillir mais également disposer de toutes les installations et du matériel necéssaires pour les entretenir. Ces navires sont vus par certains comme les premiers porte-avions, apparus juste avant la Première Guerre Mondiale."
 seaplane_tender_2_desc:0 "Un porte-hydravion est un navire permettant la mise en oeuvre des hydravions. Certains de ces vaisseaux peuvent non seulement les acceuillir mais également disposer de toutes les installations et du matériel necéssaires pour les entretenir. Ces navires sont vus par certains comme les premiers porte-avions, apparus juste avant la Première Guerre Mondiale."
 destroyer_5_desc:0 "Un torpilleur est un navire de guerre rapide, maniable et endurant, créé pour escorter de plus grands vaisseaux au sein d'une flotte, d'un convoi ou d'un groupe de bataille, et pour les défende contre des adversaires attaquants à courte portée."
 destroyer_6_desc:0 "Un torpilleur est un navire de guerre rapide, maniable et endurant, créé pour escorter de plus grands vaisseaux au sein d'une flotte, d'un convoi ou d'un groupe de bataille, et pour les défende contre des adversaires attaquants à courte portée."
 protected_cruiser_1_desc:0 "Le croiseur lourd est un type de croiseur naval de la fin du 19e siècle, connu pour son pont blindé offrant une protection renouvelée aux machines principales du navire contre les fragments des obus explosifs."
 protected_cruiser_2_desc:0 "Le croiseur lourd est un type de croiseur naval de la fin du 19e siècle, connu pour son pont blindé offrant une protection renouvelée aux machines principales du navire contre les fragments des obus explosifs."
 ship_hull_submarine:0 "Sous-marin"
 ship_hull_submarine_desc:0 "Bien que des sous-marins expérimentaux aient déjà été construits, leur conception n'a décollé qu'au 19ème siècle et ils ont été adoptés par plusieurs marines. Les sous-marins ont d'abord été largement utilisés pendant la Première Guerre mondiale et sont maintenant utilisés dans de nombreuses marines, grandes et petites."
 protected_cruiser_3_desc:0 "Le croiseur lourd est un type de croiseur naval de la fin du 19e siècle, connu pour son pont blindé offrant une protection renouvelée aux machines principales du navire contre les fragments des obus explosifs."
 ship_hull_light:0 "Destroyer"
 ship_hull_light_desc:0 "Le navire de contrôle le plus léger. Son travail consiste à défendre de plus grands navires et à trouver et détruire des sous-marins."
 coastal_submarine_1_desc:0 "Un sous-marin côtier est un petit et manoeuvrable sous-marin avec un faible tirant d'eau, taillé pour la navigation près des côtes et des ports."
 ship_hull_cruiser:0 "Croiseur"
 ship_hull_cruiser_desc:0 "Cheval de bataille de la flotte, les croiseurs assument un grand nombre de tâches importantes, allant de la surveillance au dépistage des croiseurs légers en passant par le soutien à la ligne de bataille des croiseurs lourds."
 coastal_submarine_2_desc:0 "Un sous-marin côtier est un petit et manoeuvrable sous-marin avec un faible tirant d'eau, taillé pour la navigation près des côtes et des ports."
 ship_hull_pre_dreadnought:0 "Pré-Dreadnought"
 ship_hull_pre_dreadnought_desc:0 "Bête du temps avant la course de Dreadnought."
 coastal_submarine_3_desc:0 "Un sous-marin côtier est un petit et manoeuvrable sous-marin avec un faible tirant d'eau, taillé pour la navigation près des côtes et des ports."
 ship_hull_heavy:0 "Dreadnought"
 ship_hull_heavy_desc:0 "Symbole ultime de la puissance navale, ces énormes béhémoths fortement blindés méritent toujours le respect en haute mer."
 coastal_submarine_4_desc:0 "Un sous-marin côtier est un petit et manoeuvrable sous-marin avec un faible tirant d'eau, taillé pour la navigation près des côtes et des ports."
 ship_hull_carrier:0 "Porte-avions"
 ship_hull_carrier_desc:0 "Le développement des navires à pont plat produisit les premiers grands navires de flotte."
