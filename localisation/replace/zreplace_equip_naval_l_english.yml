 ### SPA - NATIONALIST SPAIN ###
 #SPA_submarine_1b: "C Class"
 SPA_submarine_2_desc:0 "§The General Mola class was a class of four Italian Archimedes-class submarines commissioned in 1934 and transferred to the Nationalists in 1937. They were fairly large, displacing 880 tons, yet faster than most subs. They were armed with eight 533mm torpedo tubes and had a diving depth of 90m."
 SPA_destroyer_2:0 "Churucca Class"
 SPA_destroyer_2_desc:0 "The Spanish Churucca class included sixteen destroyers launched between 1925 and 1933, two of which were later sold to Argentina. The ships were designed based on the British S-class destroyers and made up the backbone of the Spanish Navy during the Civil War. They displaced over 1,500 tons and were armed with five 120mm/45 Vickers-Armstrong guns in their main armament, as well as six 533mm torpedo tubes. They had good speed and excellent range. "
 SPA_destroyer_4_desc:0 "The Álava-class destroyers were launched postwar as upgrades to the previous Almirante Antequera class (which was a subclass of the earlier Churucca class). They displaced 1,710 tons and had four 120mm/45 Vickers-Armstrong Mk Fs as their main guns. Their speed and range were comparable to the earlier designs that the class built upon."
 #SPA_light_cruiser_1b: "Príncipe Alfonso Class"
