 ### SWE - SWEEDEN ###
 #SWE_submarine_1b: "Draken Class"
 SWE_destroyer_4_desc:0 "§The two Öland-class destroyers represented a radical change from previous designs. They were launched and completed shortly after the Great WarI. They were large, displacing 1,880 tons. They were armed with four 120mm/45 M44 guns in their main armament, and had a strong AA, torpedo, and ASW complement. They were slightly slower than earlier destroyers, but had a significantly improved range."
 ### TUR - TURKEY ###
 #TUR_submarine_1b: "Dumlupınar Class"
 TUR_submarine_4:0 "Sakayra Class"
 TUR_submarine_4_desc:0 "The Sakayra-class submarines were a series of U.S. Balao-class subs sold to Turkey after the war. They were very large submarines for their era, displacing over 1,520 tons. They had excellent range and speed, and were armed with ten 533mm torpedo tubes."
 TUR_destroyer_2:0 "Kocatepe Class"
 TUR_destroyer_2_desc:0 "The two destroyers of the Kocatepe class were built in Italy for the Turkish Navy in 1931. They were based on the Italian folgore design. The ships displaced 1,250 tons and were armed with four 120mm/50 Ansaldo 1926 guns and six 533mm torpedo tubes. They had good speed and range as well."
 ### URU - URUGUAY ###
 URU_destroyer_1:0 "Uruguay Class"
 URU_destroyer_1_desc:0 "The Uruguay was a heavy torpedo boat built in Germany for the Uruguayan Navy prior to the Great War. It displaced over 1,400 tons and was armed with four 120mm/45 Krupp QF guns. It had a strong AA complement and two 450mm torpedo tubes. Given their vintage and large size, they were fairly slow compared to other destroyers."
