 # 1910
 POWDERKEG_NAME:0 "The Powderkeg"
 POWDERKEG_DESC:0 "1910 is a challenging time for the peace in the world. The Italians are preparing for a war with the Ottomans, which will threaten their hold in the Balkans. Rebellion in Morocco is beginning to boil over, much to the anguish of France and to the delight of the German Empire. And the USA, still bitter about their defeat thirty years ago in the Second Mexican War, is itching for another go at the Confederacy.  All in all, either clear heads will be needed to keep the peace, or strong hearts to win the war."
 USA_POWDERKEG_DESC:0 "The War of Secession saw the end of the dream that had once been the United States of America.  The remaining states, bitter at France and Britain for their intervention, swore revenge.  Yet in the Second Mexican War the United States once again proved militarily incompetent. \n\nHowever from this lose came a new opportunity, as the nascent German Empire and the United States bonded over common enemies.  Now a member of the Quadruple Alliance, the United States is sure that when the time comes to face the CSA again, they will fall."
 CSA_POWDERKEG_DESC:0 "In 1862, France and Britain came to the rescue of the Confederacy and forced the United States to end hostilities and recognize the Confederate States of America.  Since then, the Confederacy has been a loyal ally of the two European powers, a bond that was further solidified after the Second Mexican War.  \n\nNow, the dominant power of North America, the Confederacy is young and unafraid, confident of both their military and moral superiority.  However much has changed in the past 30 years, and the old enemy in the North is not what it once was."
 FRA_POWDERKEG_DESC:0 "In 1870, France was dealt a blow by the formation of the German Empire in a crushing war which saw the loss of Alsace-Lorraine. This made an implacable enemy of France, who has been licking her wounds since.  To make matters worse, the German Empire has allied itself with the United States of America. \n\nFortunately, French diplomacy has built an Entente Cordial with the United Kingdom, Confederacy, and Russia. When war breaks out, surely the Germans and Americans will crumble. The matter is, of course, ''when''."
 ENG_POWDERKEG_DESC:0 "The British Empire is still at its zenith. Controlling a massive amount of territory in Africa, Asia, and the Americas through both direct rule and dominions, the United Kingdom still has one continent yet to be mastered: Europe. The United Kingdom has a few allies on the mainland, but none they are particularly fond of. \n\nOf course, good king Edward is surely not long for this world, and crown prince George has time to shake things up. What will the next king do for Britannia's place in Europe?"
 GER_POWDERKEG_DESC:0 "What was once 35 different independent nations is now the German Empire, seen by many as one of the world's foremost powers, if not the strongest of them all. However, there are many who would trifle with such a state. The German enemy of France has formed the Quadruple Entente of themselves, the UK, Confederacy, and Russia, all far stronger than Germany's own weak allies in Europe. \n\nFortunately however, Germany has been cultivating a friendship in the West, and hopefully, when the next war comes, that friendship will pay off."
 ITA_POWDERKEG_DESC:0 "Italy is the smallest member of the Quadruple Alliance, an alliance with which she has little faith in. Austria-Hungary, Italy's natural rival, is now a friend in the world of treaties but still a rival in practical terms. After all, Italian Irredentism still decrees the Austrian-held Dalmatian coast as Italian. For now, however, there are more pressing matters. \n\nWar plans with the Ottoman Turks are already being drawn up. The government predicts a short, decisive war. Italy shall prove her power."
 AUH_POWDERKEG_DESC:0 "The last century was a curse to the Austrian throne. Humiliation after humiliation was thrust upon her, from the rampage of Napoleon to the unification of Germany by the Prussians. Venerable old Kaiser Franz Josef now stands as the weakest member of the Triple Alliance, with two of her old enemies. But surprisingly, this has gone well for Austria so far. \n\nThe Hapsburgs have inherited Bosnia, and the people of Hungary finally seem placated. Perhaps more good shall come."
 RUS_POWDERKEG_DESC:0 "Recent years have not been kind to the Russian Empire. With a major military defeat at the hands of Japan, followed by a revolution that forced the once-invincible Tsar into a constitution, the Russian government must get back on its feet and prove its strength again, or risk revolution. \n\nLuckily, the Balkans are turbulent again. The crumbling Ottoman Empire is Russia's opportunity to expand, create new puppet states, and more importantly, prove it is still a world power."
 TUR_POWDERKEG_DESC:0 "Storm clouds are gathering over Kostantiniyye. Serbia, Greece and Bulgaria have been scheming together again- likely a war to try and claim the territory they unrightfully claim is theirs. The Albanians are close to revolt. The Italian government is also very publicly contemplating a conquest of the Tripoli Vilayet. \n\nLoss of territory is nearly inevitable. Ottoman Diplomacy, therefore, should center around ensuring we keep the capital, if nothing else."
 SER_POWDERKEG_DESC:0 "Serbia is seen by outsiders as a backwater, minor nation. Nothing more than a pawn in a great game that the world's empires are playing as each other. Of course, the empires of the world may learn sooner than they think that the Serbs are destined for greater things. \n\nCurrently, most Serbs live outside our borders, in Turkish or Austrian territory. If we are to make a deal with the devil- the Bulgarians- the Serbs may begin their road for glory by way of full Serbian unification."
 BUL_POWDERKEG_DESC:0 "Bulgaria has already made a name for itself through successful conflicts against the Serbs and outmaneuvering the Ottoman Empire to unify with Eastern Rumelia. Of course, now the state stands at a more uncomfortable position. The Turks seem unwilling to put up any more Bulgarian territory for grabs, and the Russians are slowly withdrawing their support. \n\nPerhaps it is not too late to mend fences with Serbia? After all, a Bulgaria with strong friends could be a surprising menace."
 CAN_POWDERKEG_DESC:0 "Although the War of Secession dealt the United States a great blow, it has put Canada in a more precarious position than ever.  Now Canada faces a hostile neighbor in the South, whose is much larger, both in terms of industry and military.  \n\nTrue Canada has a great ally in the form of the Mother Nation, Great Britain, but an ocean stands between the two, and in the event of a war, aid will take a long time to arrive."
 JAP_POWDERKEG_DESC:0 "In just under 50 years, Japan has turned from a backwards despotate ruled by a Shogun to a proper modern Empire, just as powerful as any country Europe has to offer. Emperor Meiji is to thank for it, but sadly he is both old and diseased- and can't possibly live much longer. \n\nBefore Crown Prince Yoshihito takes the crown, there are a few more matters to settle, however. The elderly emperor must decide where Japan stands with Russia, and what to do with the Korean vassal."
 BEL_POWDERKEG_DESC:0 "Protected by the British, seen by the German as a backdoor leading to Paris avoiding the fortified French military's concentration along the Franco-German border, the Kingdom of Belgium is in a tricky situation.\n\nKing Albert I will have a difficult choice to make, either stand against the Kaiser Wilhelm II and stood side by side with Entente or either let the German troops walk in its territories and take a different course of action."
 HOL_POWDERKEG_DESC:0 "Since the Second Hague Conference in 1907, the Netherlands do everything to avoid a Political Alliance with another European Empire.\n\nAs the drums of war resound to the gates of Amsterdam and despite their strong policy of neutrality, the peaceful mill country could soon find itself back to the wall having to make a choice that could forever change the future of the Dutch Empire.\n\nNo one knows how the fiercely patriotic Queen Wilhelmina will react..."
 QIN_POWDERKEG_DESC:0 ""
