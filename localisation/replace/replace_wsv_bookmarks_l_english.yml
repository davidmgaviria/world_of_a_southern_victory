 # 1938
 GATHERING_STORM_NAME:0 "The Gathering Storm"
 GATHERING_STORM_DESC:0 "The War to End All Wars was suppose to be just that, the last war.  However, since the fragile Armistice of 1917, these foolish beliefs have fallen away.  In Europe, England and France chafe under the German yolk, and have begun to test their limits.  In Asia, Japan has attacked China, beginning a long and brutal war.  And in North America, Jake Featherstone, a vitrolic war-mongerer and white supremacist, has won the Presidency through... unorthodox means, and many believe he may try to further increase his power."
 USA_GATHERING_STORM_DESC:0 "The Great War saw the United States finally return to dominance on its continent, swallowing up the Dominion of Canada and ripping large chunks out of the Confederate States of America.   However, this new empire came at a cost, and ever since the US has been struggling to put down rebellions across it new holdings.\n\nIn addition, the people of the US have become complacent, allowing their military to fall into decay as social programs took the forefront under the new Socialist administrations.  If another war were to come, the US will find itself vastly unprepared."
 CSA_GATHERING_STORM_DESC:0 "Bloodied and battered from the Great War, the Confederate States spent the early post-war years struggling with hyper-inflation, unemployment, and a sense of lost honor.  Into this scene step the Freedom Party, and its charismatic leader Jake Featherstone has promised to restore the Confederacy to its former glory.\n\nNow in power, Featherstone has moved quickly to consolidate his power, abolishing the Supreme Court and purging political opponents.  How he will deal with the upcoming election of 1940, and whether he will attempt to regain the Confederacy’s lost land, is yet to be seen."
 FRA_GATHERING_STORM_DESC:0 "The Great War proved to be as disastrous as the Franco-Prussian War.  Over a million Frenchmen were slain, and in the end France had nothing to show for it but more lost land.\n\nThe French people are furious, and demand action.  If France is to survive, a strong government must rule.  At the same time, the public faith in the French Army is shockingly low, and if France is to ever defeat Germany, then it must fully reinvent the way it wages war."
 ENG_GATHERING_STORM_DESC:0 "Once the undisputed world power, the Great Britain has now fallen second place to the German Empire.  While Britain does retain sizeable holdings in Africa and Asia, its grip on the European continent has been shattered, and that’s not to mention the loss of Canada.\n\nIf Britain is to restore its rightful place in the sun, it must fully prepare itself for the next war, so that when it comes the British may reign supreme on the land, air, and sea."
 GER_GATHERING_STORM_DESC:0 "The German Empire has finally achieved its dream of hegemony on the European continent.  In the west, France and Belgium remain under the German heel, while in the east, large swathes of fertile land have been ripped from Russia, regifted to the German people to help them expand and prosper.\n\nHowever, not all is as well as it seems.  The Austro-Hungarian Empire, while still intact, teeters on the edge of collapse.  And outside the German sphere, the former Entente powers are slowly rearming, indicating another far larger and bloodier war may soon be at hand."
 AUH_GATHERING_STORM_DESC:0 "Although it staved off defeat and internal collapse during the Great War, the Austro-Hungarian Empire remains a shadow of its former self.  Across the empire, ethnic minorities yearn for freedom, and in Vienna, the Prussian hand encroaches further and further into Austrian affairs.\n\nWorst off, it seems that Russia has not given up on the idea of Panslavism, and is gearing up for another war.  If Austria-Hungary is to survive the coming years, drastic measures must be taken."
 RUS_GATHERING_STORM_DESC:0 "From 1914-1926, Russia was engulfed in endless war.  First against the German Empire, and then against the Bolshevik forces, the brave soldiers of the Tsar fought tooth and nail to stave off destruction.  Even then, they were unable to prevent the lost of large swathes of Eastern Russia to the Germans, which has left Russia weakened and isolated from its slavic brothers in Europe. \n\nNevertheless, the Tsar has not given up on the dream of Panslavism and although Russia is in a worse position than it was 35 years ago, the Tsar has no doubt that this time, the Russian Empire will emerge victorious."
 OTHER_GATHERING_STORM_DESC:0 "Other countries of the period."
