l_russian:
 ww1_sov_revolution:0 "Социалистическая Революция"
 ww1_sov_revolution_desc:0 "Вперед, товарищи! Мы сокрушим Временное правительство и установим народную, Советскую власть!"
 ww1_sov_peace:0 "Декрет о мире"
 ww1_sov_peace_desc:0 "Советское правительство с самого начала революции считало войну с Германией и ее союзниками совершенно неприемлимой. Мы подпишем Брест-Литовский договор, и остановим кровопролитие, гнетущее нашу Родину!"
 ww1_sov_continue_war:0 "Война до победы"
 ww1_sov_continue_war_desc:0 "Германия предлагала возможность выйти из войны на условиях потери значимых земель уже бывшей Российской Империи. Товарищ Троцкий предположил, что Германия не может дальше вести наступательую войну, а значит что мы можем обойтись и без унизительного мира."
 ww1_sov_land:0 "Декрет о земле"
 ww1_sov_land_desc:0 "Власть Советам! Земля крестьянам! Фабрики рабочим! Мы сокрушим старые буржуазные устои! Национализация частной собственности есть одна из основных целей революции. Таким образом, каждый гражданин новой Советской России будет в праве трудиться и жить независимо от капиталистического гнета!"
 ww1_sov_red_army:0 "Красная Армия"
 ww1_sov_red_army_desc:0 "С этого момента будет сформированна Красная Армия, в которую может поступить каждый, кто готов отдать свои силы и свою жизнь для защиты завоеваний Социалистической Революции, и власти Советов и социализма."
 ww1_sov_sovnarkom:0 "Совет Народных Комиссаров"
 ww1_sov_sovnarkom_desc:0 "Совнарком учрежден в качестве временного рабочего и крестьянского правительства. Это чрезвычайное правительство во главе с товарищем Лениным, должно вывести Россию из тяжелого положения."
 ww1_sov_defend_revolution:0 "Учредительное собрание"
 ww1_sov_defend_revolution_desc:0 "Временное правительство слишком долго медлило с назначением и созывом Учрдительного собрания. Мы же взяли на себя отсветсвенность по подготовке к предстоящему избранию правительства. После выборов мы узнаем, какой партие наро больше всего доверяет."
 newfocus_7:0 "Чрезвычайная комиссия"
 newfocus_7_desc:0 "Завоевания Социалистической революции должны быть защищены от нападков контреволюционных субъектов. Жесткие меры предосторожности усилят обороноспособность страны."
 newfocus_8:0 "Красный флот"
 ww1_sov_red_fleet:0 "Красный Флот"
 ww1_sov_red_fleet_desc:0 "Красный Флот и Армия должны развитваться параллельно и в шаг с нашими новыми идеологическими устоями. Масштабная реформа и демократизация флота сделает ставку на усиление соединений отрядов матросов."
 ww1_sov_red_terror:0 "Красный террор"
 ww1_sov_red_terror_desc:0 "Политика террора необходима в сложившейся ситуации. Жесткие меры, ликвидация оппозиции и предателей внутри партии укрепит страну и очистит народ от всяких контреволюционных мыслей."
 ww1_sov_prodrazverstka:0 "Военный коммунизм"
 ww1_sov_prodrazverstka_desc:0 "Страна находится в ужасном экономическом кризисе. Армия и гражданское население на грани голода, снабжение страдает. Для того, чтобы избежать катастрофы, нам нужно установить продовольственную диктатуру, распределить продовольствие по всей армии, вести коммунистическую экономику в условиях войны."
 ww1_sov_electrification_desc:0 "Где только лампочка Ильича не светила? Развитие производства позволит нам осветить всю Россию электрическим светом, что даст толчок развитию инженерии."
 ww1_sov_electrification:0 "ГОЭЛРО"
 ww1_sov_tech_slot:0 "Академия наук"
 ww1_sov_tech_slot_desc:0 "До сих пор научные институты ведут собственную программу, которая сильно расходится с социалистическими идеалами. Мы возьмем под государственный контроль всю образовательную сферу и позволим каждому гражданину получить идеологически правильное образование."
 ww1_sov_nep:0 "НЭП"
 ww1_sov_nep_desc:0 "Новая экономическая политика расходится с изначальным планом, основанным на коммунистических идеалах. По факту мы прибегнем к установлению социалистической экономики, пока мы не можем позволить себе полный отказ от денег и всего прочего."
 ww1_sov_fire_of_revolution:0 "Огонь Революции"
 ww1_sov_fire_of_revolution_desc:0 "Враги, воевавшие против России, и вынудившие нас отказаться от больших территорий, совершили величайшую ошибку, оказав давление на революционное правительство. Империалисты будут обезоружены силой пропаганды, мы передадим факел Социалистической революции рабочим и солдатам Европы, чтобы те осветили себе путь в социалистическое будущее."
 ww1_sov_air:0 "Рабоче-крестьянский воздушный флот"
 ww1_sov_air_desc:0 "Мы продолжаем политику демократизации армии и не можем обойти стороной воздушный флот. Новая программа обучения должна повысить квалификацию пилотов, чтобы за кратчайший срок мы смогли создать боеспособную авиацию."
 ww1_sov_real_communism:0 "Коммунистическая Экономика"
 ww1_sov_real_communism_desc:0 "Да, до коммуниза нам далеко, да, страна находится в ужасном состоянии. Но мы не можем отказаться от идеи диктатуры пролетариата! Мы будем продолжать развитие экономики по крайне левому пути развития. К сожалению, без жертв не обойтись, но в будущем это приведет к расцвету социализма по всему миру."
 ww1_sov_reds_in_ukraine:0 "Советская Украина"
 ww1_sov_reds_in_ukraine_desc:0 "После образования Украинской Народной Республики, в стране стали притесняться социалистические партии. Мы должны связаться с представителями Украины, чтобы те прекратили давление на своих же граждан, иначе нам придется вмешаться в их дела!"
 ww1_sov_poland:0 "Советская Польша"
 ww1_sov_poland_desc:0 "Западные губернии распавшейся Империи достались по договору Польскому государству. Теперь Польша претендует на земли Беларуси и западной Украины. Наша цель - установление дружественного правительства в Польше и признание западных земель Беларуси и Украины советскими!"
 ww1_sov_ussr:0 "Советские Республики"
 ww1_sov_ussr_desc:0 "Социализм все шире распространяется по миру и уже многие страны бывшей Российской Империи желают вступить в наш советский интернационал! Если они согласятся на интеграцию, мы усилим давление на буржуазный мир!"
 newfocus_19:0 "Коминтерн"
 newfocus_19_desc:0 "Съезд постановил, что будет созван 3-ий Интернационал, который объединит всех коммунистов мира в единый альянс! В дальнейшем мы найдем союзников для борьбы с капиталистической Гидрой контреволюции!"
 ww1_sov_union:0 "Советский Союз"
 ww1_sov_union_desc:0 "Наша дальнейшая политика - объединение мирового социализма в единое государство по плану товарища Ленина. Советский Союз Социалистичеких Республик - вот наша Родина!"
 ww1_sov_dictator:0 "Диктатура Партии"
 ww1_sov_dictator_desc:0 "Все ясно - враги повсюду, даже среди наших бывших союзников. Учредительное собрание будет разогнано, а легитимную власть возьмет на себя лишь одна партия."
 ww1_sov_isolation:0 "Советская Изоляция"
 ww1_sov_isolation_desc:0 "Пока Россия находится в состоянии войны и масштабных перемен, мы не можем более иметь дела с буржуазными империями. Они угрожают нам интервенцией, какой смысл тогда сотрудничать с ними? лучше сконцентрироваться на внутренней политике."
 ww1_sov_constitution:0 "Новая Конституция"
 ww1_sov_constitution_desc:0 "Съезд постановил принять первую Конституцию Советской России. Мы заявляем, что каждый советский человек имеет равные возможности и права. И не будет в нашей стране ни бедных, ни богатых!"
 ww1_sov_social_welfare:0 "Социальное обеспечение"
 ww1_sov_social_welfare_desc:0 "Думаю, что для всего мира будет ударом по самолюбию капитализма тот факт, что в социалистической стране вводится бесплатное обеспечение, медицина, школа. Человек должен жить, а не выживать!"
 ww1_sov_agrar:0 "Аграрная реформа"
 ww1_sov_agrar_desc:0 "Социализм пришёл в деревню. Теперь каждый советский крестьянин имеет землю, имеет право использовать свой труд для своих нужд. Пора задуматся, как использовать крестьян на благо построения коммунизма! Реформа повысит производительность сельского хозяйства."
 ww1_sov_plan:0 "Плановая экономика"
 ww1_sov_plan_desc:0 "Планирование хозяйства позволяет сконцентрировать все ресурсы, что повышает производительность. Однако, планирование требует времени, и поэтому технологическое развитие идет замедленными темпами."
 ww1_sov_goscapital:0 "Государственный капитализм"
 ww1_sov_goscapital_desc:0 "Демократию Советов вытеснило господство бюрократического аппарата. Функцию буржуазии теперь исполняют советская элита и высшие партийные чины. Государство придерживается некоторых социалисических догм, но экономика же остается капиталистической, что спасет ее от развала."
 ww1_sov_five_years:0 "Пятилетный план"
 ww1_sov_five_years_desc:0 "Все прелести плановой экономики. Мы ставим срок, а идеологиески подкованные рабочие перевыполняют план добровольно-принудительным образом. И все довольны!"
 ww1_sov_red_com:0 "Реформа армии"
 ww1_sov_red_com_desc:0 "Народная армия нуждается в масштабном реформировании за которое ручаются наши прославненные теоретики. Совмещая идеологическую и боевую подготовку, мы создадим весьма эффективные формирования."
 ww1_sov_budenniy:0 "План Буденного"
 ww1_sov_budenniy_desc:0 "Товарищ Буденный утверждает, что авангард армии требуется укрепить кавалерийскими бригадами для проведения рейдерских атак в тылу противника."
 ww1_sov_frunze:0 "План Фрунзе"
 ww1_sov_frunze_desc:0 "Товарищ Фрунзе считает, что хорошо спланированная тактика наступления - залог нашей победы над Белыми! Наш штаб нужно пополнить опытными офицерами, которые хорошо разбираются в военной науке. "
 ww1_sov_finland:0 "Советская Финляндия"
 ww1_sov_finland_desc:0 "Ситуация с Финляндией сейчас очень напряженна. Гражданская война не обошла их стороной, однако вмешательство в их дела грозит нам ответом со стороны Германии, которая поддерживает Сенат. Нужно решить, признать независимость Финляндии, либо совершить рискованную авантюру и поддержать Финский Совет."
 ww1_sov_voroshilov:0 "План Тухачевского"
 ww1_sov_voroshilov_desc:0 "Товарищ Тухачевский уверен, что нужно развить методы ведения войны, и предлагает весьма радикальные идеи, в том числе усиление наших частей тяжелой артиллерией и химическим оружием."
 ww1_sov_tuhach:0 "План Тухачевского"
 ww1_sov_tuhach_desc:0 "План Тухачевского"
 ww1_sov_collectvization:0 "Коллективизация"
 ww1_sov_collectvization_desc:0 "Крестьянство упорно сопротивляется социалистическому прогрессу. Нужно целенаправлено объединять единоличные хозяйства в коллективные. Это не только должно ускорить темпы индустриализации, но облегчит изъятие продуктов и их распределение в промышленных комплексах."
 ww1_sov_little_fleet:0 "Черноморский флот"
 ww1_sov_little_fleet_desc:0 "Нам нужна морская база в Черном море. Тогда мы сможем выбить Белых из Крыма и Кавказа!"
 ww1_sov_north_fleet:0 "Балтийский флот"
 ww1_sov_north_fleet_desc:0 "Интервенты могут запросто нанести удар прямо в сердце России - по Петрограду. А Балтийский флот в искалеченном состоянии. Нужно это исправить."
 ww1_sov_south_fleet:0 "Черноморский флот"
 ww1_sov_south_fleet_desc:0 "Нам нужна морская база в Черном море. Тогда мы сможем выбить Белых из Крыма и Кавказа!"
 ww1_sov_ateism:0 "Борьба с религией"
 ww1_sov_ateism_desc:0 "Церковь травит нас бессмысленным бредом про какого-то мужика на небе, отупляя детей в церковных школах, и запугивая стариков. Вся церковная прослойка считала себя избранной элитой во времена царского правления. Мы им покажем, кто теперь в доме хозяин!"
 ww1_sov_airfleet:0 "Рабоче-крестьянский Воздушный флот"
 ww1_sov_airfleet_desc:0 "Мировая война продемонстрировала новые средства ведения боевых действий, в том числе авиацию, и отстатки царского воздушного флота нам очень пригодятся. Целью Красного Воздушного Флота (РККФ) будет обеспечение превосходства в воздухе, разведка и поддержка наземных сил Красной Армии."
 ww1_sov_paradise:0 "Социалистический рай"
 ww1_sov_paradise_desc:0 "Утопические идеи коммунизма будут наконец-то реализованы в нашем государстве. За ударный труд пролетариев мы будем их бесплатно обеспечивать всеми жизненно необходимыми средставами. Это будет уроком капиталистам всего мира."
 ww1_sov_help_for_red:0 "Советские претензии"
 ww1_sov_help_for_red_desc:0 "Рвение наших товарищей-социалистов к независимости охватывает европейские страны. Мы поддержим их и начнем с территорий, утраченных по Брестскому договору."
 ww1_sov_coalition:0 "Социалистическая коалиция"
 ww1_sov_democratic:0 "Умеренный социализм"
 ww1_sov_social_federation:0 "Социалистическая Федерация"
 ww1_sov_democratic_desc:0 "Наше Учредительное собрание готовит адовые коалиции. Берутся социалисты из партии Меньшевиков и умеренные эсеры. Эсеры формируют правительство, меньшевики становятся официальной социалистической партией, объединяющей в себе КОАЛИЦИЮ! для сохранения паритета в учредительном собрании. Только большевики с этим бугуртом не согласны."
 ww1_sov_kill_tsar:0 "Судьба царя"
 ww1_sov_kill_tsar_desc:0 "Царь давно уже чалится в ссылке с семьей. Пока он находится в заключении, у белых есть надежда на восстановление монархии, а присутсвие пленного царя в социалистической стране не имеет месту быть. Нужно избавиться от Николая Романова."
 ww1_sov_scientists:0 "Доп. ячейка исследований"
 extra_tech_slot:0 "Доп. ячейка исследований"
 ww1_sov_railroad:0 "Сооружение железнодорожных сетей"
 ww1_sov_railroad_desc:0 "Пора заняться расширением железнодорожной системы, которая заложит начало масштабной Великой Стройки Коммунизма!"
 ww1_sov_avangard:0 "Советская агитация"
 ww1_sov_avangard_desc:0 "В городах и деревнях России наши агитаторы польют свет на истинность и праведность нашего общего дела. Вперед, русских народ, только вместе мы отстоим завоевания Революции!"
 ww1_sov_propoganda:0 "Социалистическая пропоганда"
 ww1_sov_propoganda_desc:0 "В городах и деревнях России наши агитаторы польют свет на истинность и праведность нашего общего дела. Вперед, русских народ, только вместе мы отстоим завоевания Революции!"
 ww1_sov_repression:0 "Уничтожение оппозиции"
 ww1_sov_repression_desc:0 "Только партия осветит нам путь в светлое коммунистическое будущее! И никакая контра и оппозиция не помешает нам!"
 ww1_sov_world_revolution:0 "Мировая Революция"
 ww1_sov_world_revolution_desc:0 "Победа Социалистической Революции в России окажет колоссальное влияние на весь мир! Распространение вестей о начале Мировой революции поможет нашим товарищам в подполье буржуазных государств свегрнуть капиталистическое правительство и присоединиться к нашей борьбе!"
 ww1_sov_horse:0 "Ставка на конницу"
 ww1_sov_horse_desc:0 "В сложившейся обстановке опасно и дальше придерживаться стратегии ведения окопной войны. Товарищ Буденный предложил формировать основу Красной Армии из конно-моторизованных частей. Таким образом, пока наш противник будет отсиживаться в траншеях, наш мобильный авангард будет наносить удары из тыла."
 ww1_sov_strategy:0 "Ставка на планирование"
 ww1_sov_strategy_desc:0 "Окопная война должна уйти в прошлое, и наше командование должно решить эту проблему путем развития доктрины. Нужно использовать географические особенности и бесскрайние просторы России для проведения хорошо спланированных операций, чтобы противник оказался в нашей ловушке."
 ww1_sov_sturm:0 "Ставка на численное преимущество"
 ww1_sov_sturm_desc:0 "Географические особенности России вынуждают наш штаб командовать достаточно крупными фронтами. Наша новая военная доктрина должна учитывать все минусы ведения масштабных военных операций и использовать потенциал численного превосходства Красной Армии, чтобы раздавить нашего врага в открытом бою."
 ww1_sov_motrization:0 "Моторизация армии"
 ww1_sov_motrization_desc:0 "Как мы выяснили, удобнее крепить пулемет к автотранспорту, нежели к телеге на конной тяге. Очевидно же, нам нужно срочно обновить техническую составляющую конных корпусов!"
 ww1_sov_veterans:0 "Уроки Великой войны"
 ww1_sov_veterans_desc:0 "Империалисты совершили величайшое преступление против человечества. Советский народ стал одной из жертв этой войны. Но пора вынести уроки из этого всего и впредь не совершать ошибок, идя на сделку с европейцами, особенно с немцами."
 ww1_sov_civil_war_after:0 "Уроки Гражданской войны"
 ww1_sov_civil_war_after_desc:0 "Мы сокрушили беляков! Красная Армия подарила нашей Родине множество героев, и в боях отличились тысячи офицеров, которые достойны стать заменой уходящего поколения Ленинской гвардии."
 ww1_sov_mc_1:0 "Советская бронетехника"
 ww1_sov_mc_1_desc:0 "Война показала нашему командованию, что танки являются самой востребованной единицей боевой техники. Пора заменить славную «Тачанку» на действительно мощное орудие."
 ww1_sov_cult:0 "Культ личности"
 ww1_sov_cult_desc:0 "Сильному государству требуется сильный лидер, вождь Революции и Социализма. Таким образом мы воспрепятсвуем развитию контр-революционному мышлению, и тогда любой человек будет готов пойти за нашим вождем хоть на штыки, хоть в пламя."
 ww1_sov_aircraft:0 "Строительсвто авианосцев"
 ww1_sov_aircraft_desc:0 "Красный флот будет абсолютным повелителем морей. Это наш шанс свергнуть тиранию Британской империи. Враг будет бит и на море, и в небе!"
 ww1_air_nation:0 "Красные небеса"
 ww1_air_nation_desc:0 "Мы привлекли знаменитых асов, таких как Чкалов, Леваневский и Громов, а также десятки конструкторских бюро к разработке совершенно новых самолетов, которые продемонстрируют превосходство Красного Авиафлота над абсолютно всеми нашими противниками."
 ww1_upgrade_old_airplanes:0 "Обновление авиапарка"
 ww1_upgrade_old_airplanes_desc:0 "Мы можем модернизировать летательные аппараты, пылящиеся в ангарах после краха Империи. В советской стране множество одаренных инженеров и талантливых пилотов, способных преобразовать наш авиапарк."
 ww1_kirov_reporting:0 "«Киров на связи»"
 ww1_kirov_reporting_desc:0 "На автора этой модификации неожиданно напали ностальгические воспоминания, поэтому он решил добавить для альтернативной ветки этот фокус. На самом деле в Советах проводилась программа строительства дирижаблей, но не в масштабах одной другой известной игры."
 ww1_lenin_drednout:0 "Класс «Революция»"
 ww1_lenin_drednout_desc:0 "Британия совершила прорыв в военно-морском деле, создав иновационный корабль типа  «Дредноут». Мы не можем называть тебя первой морской державой, если господство на море одерживают бритты. Теперь все изменится координально."
 ww1_sea_nation:0 "Россия, правь над морями"
 ww1_sea_nation_desc:0 "Пока Красная армия только набирает силу, Красный флот не может соперничать ни с кем из великих держав. Сконцентрировав все усилия на развии флота, мы лишим Британскую Корону превосходства на море."




