 ship_hull_submarine:0 "Подводная лодка"
 ship_hull_submarine_desc:0 "Экспериментальные подводные лодки существовали раньше, но проектирование подводных лодок началось только в 19-м веке, и они были приняты несколькими ВМФ. Подводные лодки впервые широко применялись во время Первой мировой войны, а теперь используются во многих флотах, больших и малых."

 ship_hull_light:0 "Эсминец"
 ship_hull_light_desc:0 "Самое легкое прикрывающее судно. Его задача - защищать большие корабли, находить и уничтожать подводные лодки." 

 ship_hull_cruiser:0 "Крейсер"
 ship_hull_cruiser_desc:0 "Рабочая лошадка флота, крейсеры берут на себя множество важных обязанностей, от разведки и прикрытия легких крейсеров до поддержки боевого порядка тяжелых крейсеров." 

 ship_hull_pre_dreadnought:0 "Ранний дредноут"
 ship_hull_pre_dreadnought_desc:0 "Монстр своего времени до гонки дредноутов."

 ship_hull_heavy:0 "Дредноут"
 ship_hull_heavy_desc:0 "Эти массивные, тяжело бронированные монстры, главные символы военно-морской мощи. Все еще вызывают уважение в открытом море."

 ship_hull_carrier:0 "Авианосец"
 ship_hull_carrier_desc:0 "Развитие судов с площадкой произвело первые крупные корабли флота."