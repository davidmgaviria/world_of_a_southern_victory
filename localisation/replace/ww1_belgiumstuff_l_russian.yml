 ##### Events #####
 ww1_belgium.2.t:0 "Бельгия предлагает союз"
 ww1_belgium.2.d:0 "Сегодня мы получили сообщение о том, что Бельгия хочет пригласить нас в их союз. Они предлагают объединить Бенилюкс и создать новый сильный союз. Что нам делать?"
 ww1_belgium.2.a:0 "Это хорошее предложение"
 ww1_belgium.2.b:0 "Нет"
 ww1_belgium.3.t:0 "Бельгия требует подчинения"
 ww1_belgium.3.d:0 "Сегодня Бельгия прислала нам официальный запрос о подчинении. Они также сказали, что при необходимости они будут использовать силу. Каков наш ответ?"
 ww1_belgium.3.a:0 "У нас нет выбора"
 ww1_belgium.3.b:0 "Они могут прийти только в том случае, если они нарушат нашу защиту"
 ww1_belgium.4.t:0 "Бельгия требует Евпен"
 ww1_belgium.4.d:0 "Евпен всегда был территорией Бельгии. Теперь они требуют своих законных земель. Бельгия не такая сильная, но мы можем начать войну за небольшой участок земли"
 ww1_belgium.4.a:0 "Ведь это их историческая земля"
 ww1_belgium.4.b:0 "Нет, это немецкая территория"
 ww1_belgium.5.t:0 "Объединить Бенилюкс"
 ww1_belgium.5.d:0 "Мы считаем, что пришло время объединить Бенилукс. Мы будем объединять людей в регионе Бенилюкс в соответствии с нашими законами."
 ww1_belgium.5.a:0 "Мы отправим запрос нашим соседям"
 ww1_belgium.5.b:0 "Мы уже контролируем Бенилюкс"
 
 BEL_ww1_army_effort:0 "Военная модернизация"
 BEL_ww1_army_effort_desc:0 "Многие из наших винтовок, пушек, орудий и, к сожалению, военачальники - реликвии ушедшей эпохи. У нас просто нет выбора, кроме как идти в ногу со временем. Чем быстрее мы введем новое оружие в оборот и привлечем экспертов, которые знают, как их использовать, тем быстрее наши военные могут стать современной эффективной боевой силой."
 
 BEL_ww1_equipment_effort:0 "Развитие снаряжения"
 BEL_ww1_equipment_effort_desc:0 "Генералы старой гвардии не являются единственной причиной, по которой наши войска застряли в прошлом веке. Наши квартирмейстеры подвержены коррупции и вообще не хотят взаимодействовать между собой. Необходимо заменить их наиболее ответственными и опытными офицерами, и таким образом мы сможем не только узнать недостатки нашего вооружения, но и не допустить того, чтобы эти люди стали слишком популярными."
 
