 # [Generic] Aviation Effort

 BEL_ww1_form_air_force:0 "Форма ВВС" #link me pls
 BEL_ww1_form_air_force_desc:0 "Эти новые самолеты являются интересными игрушками и, возможно, обладают некоторой военной ценностью. Гражданские летчики могут быть легко обучены нашими экспертами, как использовать эти новомодные приспособления, и если этот проект принесет плоды, мы можем получить решающее преимущество перед нашими противниками, которые отстают в этой области, особенно в доктринах на самолеты."

 BEL_ww1_fighter_focus:0 "Истребитель" #link me pls
 BEL_ww1_fighter_focus_desc:0 "Ценность истребителя нельзя даже оспаривать. Сосредоточив наши усилия на разработке и использовании этого типа самолетов, наша нация сможет заполонить небо воздушной техникой и уничтожить любую вражескую авиацию, которая попытается нам помешать. С другой стороны, у сторонников Бомбардировщиков тоже есть сильные доводы в свою пользу, может не стоит класть все яица в одну корзину..."

 BEL_ww1_bomber_focus:0 "Бомбардировщик" #link me pls
 BEL_ww1_bomber_focus_desc:0 "Бомбардировщик - это простая и при этом крайне практичная техника. Обеспечив все ресурсы на развитие этого вида самолетов, мы гарантируем, что ВВС станут прекрасным инструментом поддержки сражений на земле, уничтожая вражеские оборонительные позиции. Конечно, мы можем производить и истребители, но бомбардировщики могут выиграть войну!" 

 BEL_ww1_airship_focus:0 "Дирижабль"
 BEL_ww1_airship_focus_desc:0 "Дирижабль — летательный аппарат легче воздуха, представляющий собой комбинацию аэростата с силовой установкой (обычно это двигатель внутреннего сгорания с воздушным винтом) и системой управления ориентацией (рули управления), благодаря чему дирижабль может двигаться в любом направлении независимо от направления воздушных потоков." 

 BEL_ww1_aviation_effort_1:0 "Развитие авиации I" #Link me pls
 BEL_ww1_aviation_effort_1_desc: "Теперь, когда мы создали ВВС, к нам начали активно приходить различные идеи и предложения. Наиболее заметным является предложение наших конструкторов самолетов о создании моделей для различных задач, вместо единого типа самолета. Изучение ролей, как например: уничтожение самолетов или сброс бомб на вражеские позиции, и способов их выполнения, потребует множества экспериментов и исследований, но эта идея, без сомнения, докажет свою эффективность."

 BEL_ww1_aviation_effort_2:0 "Развитие авиации II"
 BEL_ww1_aviation_effort_2_desc:0 "Наше стремление разделить самолеты по определенным ролям привело к созданию многочисленных моделей техники для различных задач. Молодежь особенно привлекает класс истребителей, и у ребят есть множество идей для развития нашей авиации. Может нам стоить прислушаться к ним и позаимствовать некоторые задумки, ради развития наших авиационных доктрин?" 

 BEL_ww1_aviation_effort_3:0 "Развитие авиации III"
 BEL_ww1_aviation_effort_3_desc:0 "Создание синхронизатора для пулеметов привело к кардинальным изменениям в воздушных боях: истребители стали гораздо эффективнее, а дирижабли уже доживают свои последние дни. Чтобы поспевать за невероятными темпами прогресса в авиационной сфере, нам нужно найти опытных кострукторов, которые создадут новую технику, которая, возможно, изменит войну в воздухе так же сильно как и на земле." 

 BEL_ww1_aviation_effort_4:0 "Развитие авиации IV"
 BEL_ww1_aviation_effort_4_desc:0 "Наши воздушные силы созданные так недавно, уже стали неотъемлимой частью наших вооруженных сил. Все растущее взаимодействие между войсками приводит к появлению множества теоретиков, инженеров, конструкторов и экспертов, которые уже жаждут рассказать нам о своих замыслах. Также возник новый класс пилотов - ''Асы'', быстро становящиеся местными знаменитостями. Мы должны привлечь всех эти людей к разработке новой техники, это нам точно не помешает." 

 BEL_ww1_aviation_effort_5:0 "Развитие авиации V"
 BEL_ww1_aviation_effort_5_desc:0 "С развитием совершенно новых типов авиации вроде Тактических и Стратегических бомбардировщиков, нам вновь предстоит провести многочисленные исследования по тому, как лучше применять все растущий поток новых видов техники. Кто-то заявляет, что бомбардировщики станут супероружием, способным решить исход войны. Что за чепуха!"

 BEL_ww1_pilotformation_1:0 "Боевой порядок I"
 BEL_ww1_pilotformation_1_desc:0 "В данный момент самолеты летают поодиночке и на большом расстоянии друг от друга, периодически вступая в дуэль с вражеской техникой. Однако в небе появляется все больше самолетов, поэтому уже очевидно, что так вести воздушный бой больше нельзя. Наши физики помогут разработать нам эффективные боевые порядки для современных условий войны."

 BEL_ww1_pilotformation_2:0 "Боевой порядок II"
 BEL_ww1_pilotformation_2_desc:0 "Новые боевые порядки вызвали море шума в военной авиации. Однако еще нужно еще убедиться, что летчики будут придерживаться их и в бою. Вдохновив асов на создание специальных пособий по воздушной тактике и боевым порядкам, мы сможем быть уверенными, что летчики будут держаться друг друга. Также возможно, что все это приведет к созданию новых фигур пилотажа и авиационных доктрин."

 BEL_ww1_aircraftprod_1:0 "Производство самолетов"
 BEL_ww1_aircraftprod_1_desc:0 "Хоть наши конструкторы собирают приличное количество самолетов, однако пора уже подключить к этому делу наши заводы. Начав массовое производство самолетов, мы не только заполним наше небо дружественной авиацией, но что более важно, лишим врага такого же потенциального преимущества над нами. И в конце концов, кто знает, может заводские инженеры предложат нам интересные улучшения для нашей техники..."

 BEL_ww1_aircraftprod_2:0 "Производство самолетов II"
 BEL_ww1_aircraftprod_2_desc:0 "В то время как основная часть самолетов производится на заводах по производству техники, у нас появились особые предприятия, занимающиеся исключительно производством самолетов. Возглавляемые экспертами в этой области, эти производства определенно помогут нам в создании новой техники, а также в ускорении производства уже существующих."	 

 BEL_ww1_airbomb_1:0 "Воздушная бомбардировка"
 BEL_ww1_airbomb_1_desc:0 "Пока тактика наших истребителей улучшается с внедрением боевых порядков, класс бомбардировщиков не развивается ни в технике, ни в тактической составляющей. При этом пилоты бомбардировщиков обладают бесценным опытом, и мы должны позаботиться о них, чтобы позже не учиться на старых ошибках при переходе на новую технику."

 BEL_ww1_airbomb_2:0 "Воздушная бомбардировка II"
 BEL_ww1_airbomb_2_desc:0 "Одна из самых крупных проблем нащей авиации в том, что сейчас бомбардировка - это игра наугад, так как необходимые геометрические подсчеты в воздухе на данный момент проделывать абсолютно невозможно. Создав не просто доктрину, но и стандартизированное оборудование, и обучив пилотов им пользоваться, мы превратим процесс бомбардировки из угадайки в точную и смертоносную науку." 

 BEL_ww1_air_innovation:0 "Инновационный подход в авиации"
 BEL_ww1_air_innovation_desc:0 "Недавние открытия в воздушной войне как в теории, так и в практике, позволяют заявить о начале золотого века в развитии авиации. От простого механика до асов - все предлагают что-то улучшить и некоторые из этих идей можно использовать на государственном уровне. Возможно авиация когда-нибудь станет самым важным оружием войны...не, точно нет." 

 BEL_ww1_navalair:0 "Развитие морской авиации"
 BEL_ww1_navalair_desc:0 "Один из наших многообещающих офицеров сегодня показал нам наработки по проекту, над которым он секретно работал. Палубный самолет взлетел со стоящего корабля, сбросил бомбу на старую посудину, и затем приземлился обратно на площадку. Хотя наши военачальники были не впечатлены этим изобретением, внимание главы государства определенно поможет развитию этого типа самолета." 


 #--------------------------------------------------------------
 # [Generic] Industrial Effort

 BEL_ww1_industrial_effort:0 "Развитие промышленности"
 BEL_ww1_industrial_effort_desc:0 "Эпоха господства промышленности находится в самом разгаре, и нам еще предстоит много работы. Создание новых проектов для увеличения нашего промышленного потенциала принесет нам неплохую выгоду, особенно в части производства снаряжения для наших военных."

 BEL_ww1_construction_effort:0 "Развитие строительства"
 BEL_ww1_construction_effort_desc:0 "Одна из зарубежных фирм была поглощена нашим государственным предприятием. Если мы убедим их перенести производство и рабочие места в нашу страну, то это даст значительный рост сектору гражданской экономики. Конечно, со своей стороны мы обеспечим постройку всех необходимых сооружений..."

 BEL_ww1_construction_effort_2:0 "Развитие строительств II"
 BEL_ww1_construction_effort_2_desc:0 "Иногда, даже в нерегулируемой рыночной экономике, государству приходится в нее вмешиваться. Если мы создадим новые государственные корпорации и обеспечим их заводами, то мы гарантируем, что наша страна сможет жить самодостаточно в то время, когда торговля будет затруднена." 

 BEL_ww1_construction_effort_3:0 "Развитие строительства III"
 BEL_ww1_construction_effort_3_desc:0 "Расширение нашей гражданской промышленности почти закончено, однако у нас есть еще один замысел. Мы можем продать компаниям некоторые пригородные земли, при условии, что они будут использовать ее для постройки своих заводов. Это еще сильнее увеличит выпуск гражданской продукции, и у нас практически не осталось способов для роста производства, кроме обыденной постройки фабрик."

 BEL_ww1_production_effort:0 "Развитие вооружений"
 BEL_ww1_production_effort_desc:0 "Количество закупаемого нами вооружения привлекло внимание местного стального магната, который хотел бы организовать новую оружейную компанию в нашей стране. Если мы поддержим это начинание, найдя землю, инвесторов и хороших рабочих, то очень скоро мы ощутим все преимущества от существования военного завода."

 BEL_ww1_production_effort_2:0 "Развитие вооружений II"
 BEL_ww1_production_effort_2_desc:0 "Автомобильный концерн, до этого прозводящий для нас армейскую технику, теперь хочет создать отдельный завод по производству военной продукции, чтобы за счет освободившихся линий увеличить производство гражданских автомобилей. Если мы заинтресованы в таком заводе, то возможно заключить эксклюзивный договор, который для нас обернется увеличением поставок военного оборудования."

 BEL_ww1_production_effort_3:0 "Развитие вооружений III"
 BEL_ww1_production_effort_3_desc:0 "Один из авиационных конструкторов попросил нас о помощи в создании нового завода по производству его авиатехники для наших ВВС. Хотя его модели не были протестированы, в худшем случае мы просто заставим завод производить технику выгодную нам. Профинансировав строительство и оказав ему помощь в создании своей компании, мы увеличим наши военный промышленный потенциал."

 BEL_ww1_dockyard_effort_1:0 "Расширение верфей"
 BEL_ww1_dockyard_effort_1_desc:0 "Выкупив неиспользуемые прибрежные земли и расширив нашу существующую инфраструктуру, мы сможем увеличить наши производтсвенные сощности по выпуску кораблей." 

 BEL_ww1_dockyard_effort_2:0 "Расширение верфей II"
 BEL_ww1_dockyard_effort_2_desc:0 "Матросы с торговых флотилий, рыбаки и отставные моряки нашего флота могли бы использовать свой опыт, чтобы курировать производство на новых верфях." 

 BEL_ww1_dockyard_effort_3:0 "Расширение верфей III"
 BEL_ww1_dockyard_effort_3_desc:0 "Некоторые коммерческие доки пришли в упадок, но если вложиться в их ремонт и модернизацию, то они могут быть легко перенаправлены на производство военных судов."

 BEL_ww1_airfield_expansion_1:0 "Расширение аэродромов"
 BEL_ww1_airfield_expansion_1_desc:0 "Для постройки аэродромов нужен лишь открытый участок земли, находящийся рядом с дорожной сетью. Создание самих полос и инфраструктуры это конечно, серьезная работа, но она точно окупится." 

 BEL_ww1_airfield_expansion_2:0 "Расширение аэродромов II"
 BEL_ww1_airfield_expansion_2_desc:0 "Некоторые гражданские посадочные полосы заброшены,выкупив и восстановив их, мы легко сможем использовать их для наших целей."

 BEL_ww1_airfield_expansion_3:0 "Расширение аэродромов III"
 BEL_ww1_airfield_expansion_3_desc:0 "Построив полноценные аэродромы у больших городов, мы сможем создать сеть легко снабжаемых баз для наших самолетов, что позволит нам существенно лучше оборонять самые важные регионы."

 BEL_ww1_infrastructure_effort:0 "Улучшение инфраструктуры"
 BEL_ww1_infrastructure_effort_desc:0 "По мере роста промышленности, частный сектор все чаще требует от нас инвестиций в инфраструктуру, что поможет росту экономики. Но если мы начнем заниматься этим делом, то у нас больше не будет ресурсов на строительство новых заводов. С другой стороны, именно инфрастраструктура будет влиять на скорость подвоза припасов и перемещения наших войск, так что может это и неплохая идея." 

 BEL_ww1_infrastructure_effort_2:0 "Улучшение инфраструктуры II"
 BEL_ww1_infrastructure_effort_2_desc:0 "Хотя у нас постоянно растет количество заводов, верфей и аэродромов, у нас еще есть возможности для новых вложений. Следующим логичным шагом станет развитие сети железных дорог, которые мы до сих пор упускали из виду. Проложение железнодорожных путей не только ускорит перемещение припасов и людской силы, но и откроет новые возможности для инвестиций в экономику."

 BEL_ww1_infrastructure_effort_3:0 "Улучшение инфраструктуры III"
 BEL_ww1_infrastructure_effort_3_desc:0 "Угроза приближающейся войны только подстегивает наши строительные работы. Мы должны убедиться, что у наших войск будут самые лучшие железнодорожные пути в мире!" 

 BEL_ww1_infrastructure_effort_4:0 "Улучшение инфраструктуры IV"
 BEL_ww1_infrastructure_effort_4_desc:0 "Группа инженеров предложила нам провести многообещающую систему автомагистралей, которая соединит все крупные города и даже военные центры. Вложив деньги в этот проект, наша инфраструктура в будущем будет вызывать лишь зависть у всего мира! Все дороги должны вести в нашу столицу!"

 BEL_ww1_extra_tech_slot:0 "Дополнительный слот для исследований"
 BEL_ww1_extra_tech_slot_desc:0 "Создание огромного промышленного потенциала, а также назначения наших лучших руководителей из НИОКР и военной сферы на новые предприятия, должны были рано или поздно принести плоды. Некоторые отрасли производства подарили нам выдающихся изобретателей, которые смогут создать новые технологии для нашей страны."

 BEL_ww1_extra_tech_slot_2:0 "Дополнительный слот для исследований II"
 BEL_ww1_extra_tech_slot_2_desc:0 "Наши достижения в промышленности и создании инфраструктуры сделали нашу страну маленькой - не на карте, слава Богу - а в смысле сплоченности всего нашего народа. В столицу стали чаще приезжать новые умы из глубинки, и нам будет несложно убедить их работать на благо нашей нации."


 #--------------------------------------------------------------
 # [Generic] Naval Effort

 BEL_ww1_naval_effort:0 "Создание мощного флота" #link me pls
 BEL_ww1_naval_effort_desc:0 "Снаряженные двигателями корабли начали сиять над своими соплеменниками и объявили новую эру военно-морской войны. Огромные корабли с одинаково большими орудиями, сражающимися в невероятных условиях и в определенном порядке. Программа модернизации наших кораблей приносить свои плоды."

 BEL_ww1_newnavalcanons_1:0 "Развитие орудий флота"
 BEL_ww1_newnavalcanons_1_desc:0 "В то время как развитие новых образцов для флота идет своим чередом, мы не должны забывать и об орудиях, стоящих на наших кораблях. Хотя мы в течение века старались стандартизировать калибры наших пушек, у нас все равно осталось множество видов орудий для различных задач. Пришло время сократить этот список, таким образом, унифицировать все наши разработки."

 BEL_ww1_newnavalcanons_2:0 "Развитие орудий флота II"
 BEL_ww1_newnavalcanons_2_desc:0 "Мы решили проблему с разнообразием калибров, однако мы должны также обеспечивать поставки оборудования, которое может помочь корабельным артиллеристам при ведении боя. Поставки дальномеров, которые скоро станут распостраненным прибором на наших кораблях, а также обучение офицеров по их использованию с учетом дальности стрельбы орудия, сделают использование наших новейших орудий более эффективным."

 BEL_ww1_newnavalcanons_3:0 "Развитие орудий флота III"
 BEL_ww1_newnavalcanons_3_desc:0 "Корабельная система управления огнем вызвала бурю обсуждений в морском сообществе, благодаря ее способности обеспечить наведение пушек судна на одну и ту же цель. Пусть она и примитивная, но корабли, поддерживающие использование такой системы, пользуются все большей популярностью. Эти новые проекты поставят нас на вершину морского технологического прогресса."

 BEL_ww1_dreadnought_effort:0 "Модернизация дредноутов"
 BEL_ww1_dreadnought_effort_desc:0 "С тех пор как Великобритания открыла всем нам новый класс кораблей - Дредноуты - между всеми ведущими державами началась гонка за создание самого большого и эффективного судна такого класса. Чтобы наш флот соответствовал требованиям современной войны, мы обязаны начать проектирование улучшенных моделей дредноутов."

 BEL_ww1_flexible_navy:0 "Гибкость Военно-Морского флота"
 BEL_ww1_flexible_navy_desc:0 "Даже необъятная масса кораблей будет бесполезна, если она будет патрулировать небольшую территорию в океане. Строительство флота, состоящего из небольшого количества линкоров и дредноутов, и поддерживаемого большим количеством кораблей прикрытия, поможет нам контролировать любую морскую зону и отвечать на угрозы наших соперников."

 BEL_ww1_large_navy:0 "Большой Военно-Морской флот"
 BEL_ww1_large_navy_desc:0 "Линкоры и дредноуты это сама по себе грозная сила, но дополнив их значительным количеством крейсеров и кораблей сопровождения, мы обеспечим не только тактические преимущества, но и увеличим абсолютное число судов нашего флота. Создав и развив доктрину вокруг этой идеи, наш флот станет непобедимым."

 BEL_ww1_navyreform:0 "Реформы в Военно-Морском флоте"
 BEL_ww1_navyreform_desc:0 "Морские сражения выигрывают не только орудия и корабли. Даже самое лучшее судно будет бесполезно, если оно не окажется в нужное время в нужном месте. Вложения в развитую систему коммуникаций между судами и портами гарантирует нам, что нужные корабли окажутся в необходимом месте в точное время, а это только упрочит наше морское превосходство." 

 BEL_ww1_cruiser_effort:0 "Модернизация крейсеров"
 BEL_ww1_cruiser_effort_desc:0 "Крейсер — класс боевых надводных кораблей, способных выполнять задачи независимо от основного флота, среди которых может быть борьба с лёгкими силами флота и торговыми судами противника, оборона соединений боевых кораблей и конвоев судов, огневая поддержка приморских флангов сухопутных войск и обеспечение высадки морских десантов, постановка минных заграждений и другие."

 BEL_ww1_destroyer_effort:0 "Модернизация эсминцев"
 BEL_ww1_destroyer_effort_desc:0 "Эскадренный миноносец — класс многоцелевых боевых быстроходных маневренных кораблей, предназначенных для борьбы с подводными лодками, и кораблями противника, а также для охраны и обороны соединений кораблей или конвоев судов при переходе морем. Эскадренные миноносцы могут также использоваться для разведывательной и дозорной службы, артиллерийской поддержки при высадке десанта и для постановки минных заграждений, а также дымовых завес." 

 BEL_ww1_capital_ships_effort:0 "Модернизация флота"
 BEL_ww1_capital_ships_effort_desc:0 "Наш флот устарел и нуждается в немедленной модернизации. Модернизация флота даст нам преимущество. "

 BEL_ww1_carrier_focus:0 "Создание авианесущих кораблей"
 BEL_ww1_carrier_focus_desc:0 "Некоторые передовые конструкторы предложили нам проект практически безоружного корабля, предназначенного для размещения крыла морских бомбардировщиков. Это многообещающий замысел, даже если он трудновыполним с учетом нынешнего развития технологий. Возможно, массовое участие самолетов скоро станет обыденным явлением в морской войне." 

 BEL_ww1_antisubmarine:0 "Оборона против подводных лодок"
 BEL_ww1_antisubmarine_desc:0 "Подводные лодки тяжело обнаружить, особенно когда ими командует опытный офицер. Если мы не хотим, чтобы все наши грузы оказались на дне моря, то надо подсказать адмиралам, что пора бы уже изучить применение глубинных бомб, продвинутых торпед, и других средств для борьбы с этой заразой." 