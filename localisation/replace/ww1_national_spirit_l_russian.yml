 AUH_ww1_Multinational_State:0 "Многонациональное государство"
 AUH_ww1_Multinational_State_desc:0 "Многонациональное государство — государство, на территории которого проживают различные этносы — нации, народности, национальные и этнографические группы. В зависимости от определения нации, государство может быть вместе с этим многокультурным и многоязычным"
 #--------------------------------------------------------------
 ITA_ww1_Risorgimento:0 "Рисорджименто"
 ITA_ww1_Risorgimento_desc:0 "Рисорджименто - национально-освободительное движение итальянского народа против иноземного господства, за объединение раздробленной Италии, а также период, когда это движение происходило (середина XIX в. — 1861); рисорджименто завершилось в 1870 году присоединением Рима к Итальянскому королевству."
 #--------------------------------------------------------------
 ww1_Faith_Allah:0 "Вера в Аллаха"
 ww1_Faith_Allah_desc:0 "В Коране говорится, что Аллах требует от своих почитателей быть едиными и не допускать разлада, помогать единоверцам, относиться к ним как к братьям, уметь прощать их и защищать свою веру."
 #--------------------------------------------------------------
 ww1_Scramble_for_Africa:0 "Схватка за Африку"
 ww1_Scramble_for_Africa_desc:0 "Соперничество европейских держав за земли на Африканском континенте резко обострилось после Берлинской конференции 1884 г., которая ввела понятие "эффективной оккупации" - жесткого политического и экономического контроля захваченных регионов. Постоянная борьба за территорию грозила перерасти в полномасштабную войну."
 #--------------------------------------------------------------
 AUH_ww1_House_Habsburg_Lorraine:0 "Габсбург-Лотарингский дом"
 AUH_ww1_House_Habsburg_Lorraine_desc:0 "Императорская династия Европы, члены которой являются потомками Франца I и Марии Терезии. Занимали престол Священной Римской империи с 1765 до 1806, престол Австрии с 1780 до 1918, а также занимали престол Мексики с 1864 до 1867. Позднее Австрия превратилась в Австро-Венгрию, ставшей одной из ведущих держав Европы. Один из Габсбургов был убит в Сараево в 1914 году, из-за чего и началась Первая мировая война."
 #--------------------------------------------------------------
 GER_ww1_North_German_Confederation:0 "Наследие Германского союза"
 GER_ww1_North_German_Confederation_desc:0 "Германский союз оказал огромное влияние на формирование Германской империи, она до сих пор пользуется его экономическими достижениями и законами."
 #--------------------------------------------------------------
 German_staff_ww1:0 "Немецкий штаб"
 German_staff_ww1_desc:0 "Немецкий штаб, ответственный за непрерывное изучение всех аспектов войны, а также за разработку и рассмотрение планов мобилизации или кампании. Он существовал неофициально с 1806 года и был официально учрежден законом в 1814 году, первым штатным персоналом. Он отличался правильным отбором своих офицеров по способностям и доказанным заслугам, а не патронажем или богатством, а также исчерпывающим и строго структурированным обучением, которое проходили его штабные офицеры. Его рост и развитие дали немецким вооруженным силам решающее стратегическое преимущество перед своими противниками на протяжении почти полутора веков."
 
 Austrian_staff:0 "Австрийский штаб"
 Austrian_staff_desc:0 "Имперский и Королевский генеральный штаб Австро-Венгрии был частью военного министерства. Его возглавлял начальник Генерального штаба для всех вооруженных сил, который имел прямой доступ к императору. Генеральный штаб отвечал за планирование и подготовку, в то время как Armeeoberkommando (AOK) был оперативным высшим командованием. Фактически AOK находился под непосредственным командованием императора, а начальником генерального штаба был его главный советник, на практике AOK находился под контролем начальника генерального штаба."
 
 Franch_Staff:0 "Французский штаб"
 Franch_Staff_desc:0 "Во время войны армией руководила штаб-квартира (GQG: Grand Quartier Général). Во время Первой мировой войны лидер французской армии назывался верховным генералом (генералиссимусом) или главнокомандующим. В последние годы войны основание Верховного военного совета в 1917 году привело к полному контолю французского генерала Фердинанда Фоха, и к середине 1918 года глава французской армии Петен был подчинен Фоку. Хотя война в основном закончилась перемирием в ноябре 1918 года, военная организация просуществовала до 1920 года."
 
 ENG_Staff:0 "Английский штаб"
 ENG_Staff_desc:0 "Британская армия во время Первой мировой войны могла проследить свою организацию до возрастающих требований имперской экспансии. Основой была добровольная система вербовки и система полков, которая была определена Реформой Кардуэлла и Чайлдерса конца 19 века. Британская армия была подготовлена и в первую очередь призвана к вопросам империи и последующим колониальным войнам. В последние годы 19-го века армия была вовлечена в серьезный конфликт, Вторую бурскую войну (1899-1902), в которой были выявлены недостатки в ее тактике, руководстве и управлении."

