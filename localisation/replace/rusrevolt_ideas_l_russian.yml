 RUS_ww1_russian_workers_desc:0 "Российская промышленность имеет высокие темпы роста. Последние годы в экономическом плане страна процветала благодаря экспорту различных товаров, однако этот успех строился на крови и поте русских рабочих. Класс пролетариата находится в угнетенном положении, и очень часто происходят стачки, приносящие серьезные убытки владельцам."
 RUS_ww1_dual_power_desc:0 "Временное правительство и Петроградский Совет ведут политическую борьбу за право быть единственным легитимным органом власти."
 RUS_ww1_russian_revolution_desc:0 "1905 год стал исходной точкой начала новой эпохи для России. Империю раздирают подпольные организации, ждущие подходящего момента, чтобы обратить всю ярость и мощь народа против самодержавия Царя."
 revolution_failed_desc:0 "Крах революции в России вынудил тысячи и тысячи коммунистов бежать из страны. Теперь их деятельность не контролируема ни каким государством. Популярность социализма растет во всем мире."
 SOV_great_revolution_desc:0 "Вставай, проклятьем заклейменный, весь мир голодных и рабов! Кипит наш разум возмущенный и смертный бой вести готов. Весь мир насилья мы разрушим до основанья, а затем мы наш, мы новый мир построим, - кто был ничем, тот станет всем."
 SOV_nationalization_desc:0 "Все помощичьи имения, церковные земли, усадьбы, вся земля переходит в распоряжение Советов и народа. Более не существует права частной собственности на землю."
 SOV_red_army_desc:0 "Так пусть же Красная сжимает властно свой штык мозолистой рукой, и все должны мы неудержимо идти в последний смертный бой!"
 SOV_social_welfare_desc:0 "Плата за труд - это достойное бесплатное образование детей, медицина, страхование и продовольствие. Мы построим социалистический мир таким, каким его представляли товарищи Маркс и Энгельс."
 SOV_prodrazverstka_idea_desc:0 "В стране действует Продовольственная диктатура. Чтобы избежать в условиях войны голода, Народный комиссариат продовольствия распределяет запасы еды по всей армии, однако это наносит сильный урон крестьянству и постепенно опустошает страну. "
 SOV_communism_economy_desc:0 "Пролетарии всех стран, соединяйтесь! Наша сила, наша воля, наша власть. В бой последний, коммунары, собирайтесь. Кто наш враг, кто против нас, тот должен пасть!"
 SOV_new_economy_desc:0 "Развёрстка отменяется, и вместо неё вводится налог на продукты сельского хозяйства. Но борьба продолжается. Сотни и тысячи лет, всегда воевали. Задача нашей партии развить сознание, что враг среди нас есть анархический капитализм и анархический товарообмен."
 SOV_soviet_capitalism_desc:0 "Демократию Советов вытеснило господство бюрократического аппарата. Функцию буржуазии теперь исполняют бюрократы. Государство придерживается некоторых социалисических догм, но экономика же остается капиталистической, что спасет ее от развала."
 SOV_plan_economy_desc:0 "Планирование хозяйства позволяет сконцентрировать все ресурсы, что повышает производительность. Однако, планирование требует времени, и поэтому технологическое развитие идет замедленными темпами."
 SOV_orthodox_church_desc:0 "Церковь, закрепившаяся как паразит на теле общества, диктует свои догматы населению, держит народную землю в своих руках, не используя ее по назначению, отупляет разум простого рабочего люда. Как долго советский человек будет терпеть это?"
 SOV_opposition_desc:0 "Меньшевики, большевики, эсеры, всякого рода социалисты, даже правые - всех не пресчетать, все рвут страну на части, все желают получить контроль над Советами. Оппозиция большевиков подрывает авторитет и мешает нашему общему делу - ликвидации буржуазии."
 SOV_VCHK_desc:0 "ВЧК - щит Революции! Мощным ударом обезглавим гидру мировой контрреволюции!"
 SOV_coalition_desc:0 "Единая коалиция социалистов России объединяет некогда бывших политических противников ради сохранения завоеваний Революции."
 SOV_democratic_federation_desc:0 "Отказавшись от крайне радикальных идей товарища Ленина и большевиков, Левая коалиция будет строить нерушимый социалистический мир демократическими методами."
 SOV_brest_litovsk_desc:0 "Россия наконец-то вышла из Великой Империалистической войны, понеся многотысячные, миллионные потери. Восстанавливаться от потрясений этой черной полосы в истории России мы будем не один год."
