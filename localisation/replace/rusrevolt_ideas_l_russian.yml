 felix_dzerzhinsky_desc:0 "Железный Феликс - основатель и глава Чрезвычайной комиссии."
 alexander_kerensky_desc:0 "Александр Керенский находится за границей, однако, его можно вернуть в Россию."
 leon_trotskiy_desc:0 "Товарищ Троцкий - один из самых известнейших революционеров и возможный будущий лидер страны."
 joseph_stalin_desc:0 "Иосиф Сталин имеет среди коммунистов сильную поддержку, которая обязательно поддержит его в борьбе за пост лидера страны."
 semen_budennyi_desc:0 "Товарищ Буденный подерживает расширения конных корпусов армии, при этом не отказывается и от механизации армии."
 mikhail_frunze_desc:0 "Товарищ Фрунзе делает ставку на тактическое превосходство над врагом и считается одним из гениальных стратегов нынешней России."
 sov_after_civil_war:0 "Конец Гражданской войны в России"
