 # [Holland] Diplomatic Effort
 #=========================================================================
HOL_ww1_diplomatic_effort:0 "Улучшение эффективности дипломатии"
HOL_ww1_diplomatic_effort_desc:0 "В наше время сложно сказать, к чему приведут нынешние события в мире. Дипломаты уже засыпали нас вопросами о том, будем ли мы участвовать в будущей битве за власть в мире, или же мы полностью отстранимся. Пока правительство раздумывает, у нас есть возможность расширить штат дипломатов, чтобы быть полностью готовыми к действиям, когда наша позиция будет определена."

HOL_ww1_supportgermany:0 "Поддержка Германии"
HOL_ww1_supportgermany_desc:0 "С массивным промышленным сектором Германской империи они кажутся четкой ставкой, даже если они дипломатично изолированы. Показывая общественную поддержку немцам даже по нескольким, не-ключевые вопросы отправят сообщение о том, что мы приближаемся к центральным державам."

HOL_ww1_supportfrance:0 "Поддержка Франции"
HOL_ww1_supportfrance_desc:0 "Хотя промышленность Франции не может конкурировать с Германией, у них гораздо больше друзей, и мы даже были бы еще одним. Поддерживая Францию в нескольких предстоящих дипломатических вопросах, мы можем просто победить их."

HOL_ww1_supportaustria:0 "Поддержка Австро-Венгрии"
HOL_ww1_supportaustria_desc:0 "Старая империя Австро-Венгрии жила, чтобы увидеть рост большинства основных стран на карте мира. Итак, конечно, если мы хотим стать более крупной нацией, какую страну лучше поддерживать? Это также поможет нам приблизиться к центральным державам."

HOL_ww1_supportrussia:0 "Поддержка России"
HOL_ww1_supportrussia_desc:0 "Российская империя остро нуждается в международной помощи. Для нации, чей бывший лидер придумал термин «Больной человек России», они не могут быть особенно здоровыми сами. Наша поддержка, если не что иное, поможет им зависнуть достаточно долго, чтобы сделать что-то решающее."

HOL_ww1_military_reserve:0 "Военный резерв"
HOL_ww1_military_reserve_desc:0 "Война может легко прийти к нашим границам в любой момент, и поэтому мы должны быть готовы к худшему. Военный резерв свободно подготовленных призывников вряд ли будет иметь истинное значение в случае войны, но эти впечатлительные молодые люди, получающие вкус армейской жизни, могут очень легко убедить их присоединиться к настоящей вещи."

HOL_ww1_embargo_germany:0 "Санкции Германии"
HOL_ww1_embargo_germany_desc:0 "Нелегальные атаки подлодок в Германии - оскорбление свободной торговли! Хотя санкция нас немного отвлечет от нейтралитета, нам будет намного труднее поддерживать торговлю с Германской империей."

HOL_ww1_embargo_france:0 "Санкции Франции"
HOL_ww1_embargo_france_desc:0 "Дипломатические интриги и удары Франции непростительны! Хотя санкция заставит нас проявиться и действовать в гораздо меньшей степени нейтрально в военной ситуации, вряд ли она окажется чем-то плохим, а что еще более важно, запретит Франции пользоваться нами!"

HOL_ww1_sellweapons:0 "Продать оружие"
HOL_ww1_sellweapons_desc:0 "Хотя напряженность в мире является самой высокой, когда-либо была, даже эта буря имеет серебряную подкладку. Поскольку у нас нет никакого интереса к вступлению в бой, мы сможем легко разыграть наши вооружения и конструкции оружия - даже с обеих сторон конфликта, если хотим, - и убьем несчастья других. Их вина за начало войны."

HOL_ww1_joingermany:0 "Присоединяйтесь к центральным державам"
HOL_ww1_joingermany_desc:0 "Центральные державы долгое время были друзьями нашей нации и отчаянно нуждались в помощи в эти самые неуверенные времена. Присоединение к ним - это односторонний билет в войну на их стороне, и мы лучше будем в нем, чтобы выиграть, если мы будем, но мы могли бы сделать приливы к решающей победе с их стороны."

HOL_ww1_joinfrance:0 "Присоединиться к Антанте"
HOL_ww1_joinfrance_desc:0 "В настоящее время Антанта, похоже, находится в лучшем положении, чтобы выиграть войну, и мы не хотели бы, чтобы они были пойманы, пропустили мирную конференцию, когда они это сделают. Присоединение к Антанте непременно втянет нас в войну, которая может закончиться катастрофой, но, по крайней мере, у нас будут союзники, чтобы помочь, верно?"

HOL_ww1_war_effort:0 "Усиление производственной базы"
HOL_ww1_war_effort_desc:0 "Когда мир находится в нынешнем состоянии, мы не можем позволить другим странам переходить через наши военные границы. Расширяя нашу производственную базу, мы можем обеспечить достаточно оружия и снарядов, чтобы выйти на первое место."

HOL_ww1_equip_fra:0 "Поставки Антанты"
HOL_ww1_equip_fra_desc:0 ""

HOL_ww1_equip_ger:0 "Центральные поставки вооружений"
HOL_ww1_equip_ger_desc:0 ""

HOL_ww1_Grants:0 "Гранты"
HOL_ww1_Grants_desc:0 "Кредитные деньги Антанте, чтобы помочь им в их военных действиях"

HOL_ww1_Volunteers:0 "Добровольцы"
HOL_ww1_Volunteers_desc:0 "Мы можем помочь нашим союзникам в их военных действиях, отправив им войска"

HOL_Colony_war:0 "Подготовка к войне"
HOL_Colony_war_desc:0 ""
HOL_ww1_ENG_exchange_plan:0 "План голландского английского обмена"
HOL_ww1_ENG_exchange_plan_desc:0 "Обменные исследования с англичанами"

HOL_War_Reserach:0 "Военные исследования"
HOL_War_Reserach_desc:0 "Наблюдайте за боевыми действиями и становитесь сильнее в процессе"

HOL_War_Studies:0 "Военные исследования"
HOL_War_Studies_desc:0 "Изучите сражения вокруг наших границ"

HOL_Acces_Todos:0 "Открыть границы"
HOL_Acces_Todos_desc:0 "Война идет очень близко. Мы должны открыть наши границы, чтобы спасти как можно больше человеческих жизней, пока они пытаются обойти нас."

HOL_ww1_war_fanatics:0 "Война фанатиков"
HOL_ww1_war_fanatics_desc:0 "Есть энтузиасты войны, которые любят сражаться с нашими друзьями."

HOL_ww1_ger_exchange_plan:0 "Голландский план немецкого обмена"
HOL_ww1_ger_exchange_plan_desc:0 "Биржевые исследования с немцами"

HOL_German_access:0 "Немецкий военный доступ"
HOL_German_access_desc:0 "Военный обменный план с Германией будет очень выгодным ...."

HOL_neutrality_focus:0 "Нейтралитет"
HOL_neutrality_focus_desc:0 "В то время как другие могут утверждать, что требуется смелость и мудрость, чтобы принять участие в глобальном конфликте, мы знаем, что требуется больше, чтобы отказаться."

HOL_Hostile_diplo:0 "Враждебная нейтральность"
HOL_Hostile_diplo_desc:0 "Если мы будем нейтральными, мы должны быть готовы защищать наш нейтралитет."

HOL_friendly_diplo:0 "Дружелюбный нейтралитет"
HOL_friendly_diplo_desc:0 "Если мы хотим держаться подальше от войн, нам нужно подружиться с боевыми партиями"

HOL_Armed_Neu:0 "Вооруженный нейтралитет"
HOL_Armed_Neu_desc:0 "Мы должны быть готовы в любом случае войны."

HOL_Home_Defence:0 "Главная Оборона"
HOL_Home_Defence_desc:0 "Он вышел из-под контроля, мы больше не можем оставаться нейтральными"

HOL_interventionism_focus:0 "Фокус интервенционизма"
HOL_interventionism_focus_desc:0 "Мы ценим свободу всех людей, а не только наших собственных граждан. Если предотвращение тирании означает войну, то пусть будет так."

HOL_deterrence:0 "Устрашение"
HOL_deterrence_desc:0 "Стоя в одиночку, мы редко выигрываем от войны. К счастью, мы знаем, что лучшая защита - настолько известная, что вам никогда не придется ее использовать."

HOL_volunteer_corps:0 "Добровольческий корпус"
HOL_volunteer_corps_desc:0 "Заставлять наших людей умереть за идеалы свободы было бы иронией, но создание средств для тех, кто хочет помочь людям за рубежом, - это не так."

HOL_foreign_expeditions:0 "Иностранные экспедиции"
HOL_foreign_expeditions_desc:0 "С нашими врагами, готовыми вмешаться в отдаленные конфликты от имени своих идеалов, мы должны быть готовы сделать то же самое для наших."

HOL_why_we_fight:0 "Почему мы боремся"
HOL_why_we_fight_desc:0 "Мир становится все более небезопасным. Наш народ должен видеть зверства, совершаемые теми, кто жаждет власти. Настало время сплотить народ к нашему делу и обеспечить, чтобы все были готовы бороться за нашу свободу."

HOL_technology_sharing:0 "Обмен технологиями"
HOL_technology_sharing_desc:0 "Делясь технологическими достижениями с нашими союзниками, вся наша фракция сможет проводить исследования и разработки в военное время более эффективно."

