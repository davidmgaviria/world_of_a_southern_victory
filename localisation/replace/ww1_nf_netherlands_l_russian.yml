 # [Holland] Political Effort
 #=========================================================================
 HOL_political_effort:0 "Политические реформы"
 HOL_political_effort_desc:0 "Настало время реформ. В то время как нация была прекрасна под руководством системы старых лет, эти бурные времена требуют правительства, которое в состоянии ответить на них. Если мы решим изменить наши пути как нации, или укрепить наше существующее правительство, чтобы противостоять новым внешним угрозам, политические изменения не принесут ничего, кроме пользы нашей нации и будущего народа."
 HOL_Reform:0 "Реформы"
 HOL_Reform_desc:0 "Реформа голландского правительства в пользу более коммунистического"
 HOL_Preserve:0 "Сохранение"
 HOL_Preserve_desc:0 "Сохранить старые права и стандарты"
 HOL_Reform_2:0 "Вторая реформа"
 HOL_Reform_2_desc:0 "Еще одна реформа, которая наделяет коммунистическую партию полномочиями"
 HOL_Settle_religious_conflict:0 "Урегулировать религиозные конфликты"
 HOL_Settle_religious_conflict_desc:0 "Устранить религиозный конфликт между протестантами и католиками"
 HOL_End_census_kies:0 "Избирательное право"
 HOL_End_census_kies_desc:0 "Теперь, наконец, все люди могут голосовать, а не только богатые"
 HOL_Let_them_eat_potatoes:0 "Пусть они едят картошку!"
 HOL_Let_them_eat_potatoes_desc:0 "Добро пожаловать в картофельную революцию!"
 HOL_Troelstra_reforms:0 "Реформы Терельстры"
 HOL_Troelstra_reforms_decs:0 "Троелстра уничтожает каждую политическую партию и объединяет голландские народы"
 HOL_Capitalist_ideas:0 "Капиталистические идеи"
 HOL_Capitalist_ideas_desc:0 "Примите больше капиталистических идей, но сохраните некоторые социальные элементы."
 HOL_neutrality_focus1:0 "Нейтралитет"
 HOL_neutrality_focus1_desc:0 "Мы решили не вмешиваться в какие-либо вооруженные конфликты за пределами наших границ."
 HOL_End_census_neu:0 "Избирательное право"
 HOL_End_census_neu_desc:0 "Теперь, наконец, все люди могут голосовать, а не только богатые."
 HOL_Reinforce_border:0 "Укрепление границ"
 HOL_Reinforce_border_desc:0 "В случае войны мы должны быть готовы"
 HOL_Colony_effort:0 "Усилие колонии"
 HOL_Colony_effort_desc:0 "Мы не можем просто пренебрегать колониями в этом стремлении улучшить нашу страну!"
 HOL_God_save_the_queen:0 "Боже, храни королеву!"
 HOL_God_save_the_queen_desc:0 "Наша королева - наша страна, мы хотим служить ей."
 HOL_Netherland_first:0 "Нидерланды впереди"
 HOL_Netherland_first_desc:0 "Мы объединяем нашу страну"
 HOL_Fight_2_live:0 "Бороться, чтобы жить."
 HOL_Fight_2_live_desc:0 "Мы должны принять меры на случай, если ситуация еще более обострится..."
 HOL_Live_2_Fight:0 "Жить, чтобы бороться"
 HOL_Live_2_Fight_desc:0 "Защита - самое главное."
 HOL_democratic_focus:0 "Свобода"
 HOL_democratic_focus_desc:0 "Пришло время расширить наши политические взгляды и стать по-настоящему свободной страной мира"
 HOL_One_for_all:0 "Один за всех!"
 HOL_One_for_all_desc:0 "Нужно поддерживать армию, чтобы защитить страну!"
 HOL_More_men:0 "И все за одного!"
 HOL_More_men_desc:0 "Мы должны поддерживать армию, чтобы защитить наш народ!"
 HOL_weapons:0 "Военная прибыль"
 HOL_weapons_desc:0 "Пусть оружейная промышленность получает прибыль от растущего спроса на оружие"
 HOL_VaderLand:0 "Для людей и Родины"
 HOL_VaderLand_desc:0 "Национализм не должен быть злом…"
 HOL_Eupen:0 "Потребовать Эйпен"
 HOL_Eupen_desc:0 "В прошлом мы контролировали Эйпен... Давайте потребуем ее назад, чтобы обеспечить мир между Бельгией и Германией."
 HOL_Enpower_democrats:0 "Поддержка демократов"
 HOL_Enpower_democrats_desc:0 "Нейтральная сторона нашей страны имеет много власти, мы должны показать миру, мы готовы стоять и защищать свободу любой ценой!"
 HOL_Faction_Bel:0 "Реформы Нидерландов"
 HOL_Faction_Bel_desc:0 "Мы восстановим Нидерланды к его былой славе! Для максимальной прибыли конечно...."
 HOL_Faction_LUX:0 "Пригласите Люксембург"
 HOL_Faction_LUX_desc:0 "Они также были частью нашей большой прибыли, сделавшей республику, возможно, они захотят снова присоединиться к ней."
 HOL_Colony_freedom:0 "Предоставить более колониальную автономию"
 HOL_Colony_freedom_desc:0 "Как истинные коммунисты, мы не можем иметь настоящих колоний ... Но остальные не заметят ..."
HOL_Fate_of_Siam:0 "Судьба Сиама"
HOL_Fate_of_Siam_desc:0 ""
HOL_Claim_our_colies_america:0 "Заявить права на американские колонии"
HOL_Claim_our_colies_america_desc:0 ""
HOL_Claim_our_colies:0 "Заявить права на азиатские колонии"
HOL_Claim_our_colies_desc:0 ""
HOL_Faction_Bel_COM:0 "Реформы Нидерландов"
HOL_Faction_Bel_COM_desc:0 "Мы восстановим Нидерланды до прежней славы! Для максимальной прибыли, конечно ..."
HOL_Faction_LUX_Com:0 "Пригласить Люксембург"
HOL_Faction_LUX_Com_desc:0 "Они также были частью нашей большой прибыли, сделавшей республику, возможно, они хотят снова присоединиться к ней."
HOL_ww1_Colony_effort_1:0 "Усилие колонии"
HOL_ww1_Colony_effort_1_desc:0 "Нам нужно больше сосредоточиться в наших колониях."
HOL_ww1_Improve_Colony_Dockyards:0 "Улучшение наших доков"
HOL_ww1_Improve_Colony_Dockyards_desc:0 ""
