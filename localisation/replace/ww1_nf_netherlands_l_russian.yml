HOL_ww1_Improve_Colony_Military_desc:0 ""
HOL_ww1_Improve_Colony_Industry:0 "Улучшить нашу продукцию"
HOL_ww1_Improve_Colony_Industry_desc:0 ""
HOL_ww1_Improve_Colony_Air:0 "Реформа ВВС"
HOL_ww1_Improve_Colony_Air_desc:0 ""
HOL_WW1_Colony_Research:0 "Колониальные исследования"
