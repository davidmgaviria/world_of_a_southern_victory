AUH_ww1_military_youth:0 "Милитаризация молодежи"
AUH_ww1_military_youth_desc:0 "" #KAISER_ANONY

AUH_ww1_student_movement_focus:0 "Студенческое движение"
AUH_ww1_student_movement_focus_desc:0 "Молодежь нашей страны действительно смышленная, и это может помочь нам в наших исследованиях, особенно в области сухопутных доктрин." #KAISER_ANONY

