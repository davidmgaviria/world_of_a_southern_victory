# [AUSTRIA-HUNGARIAN EMPIRE] Political Effort
#=========================================================================
AUH_ww1_political_effort:0 "Политические реформы"
AUH_ww1_political_effort_desc:0 "Политические реформы – это изобретение или введение по зарубежным образцам великих социальных инноваций – новых политических организаций, новых форм правления, новых политических режимов, новых избирательных систем, предоставление права голоса новым социальным группам, например, афро-американцам, наёмным рабочим и беднякам, женщинам и т.д." #KAISER_ANONY

AUH_ww1_sovereignist_ethos:0 "Централизация"
AUH_ww1_sovereignist_ethos_desc:0 "" #KAISER_ANONY

AUH_ww1_support_kaiser:0 "Укрепить авторитет императора"
AUH_ww1_support_kaiser_desc:0 "Его королевское величество Кайзер и Кёниг мудро правил нашей страной в течение долгого времени, но появилась угроза его правлению. От националистов, которые борются за свободу слова и федералистов стремящихся объединить региональную демократию, у правительства появилось много врагов внутри страны. Мы должны провести кампанию по переработке абривиатуры K.u.K., чтобы помочь ему в контроле над Австро-Венгрией."

AUH_ww1_contest_kaiser:0 "Оспорить авторитет императора"
AUH_ww1_contest_kaiser_desc:0 "Возможно, монархия больше не способна править многонациональным государством. Кайзер и Кёниг резко потерял популярность за пределами самой Австрии и имеет множество врагов в своей собственной части империи. Если мы ослабим его авторитет изнутри, разве у него будет шанс сохранить свою власть? На его место придет лидер от более влиятельной партии."

