#--------------------------------------------------------------
# [AUSTRIA-HUNGARIAN EMPIRE] Army Effort
#=========================================================================
AUH_ww1_army_effort:0 "Сухопутные Войска Австро-Венгрии"
AUH_ww1_army_effort_desc:0 "Вооружённые силы Австро-Венгрии (kaiserliche und königliche Armee) — совокупность всех войск и сил Австро-Венгерской империи. Вооружённые силы Австро-Венгрии были образованы после преобразования в соответствии с Австро-венгерским соглашением Австрии в дуалистическую монархию" 

AUH_ww1_trenchwarfare:0 "Позиционная война"
AUH_ww1_trenchwarfare_desc:0 "Позиционная война — война, в которой вооружённая борьба ведётся, в основном, на сплошных, относительно стабильных фронтах (позициях) с глубокоэшелонированной обороной. Как правило, характеризуется высокой плотностью войск и развитым инженерным обеспечением позиций."

AUH_ww1_artillery_effort_1:0 "Развитие артиллерии"
AUH_ww1_artillery_effort_1_desc:0 "Первым шагом программы по модернизации армии станет дальнейшее развитие артиллерийских орудий. Сперва необходимо найти новых конструкторов, которые принесут нам плоды в виде новых проектов артиллерийских установок"

AUH_ww1_artillery_effort_2:0 "Развитие артиллерии II"

AUH_ww1_artillery_effort_2_desc:0 "После того, как мы собрали под своим крылом перспективных конструкторов, логично будет предоставить им свои собственные фабрики. Назначив конструкторов и инженеров на заводы, и приписав к ним рабочих, мы с уверенностью можем ожидать прорывов в области артиллерии." 

AUH_ww1_artillery_effort_3:0 "Развитие артиллерии III"
AUH_ww1_artillery_effort_3_desc:0 "Полевые испытания выявили крупную проблему в артиллерийской отрасли: огромное количество модификаций и калибров наших орудий не только значительно увеличивает затраты на производство снарядов, но и снижает эффективность наших пушек на поле боя. Стандартизировав калибры наших пушек, мы в буквальном смысле получим больше выхлопа от наших инвестиций в эту отрасль." 

AUH_ww1_artillery_effort_4:0 "Развитие артиллерии IV"
AUH_ww1_artillery_effort_4_desc:0 "Считалось, что орудия, стреляющие прямой наводкой, уйдут с полей сражений, однако к нам поступает все больше запросов на эти легкие пушки, а не на гаубицы и осадные орудия. Направив наши усилия на развитие таких орудий, а также на снаряды к ним, мы получим не только превосходные артиллерийские установки, но, возможно, и прогресс в других областях..." 

AUH_ww1_special_forces:0 "Силы специального назначения"
AUH_ww1_special_forces_desc:0 "Несмотря на жестокость химических атак, именно они помогли выделить отряды, которые отличаются невероятной реакцией, превосходящей все остальные войска. Эти отряды могут стать полезными в качестве морских пехотинцев, горнострелковых войск и других подразделений, где выучка бойцов должна быть гораздо выше чем у обычной пехоты. Отыскав достаточно таких солдат и офицеров, мы сможем создать эффективные войска специального назначения. Эх, если бы только они могли вступать в бой так же быстро как старая добрая кавалерия..." 

AUH_ww1_army_motorization_focus:0 "Моторизация"
AUH_ww1_army_motorization_focus_desc:0 "Великие умы нашего генштаба, а может просто люди, которым уже вдоволь надоела эта позиционная война, предложили нам начать массовое производство машин для наших войск, которые не только позволят им быстро достигать поля боя, но и совершать обходные действия. Конечно, этот простой замысел потребует от нас огромного количества снаряжения и длительного обучения наших войск, иными словами значительных инвестиций - хотя они могут легко окупиться в будущем." 

AUH_ww1_doctrine_effort:0 "Развитие военных доктрин I" #Link me pls
AUH_ww1_doctrine_effort_desc:0 "Хотя время, когда в генштабе заседали одни принцы, закончилось, некоторые наши офицеры и генералы получили звания не за свои заслуги, а благодаря кумовству. Разумеется, они являются одними из самых верных людей в государстве, но в других странах уже началось очищение от таких бесполезных кадров. Пора бы нам уже назначать на должности за заслуги и постараться выкинуть из командования весь этот сброд..."    

AUH_ww1_doctrine_effort_2:0 "Развитие военных доктрин II"
AUH_ww1_doctrine_effort_2_desc:0  "Теперь наш штаб укомплектован компетентными военачальниками, однако, они не единственные кто может развивать наши военные доктрины. Военные теоретики, отсутствующие как класс с 1800-х годов, вновь стали появляться на передовой военных исследований. Действительно, у них ограниченный опыт ведения боевых действий, но их изыскания нельзя просто игнорировать. Включив их в наш генштаб, мы значительно ускорим разработку военных тактик."

AUH_ww1_doctrine_effort_3:0 "Развитие военных доктрин III"
AUH_ww1_doctrine_effort_3_desc:0 "До сих пор мы игнорировали один из самых ключевых элементов военных действий - Логистику. Помимо заботы о ведении самого боя, нам нужно обеспечить своевременные поставки еды, воды и снаряжения."

AUH_ww1_equipment_effort:0 "Развитие снаряжения I" #Link me pls
AUH_ww1_equipment_effort_desc:0 "Генералы старой гвардии не являются единственной причиной, по которой наши войска застряли в прошлом веке. Наши квартирмейстеры подвержены коррупции и вообще не хотят взаимодействовать между собой. Необходимо заменить их наиболее ответственными и опытными офицерами, и таким образом мы сможем не только узнать недостатки нашего вооружения, но и не допустить того, чтобы эти люди стали СЛИШКОМ популярными." 

AUH_ww1_equipment_effort_2:0 "Развитие снаряжения II" #Link me pls
AUH_ww1_equipment_effort_2_desc:0 "Новые квартирмейстеры помимо нового вооружения запросили у нас и новые орудия поддержки пехоты. Обсуждения новой модели армии привели к появлению идей о легких пулеметах, окопных минометах и дульных гранатометах. Это вооружение станет полезным дополнением нашей армии, до тех пор, пока мы сможем найти нужных людей для их разработки и производства."  

AUH_ww1_equipment_effort_3:0 "Развитие снаряжения III"
AUH_ww1_equipment_effort_3_desc:0 "К нам прищло письмо от квартирмейстеров с требованием оснастить армию большим количеством винтовок, приспособленных для траншейной войны, а если говорить прямо, то: должна быть возможность установить на винтовку - прицел, штык, а также устройство для запуска винтовочных гранат. Конечно, мы можем просто увеличить производство всего по отдельности, но логическим шагом станет создание новых стандартов для винтовки, которые дожлны будут соответствовать всем этим требованиям."

AUH_ww1_equipment_effort_4:0 "Развитие снаряжения IV"
AUH_ww1_equipment_effort_4_desc:0 "К нашему несчастью, квартирмейстеры направили новый список требований. Мы проинструктировали почтальонов, чтобы они больше не доставляли нам их письма. Последнее требование квартирмейстеров - поставить новое снаряжение для инженерных войск: новые модели карабинов, инструменты и возможно еще эти так называемые 'огнеметы', которые мы постараемся отправить как можно скорее. Такое улучшение наших инженерных корпусов может принести пока неизвестные нам выгоды..."

AUH_ww1_armor_effort_1:0 "Бронетехника I"
AUH_ww1_armor_effort_1_desc:0 "Наши предшествующие усилия не пропали даром! Конструкторы и инженеры артиллерии и автомашин предложили нам новый вид техники - тяжелобронированный трактор с орудием прямого наведения. Эти ранние проекты еще не приспособлены к боевым действиям, однако эта идея имеет большое будущее - она может наконец покончить с окопной войной, особенно если эти машины смогут выдерживать пулеметный огонь." 

AUH_ww1_armor_effort_2:0 "Бронетехника II"
AUH_ww1_armor_effort_2_desc:0 "Наши эксперименты с бронетехникой показывают все более многообещающие успехи! Однако, мы все равно недовольны существующими образцами. Инженеры предлагают нам множество идей таких как: вращающаяся башня, особые машинные отделения и особый люк для командира - и такие наработки мы не можем игнорировать. Если эти замыслы будут воплощены в жизнь, то нас невозможно будет остановить!"

AUH_ww1_gasmask_focus:0 "Химическая война"
AUH_ww1_gasmask_focus_desc:0 "Некоторые химики предлагают нам использовать в качестве оружия смертельное вещество - ядовитый газ, который будет доставляться артиллерией и окопными минометами. Хотя использование химического оружия не одобрялось практически столетие, какой у нас есть выбор, если мы хотим выиграть эту войну? Кроме разработки собственного вооружения, необходимо быстро позаботиться и о контрмерах - будет глупо, если эта военная разработка обернется против нас!"
#--------------------------------------------------------------


# [AUSTRIA-HUNGARIAN EMPIRE] Aviation Effort
#=========================================================================
AUH_ww1_aviation_effort:0 "Военно-воздушные силы Австро-Венгрии"
AUH_ww1_aviation_effort_desc:0 "Военно-воздушные силы Австро-Венгрии (K.u.K. Luftfahrtruppen) — вид вооружённых сил Австро-Венгерской империи, существовавший в 1893—1919 годах. Накануне Первой мировой войны в состав военно-воздушного флота входило более 30 самолетов и 85 пилотов. Из всех стран-участниц мировой войны австро-венгерские воздушные силы были одними из самых слабых."

AUH_ww1_fighter_focus:0 "Истребитель"
AUH_ww1_fighter_focus_desc:0 "Ценность истребителя нельзя даже оспаривать. Сосредоточив наши усилия на разработке и использовании этого типа самолетов, наша нация сможет заполонить небо воздушной техникой и уничтожить любую вражескую авиацию, которая попытается нам помешать. С другой стороны, у сторонников Бомбардировщиков тоже есть сильные доводы в свою пользу, может не стоит класть все яица в одну корзину..."

AUH_ww1_bomber_focus:0 "Бомбардировщик"
AUH_ww1_bomber_focus_desc:0 "Бомбардировщик - это простая и при этом крайне практичная техника. Обеспечив все ресурсы на развитие этого вида самолетов, мы гарантируем, что ВВС станут прекрасным инструментом поддержки сражений на земле, уничтожая вражеские оборонительные позиции. Конечно, мы можем производить и истребители, но бомбардировщики могут выиграть войну!" 

AUH_ww1_airship_focus:0 "Цеппелин"
AUH_ww1_airship_focus_desc:0 "Цеппелин — дирижабли жёсткой системы, строившиеся графом Цеппелином и немецкой фирмой «Люфтшиффбау Цеппелин ГмбХ». Названы по имени их изобретателя и создателя Фердинанда Цеппелина. Являлись наиболее массовыми и совершенными представителями дирижаблей жёсткого типа. Всего за период 1899—1938 гг. было построено 119 цеппелинов, имевших по верфи обозначение LZ, например, LZ 127. Иногда не совсем точно слово цеппелин используется в качестве синонима жёсткого дирижабля." 

AUH_ww1_aviation_effort_2:0 "Развитие авиации I"
AUH_ww1_aviation_effort_2_desc:0 "Теперь, когда мы создали ВВС, к нам начали активно приходить различные идеи и предложения. Наиболее заметным является предложение наших конструкторов самолетов о создании моделей для различных задач, вместо единого типа самолета. Изучение ролей, как например: уничтожение самолетов или сброс бомб на вражеские позиции, и способов их выполнения, потребует множества экспериментов и исследований, но эта идея, без сомнения, докажет свою эффективность." 
AUH_ww1_aviation_effort_3:0 "Развитие авиации II"
AUH_ww1_aviation_effort_3_desc:0 "Создание синхронизатора для пулеметов привело к кардинальным изменениям в воздушных боях: истребители стали гораздо эффективнее, а дирижабли уже доживают свои последние дни. Чтобы поспевать за невероятными темпами прогресса в авиационной сфере, нам нужно найти опытных кострукторов, которые создадут новую технику, которая, возможно, изменит войну в воздухе так же сильно как и на земле." 
AUH_ww1_aviation_effort_4:0 "Развитие авиации III"
AUH_ww1_aviation_effort_4_desc:0 "Наши воздушные силы созданные так недавно, уже стали неотъемлимой частью наших вооруженных сил. Все растущее взаимодействие между войсками приводит к появлению множества теоретиков, инженеров, конструкторов и экспертов, которые уже жаждут рассказать нам о своих замыслах. Также возник новый класс пилотов - ''Асы'', быстро становящиеся местными знаменитостями. Мы должны привлечь всех эти людей к разработке новой техники, это нам точно не помешает." 
AUH_ww1_aviation_effort_5:0 "Развитие авиации IV"
AUH_ww1_aviation_effort_5_desc:0 "С развитием совершенно новых типов авиации вроде Тактических и Стратегических бомбардировщиков, нам вновь предстоит провести многочисленные исследования по тому, как лучше применять все растущий поток новых видов техники. Кто-то заявляет, что бомбардировщики станут супероружием, способным решить исход войны. Что за чепуха!"

AUH_ww1_pilotformation_1:0 "Боевой порядок I"
AUH_ww1_pilotformation_1_desc:0 "В данный момент самолеты летают поодиночке и на большом расстоянии друг от друга, периодически вступая в дуэль с вражеской техникой. Однако в небе появляется все больше самолетов, поэтому уже очевидно, что так вести воздушный бой больше нельзя. Наши физики помогут разработать нам эффективные боевые порядки для современных условий войны."

AUH_ww1_pilotformation_2:0 "Боевой порядок II"
AUH_ww1_pilotformation_2_desc:0 "Новые боевые порядки вызвали море шума в военной авиации. Однако еще нужно еще убедиться, что летчики будут придерживаться их и в бою. Вдохновив асов на создание специальных пособий по воздушной тактике и боевым порядкам, мы сможем быть уверенными, что летчики будут держаться друг друга. Также возможно, что все это приведет к созданию новых фигур пилотажа и авиационных доктрин."

AUH_ww1_aircraftprod_1:0 "Производство самолетов"
AUH_ww1_aircraftprod_1_desc:0 "Хоть наши конструкторы собирают приличное количество самолетов, однако пора уже подключить к этому делу наши заводы. Начав массовое производство самолетов, мы не только заполним наше небо дружественной авиацией, но что более важно, лишим врага такого же потенциального преимущества над нами. И в конце концов, кто знает, может заводские инженеры предложат нам интересные улучшения для нашей техники..." 

AUH_ww1_aircraftprod_2:0 "Производство самолетов II"
AUH_ww1_aircraftprod_2_desc:0 "В то время как основная часть самолетов производится на заводах по производству техники, у нас появились особые предприятия, занимающиеся исключительно производством самолетов. Возглавляемые экспертами в этой области, эти производства определенно помогут нам в создании новой техники, а также в ускорении производства уже существующих."	 

AUH_ww1_airbomb_1:0 "Воздушная бомбардировка"
AUH_ww1_airbomb_1_desc:0 "Пока тактика наших истребителей улучшается с внедрением боевых порядков, класс бомбардировщиков не развивается ни в технике, ни в тактической составляющей. При этом пилоты бомбардировщиков обладают бесценным опытом, и мы должны позаботиться о них, чтобы позже не учиться на старых ошибках при переходе на новую технику."  
AUH_ww1_airbomb_2:0 "Воздушная бомбардировка II"
AUH_ww1_airbomb_2_desc:0 "Одна из самых крупных проблем нащей авиации в том, что сейчас бомбардировка - это игра наугад, так как необходимые геометрические подсчеты в воздухе на данный момент проделывать абсолютно невозможно. Создав не просто доктрину, но и стандартизированное оборудование, и обучив пилотов им пользоваться, мы превратим процесс бомбардировки из угадайки в точную и смертоносную науку."

AUH_ww1_air_innovation:0 "Инновационный подход в авиации"
AUH_ww1_air_innovation_desc:0 "Недавние открытия в воздушной войне как в теории, так и в практике, позволяют заявить о начале золотого века в развитии авиации. От простого механика до асов - все предлагают что-то улучшить и некоторые из этих идей можно использовать на государственном уровне. Возможно авиация когда-нибудь станет самым важным оружием войны...не, точно нет."

AUH_ww1_navalair:0 "Развитие морской авиации"
AUH_ww1_navalair_desc:0 "Один из наших многообещающих офицеров сегодня показал нам наработки по проекту, над которым он секретно работал. Палубный самолет взлетел со стоящего корабля, сбросил бомбу на старую посудину, и затем приземлился обратно на площадку. Хотя наши военачальники были не впечатлены этим изобретением, внимание главы государства определенно поможет развитию этого типа самолета."
#--------------------------------------------------------------


# [AUSTRIA-HUNGARIAN EMPIRE] Industrial Effort
#=========================================================================
AUH_ww1_industrial_effort:0 "Развитие промышленности"
AUH_ww1_industrial_effort_desc:0 "Эпоха господства промышленности находится в самом разгаре, и нам еще предстоит много работы. Создание новых проектов для увеличения нашего промышленного потенциала принесет нам неплохую выгоду, особенно в части производства снаряжения для наших военных." 

AUH_ww1_construction_effort:0 "Развитие строительства"
AUH_ww1_construction_effort_desc:0 "Одна из зарубежных фирм была поглощена нашим государственным предприятием. Если мы убедим их перенести производство и рабочие места в нашу страну, то это даст значительный рост сектору гражданской экономики. Конечно, со своей стороны мы обеспечим постройку всех необходимых сооружений..." 

AUH_ww1_construction_effort_2:0 "Развитие строительства II"
AUH_ww1_construction_effort_2_desc:0 "Иногда, даже в нерегулируемой рыночной экономике, государству приходится в нее вмешиваться. Если мы создадим новые государственные корпорации и обеспечим их заводами, то мы гарантируем, что наша страна сможет жить самодостаточно в то время, когда торговля будет затруднена."

AUH_ww1_construction_effort_3:0 "Развитие строительства III"
AUH_ww1_construction_effort_3_desc:0 "Расширение нашей гражданской промышленности почти закончено, однако у нас есть еще один замысел. Мы можем продать компаниям некоторые пригородные земли, при условии, что они будут использовать ее для постройки своих заводов. Это еще сильнее увеличит выпуск гражданской продукции, и у нас практически не осталось способов для роста производства, кроме обыденной постройки фабрик."

AUH_ww1_production_effort:0 "Развитие вооружений"
AUH_ww1_production_effort_desc:0 "Количество закупаемого нами вооружения привлекло внимание местного стального магната, который хотел бы организовать новую оружейную компанию в нашей стране. Если мы поддержим это начинание, найдя землю, инвесторов и хороших рабочих, то очень скоро мы ощутим все преимущества от существования военного завода." 

AUH_ww1_production_effort_2:0 "Развитие вооружений II"
AUH_ww1_production_effort_2_desc:0 "Автомобильный концерн, до этого прозводящий для нас армейскую технику, теперь хочет создать отдельный завод по производству военной продукции, чтобы за счет освободившихся линий увеличить производство гражданских автомобилей. Если мы заинтресованы в таком заводе, то возможно заключить эксклюзивный договор, который для нас обернется увеличением поставок военного оборудования."

AUH_ww1_production_effort_3:0 "Развитие вооружений III"
AUH_ww1_production_effort_3_desc:0 "Один из авиационных конструкторов попросил нас о помощи в создании нового завода по производству его авиатехники для наших ВВС. Хотя его модели не были протестированы, в худшем случае мы просто заставим завод производить технику выгодную нам. Профинансировав строительство и оказав ему помощь в создании своей компании, мы увеличим наши военный промышленный потенциал."    

AUH_ww1_dockyard_effort_1:0 "Расширение верфей"
AUH_ww1_dockyard_effort_1_desc:0 "Выкупив неиспользуемые прибрежные земли и расширив нашу существующую инфраструктуру, мы сможем увеличить наши производтсвенные сощности по выпуску кораблей." 

AUH_ww1_dockyard_effort_2:0 "Расширение верфей II"
AUH_ww1_dockyard_effort_2_desc:0 "Матросы с торговых флотилий, рыбаки и отставные моряки нашего флота могли бы использовать свой опыт, чтобы курировать производство на новых верфях."

AUH_ww1_dockyard_effort_3:0 "Расширение верфей III"
AUH_ww1_dockyard_effort_3_desc:0 "Некоторые коммерческие доки пришли в упадок, но если вложиться в их ремонт и модернизацию, то они могут быть легко перенаправлены на производство военных судов."

AUH_ww1_airfield_expansion_1:0 "Расширение аэродромов"
AUH_ww1_airfield_expansion_1_desc:0 "Для постройки аэродромов нужен лишь открытый участок земли, находящийся рядом с дорожной сетью. Создание самих полос и инфраструктуры это конечно, серьезная работа, но она точно окупится."

AUH_ww1_airfield_expansion_2:0 "Расширение аэродромов II"
AUH_ww1_airfield_expansion_2_desc:0 "Некоторые гражданские посадочные полосы заброшены,выкупив и восстановив их, мы легко сможем использовать их для наших целей."

AUH_ww1_airfield_expansion_3:0 "Расширение аэродромов III"
AUH_ww1_airfield_expansion_3_desc:0 "Построив полноценные аэродромы у больших городов, мы сможем создать сеть легко снабжаемых баз для наших самолетов, что позволит нам существенно лучше оборонять самые важные регионы." 

AUH_ww1_infrastructure_effort:0 "Улучшение инфраструктуры"
AUH_ww1_infrastructure_effort_desc:0 "По мере роста промышленности, частный сектор все чаще требует от нас инвестиций в инфраструктуру, что поможет росту экономики. Но если мы начнем заниматься этим делом, то у нас больше не будет ресурсов на строительство новых заводов. С другой стороны, именно инфрастраструктура будет влиять на скорость подвоза припасов и перемещения наших войск, так что может это и неплохая идея." 

AUH_ww1_infrastructure_effort_2:0 "Улучшение инфраструктуры II"
AUH_ww1_infrastructure_effort_2_desc:0 "Хотя у нас постоянно растет количество заводов, верфей и аэродромов, у нас еще есть возможности для новых вложений. Следующим логичным шагом станет развитие сети железных дорог, которые мы до сих пор упускали из виду. Проложение железнодорожных путей не только ускорит перемещение припасов и людской силы, но и откроет новые возможности для инвестиций в экономику."

AUH_ww1_infrastructure_effort_3:0 "Улучшение инфраструктуры III"
AUH_ww1_infrastructure_effort_3_desc:0 "Угроза приближающейся войны только подстегивает наши строительные работы. Мы должны убедиться, что у наших войск будут самые лучшие железнодорожные пути в мире!"

AUH_ww1_infrastructure_effort_4:0 "Улучшение инфраструктуры IV"
AUH_ww1_infrastructure_effort_4_desc:0 "Группа инженеров предложила нам провести многообещающую систему автомагистралей, которая соединит все крупные города и даже военные центры. Вложив деньги в этот проект, наша инфраструктура в будущем будет вызывать лишь зависть у всего мира! Все дороги должны вести в нашу столицу!" 

AUH_ww1_extra_tech_slot:0 "Дополнительный слот для исследований"
AUH_ww1_extra_tech_slot_desc:0 "Создание огромного промышленного потенциала, а также назначения наших лучших руководителей из НИОКР и военной сферы на новые предприятия, должны были рано или поздно принести плоды. Некоторые отрасли производства подарили нам выдающихся изобретателей, которые смогут создать новые технологии для нашей страны." 

AUH_ww1_extra_tech_slot_2:0 "Дополнительный слот для исследований II"
AUH_ww1_extra_tech_slot_2_desc:0 "Наши достижения в промышленности и создании инфраструктуры сделали нашу страну маленькой - не на карте, слава Богу - а в смысле сплоченности всего нашего народа. В столицу стали чаще приезжать новые умы из глубинки, и нам будет несложно убедить их работать на благо нашей нации." #KAISER_ANONY

