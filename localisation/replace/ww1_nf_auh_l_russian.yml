AUH_ww1_freespeech:0 "Свобода слова"
AUH_ww1_freespeech_desc:0 "" #KAISER_ANONY

AUH_ww1_reorganization_act:0 "Закон о реорганизации"
AUH_ww1_reorganization_act_desc:0 "" #KAISER_ANONY

AUH_ww1_leave_central_power:0 "Покинуть Центральные Державы"
AUH_ww1_leave_central_power_desc:0 "Немцы когда-то были нашей лучшей ставкой на выживание, но теперь Австрия должна идти своим путем. Может быть, когда-нибудь, если правительство Германии захочет, или, может быть, необходимость заставит его, мы снова будем союзниками. Увы, пока мы должны попрощаться с нашими братьями на севере и пожелать им удачи..." #KAISER_ANONY

AUH_ww1_limited_rearmament:0 "Ограниченное перевооружение"
AUH_ww1_limited_rearmament_desc:0 "" #KAISER_ANONY

AUH_ww1_full_rearmament:0 "Полное перевооружение"
AUH_ww1_full_rearmament_desc:0 "" #KAISER_ANONY

AUH_ww1_unitedpeople:0 "Патриотическое рвение"
AUH_ww1_unitedpeople_desc:0 "Произошло любопытное изменение общественных убеждений. Возможно, люди, которые не являются австрийцами, уже нашли свое место здесь, или, может быть, они просто устали от нытья." #KAISER_ANONY

AUH_ww1_massive_effort:0 "Народные усилия"
AUH_ww1_massive_effort_desc:0 "" #KAISER_ANONY

AUH_ww1_fortify_city:0 "Возвести фортификации"
AUH_ww1_fortify_city_desc:0 "" #KAISER_ANONY

AUH_ww1_fortify_coast:0 "Береговая оборона"
AUH_ww1_fortify_coast_desc:0 "" #KAISER_ANONY

AUH_ww1_leave_central_power:0 "Покинуть Центральные Державы"
AUH_ww1_leave_central_power_desc:0 "Союз с Германией был лучшим выбором для выживания, но теперь нам необходимо идти своим путем. Возможно, если Германия будет учитывать не только свои интересы, мы сумеем вновь восстановить наш союз."

AUH_ww1_install_communism:0 "Коммунистическая революция"
AUH_ww1_install_communism_desc:0 "У людей было достаточно австрийских элит, которые контролируют и угнетают людей на фермах и фабриках. Отныне жители Дуная будут стоять вместе перед лицом аристократического притеснения!"

AUH_ww1_install_democracy:0 "Свободные выборы"
AUH_ww1_install_democracy_desc:0 "Впервые жители Дуная будут говорить в своем правительстве. Когда старая Монархия ушла в прошлое, можно провозгласить федеративную республику, которая будет слушать и следить за каждой частью национального государства. Мы больше не будем австрийскими, венгерскими или чем-то большим или меньшим, чем гражданами."

AUH_ww1_end_dual_monarchy_emperor:0 "Конец дуалистичной монархии"
AUH_ww1_end_dual_monarchy_emperor_desc:0 "Венгрия только сбивает Австрию с пути. Отказавшись от венгерского престола как одного из наших основных титулов и передав его Австрии, мы напомним всем, кто здесь главный. Некоторые из этих усатых варваров могут пожаловаться, но какое это имеет значение? Мы победили их еще в 1846 году, мы можем сделать это снова, если потребуется." 

AUH_ww1_oppression_minorities:0 "Угнетать меньшинства"
AUH_ww1_oppression_minorities_desc:0 "Лучший способ обеспечить лояльность групп меньшинств австрийскому престолу состоит в том, чтобы заставить их избегать встреч друг с другом для начала. Делая публикации и публичные выступления на других языках незаконными, наказывая граждан, которые не поддерживают наши культурные нормы, и переносят местную неполноценность к нашей основной культуре. Мы можем обмануть некоторых из группы, заставив думать, что они одни из нас, тем самым удерживая других от высказываний против нас."

AUH_ww1_autrichian_lead:0 "Австрийский штаб"
AUH_ww1_autrichian_lead_desc:0 "С окончанием Двойной монархии и централизацией королевства Австрии, военные вновь стали единой организацией, в которой на вершине находятся австрийские военные лидеры. Хотя офицеры других национальностей протестуют, наличие сплоченных военных снова принесло пользу нашей доктрине и ее распространению." 

AUH_ww1_same_language:0 "Запрет на языки меньшинств"
AUH_ww1_same_language_desc:0 "Немецкий язык - это единственный язык, на котором вы должны говорить. Это не немецкая разновидность моды, поэтому не говорите никому, что вы прочитали это описание, или что вы слышали это от меня."

AUH_ww1_dismantle_auh:0 "Упразднить Австро-Венгрию"
AUH_ww1_dismantle_auh_desc:0 "Мечта об объединенной австро-венгерской монархии не увеньчалась успехом. Возможно, мы должны отбросить наши мечты о мультинационализме и следовать за собственной судьбой."

AUH_ww1_make_concessions:0 "Уступки"
AUH_ww1_make_concessions_desc:0 "Аристократы обеспокоены тем, что кайзер слишком влиятельный. Да что они знают?"


#--------------------------------------------------------------


# [GERMAN EMPIRE] Diplomatic Effort
#=========================================================================

AUH_ww1_diplomatic_effort:0 "Министерство иностранных дел"
AUH_ww1_diplomatic_effort_desc:0 "" #KAISER_ANONY

AUH_ww1_triple_alliance:0 "Возобновить тройственный союз"
AUH_ww1_triple_alliance_desc:0 "Тройной союз, совершенно ясно, единственное, что удерживает нас на карте. Мы были бы дураками, если бы не продолжали добиваться согласия со своими союзниками и продолжать поддерживать альянс по сей день."

AUH_ww1_back_ger:0 "Укрепление связей с Германией"
AUH_ww1_back_ger_desc:0 "Хотя некоторые австрийские аристократы все еще плохо относятся к процессу объединения с Германией, но они наши братья, и одно из немногих дружественных государств." 

AUH_ww1_military_advisors:0 "Военные эксперты из Германии"
AUH_ww1_military_advisors_desc:0 "Говорят, что Пруссия произошла от пушечного ядра, и, хотя они больше не называют так страну, аксиома по-прежнему сохраняется. Принятие помощи от Германии в модернизации наших войск было бы хорошей выгодой из этого союза."

AUH_ww1_back_italy:0 "Обеспечить лояльность Италии"
AUH_ww1_back_italy_desc:0 "Итальянцы, мягко говоря, не совсем в дружеских отношениях с нами. Мы должны начать с ними переговоры, чтобы установить более близкие отношения, если мы надеемся сохранить их в нашем альянсе. Конечно, если мы пойдем на это, мы, вероятно, в конечном итоге потеряем территорию ..."

AUH_ww1_give_italy_territories:0 "Отдать Зару и Истрию"
AUH_ww1_give_italy_territories_desc:0 "Итальянцы четко сформулировали свои требования: исторически итальянский регион Истрии, а также концессию вокруг города Сплит на побережье Далмации. К сожалению, это прибрежная территория, но это может быть цена, которую стоит заплатить за союз с Италией." 

AUH_ww1_italy_honnor_pact:0 "Призвать Италию в войну"
AUH_ww1_italy_honnor_pact_desc:0 "В настоящее время Италия по сути вынуждена присоединиться к войне за нас. Если мы оставим им территорию и пообещаем что-либо от Франции ни за что, их народ последует за правительством. Когда все закончится, придет время собирать наши взносы за раздачу некоторых ценных регионов."


 AUH_ww1_assert_position_east:0 "Утвердить позиции на востоке"
 AUH_ww1_assert_position_east_desc:0 "Позиция центральных держав на Востоке одинакова - ослабить Россию и построить гегемонию в регионе. Поскольку война с Россией, в частности, кажется почти неизбежной, из-за ситуации на Балканском полуострове нам кажется, что это самый эффективный курс действий, хотя это будет способствовать сближению Франции и России, что может оказаться проблемой."

 AUH_ww1_anti_ru:0 "Анти-российская Политика"
 AUH_ww1_anti_ru_desc:0 "Чтобы исправить положение, мы разорвем все дипломатические отношения с Россией и сделаем это публично. Скорее всего, этого будет мало, но пока они сообразят что к чему, мы откроем множество вариантов решения своих проблем в будущем."

 AUH_ww1_anti_ru_limit_trade:0 "Ограничения торговли с Россией"
 AUH_ww1_anti_ru_limit_trade_desc:0 "Россия является одним из наших основных торговых партнеров, и мы находимся в удачном положении, где они нуждаются в нас больше, чем мы. Путем введения санкций и тарифов на российскую продукцию мы можем гарантировать, что получим преимущество над ними в экономическом плане."

 AUH_ww1_rom:0 "Сближение с Румынией"
 AUH_ww1_rom_desc:0 "Румыны - это заноза в боку. Мы контролируем большую часть их территории, и хотя они официально являются второстепенным членом Тройственного союза, нет сомнений в том, что они с завистью смотрят на нашу территорию. Мы должны приносить им хорошие вести и попытаться приблизить к команде-победителю. Конечно, можно их захватить и тогда они точно пойдут на уступки ..."

 AUH_ww1_rom_give_bucovina:0 "Отдать Буковину Румынии"
 AUH_ww1_rom_give_bucovina_desc:0 "Буковина - незначительная территория, но это румынская земля в составе Австро-Венгерской империи. Если мы уступим эту территорию, чтобы завоевать их сердце, то это, безусловно, улучшит наши отношения - нам ведь намного лучше быть с союзником, чем с 2 дюймами земли."

 AUH_ww1_rom_honnor_pact:0 "Призвать Румынию в войну"
 AUH_ww1_rom_honnor_pact_desc:0 "Поскольку Румыния приняла наше предложение Буковины, мы имеем хорошую возможность призвать их на войну. Нет сомнения, что если они откажутся, то их народ будут очень недоволен."

 AUH_ww1_oirganization_realm:0 "Реорганизация государства"
 AUH_ww1_oirganization_realm_desc:0 "Австро-Венгрия, как коллекция частей старых королевств, не находится в отличной оборонительной позиции. Однако, несмотря на это, наши войска могут строить укрепления и окапываться, пытаться всячески сдерживать наступление на наших границах." 

 AUH_ww1_fortify_russian_borders:0 "Укрепление границ с Россией"
 AUH_ww1_fortify_russian_borders_desc:0 "Галицкая область является одной из основных стратегических точек, и сдерживание россиян важно, если мы хотим сохранить преимущество на Востоке. Линия укрепления в этом регионе поможет отбить нападение."

 AUH_ww1_airport_russian_borders:0 "Строить аэродромы вблизи российских границ"
 AUH_ww1_airport_russian_borders_desc:0 "Появление боевых самолетов может стать решающим фактором в войне с Россией. Если возвести больше аэродромов в регионе, то мы вероятно сможем разместить больше самолетов в регионе."

 AUH_ww1_fortify_italian_borders:0 "Укрепление границ с Италией"
 AUH_ww1_fortify_italian_borders_desc:0 "Итальянская граница длинная и сильно изогнутая, что затрудняет поддержку подразделений. Хуже того, сами итальянцы глубоко укрепились в нижней части горных цепей и в укрепленных городских районах. Поскольку мы вряд ли быстро туда прорвемся, мы должны быть уверены, что можем, по крайней мере, защищаться с этого направления."

 AUH_ww1_fortify_bosnia_borders:0 "Укрепить границы Балкан"
 AUH_ww1_fortify_bosnia_borders_desc:0 "Маловероятно, чтобы Балканы доставят нам серьезные проблемы, но всегда лучше быть в безопасности, чем сожалеть, чтобы французские морские пехотинцы, прибывающие в регион, стали грубым упущением. Это также лишит Сербию и Черногорию возможности напасть на нашу территорию, что обеспечит безопасную балканскую кампанию."

 AUH_ww1_fortify_coast_dalmatia:0 "Укрепить побережье Далмации"
 AUH_ww1_fortify_coast_dalmatia_desc:0 "Хотя у нас нет сверхмощного военно-морского флота, мы по-прежнему располагаем длинной береговой линией, которую нужно защищать, если фронт от Балканов до Италии не будет расширен, что стало бы катастрофой для наших военных. Улучшение существующих прибрежных укреплений и строительство новых, а также несколько обычных укреплений в этом районе на всякий случай могут помочь убедиться, что нам никогда не придется столкнуться с этим кошмаром." 

 AUH_ww1_ready_country:0 "Подбор пропаганды"
 AUH_ww1_ready_country_desc:0 "По данным Австро-Венгрии, австро-венгерская армия является самым престижным работодателем в мире. Распространяя позитивные новости и информацию о нашей стране и вооруженных силах, мы можем прибавить энтузиазма апатичным людям, помогая нашим военным."

 AUH_ww1_polnische_wehrmacht:0 "Германизация Польши"
 AUH_ww1_polnische_wehrmacht_desc:0 "Если мы пообещаем полякам свое национальное государство после войны, возможно, жители части Польши будут охотнее присоединяться к нам. Уступим ли мы территорию или нет, это, конечно, еще предстоит решить, но пока мы можем только наслаждаться притоком трудоспособных людей, не думая о последствиях." 
 
 AUH_ww1_military_harmonization:0 "Унификация армии"
 AUH_ww1_military_harmonization_desc:0 "Армию с тремя подразделениями в своих сухопутных войсках нелегко держать под контролем, но в последнее время наши офицеры все более привыкают разбираться в тонкостях такой силы. По мере того, как наши военные начинают действовать более органично и более сплоченно, появляется все больше полезных идей для нашей доктрины."

 AUH_ww1_balkans_policy:0 "Политика на Балканах"
 AUH_ww1_balkans_policy_desc:0 "С момента захвата и аннексии Боснии мы стремились сохранить нашу землю на Балканах в безопасности и, по возможности, продолжать расширяться за счет этой области, если получим такую возможность. Применив веские аргументы на мировой арене, мы можем более активно участвовать в политике балканского региона." 

 AUH_ww1_balkans_policy_intervene:0 "Реакция на первую балканскую войну"
 AUH_ww1_balkans_policy_intervene_desc:0 "Балканская война была интересной, особенно из-за того, что они продемонстрировали удивительную потенциальную силу этих балканских государств в союзе. Хотя мы поддерживаем Османскую империю, кажется, что их власть в этом регионе полностью утрачена. Возможно, Австрии нужно найти нового близкого друга, если мы когда-нибудь будем удерживать то, что имеем здесь?" 

 AUH_ww1_balkans_bulgaria_friend:0 "Направить военных советников"
 AUH_ww1_balkans_bulgaria_friend_desc:0 "Сейчас болгары находятся в трудном положении. Их война против Сербии перешла в конфликт с буквально каждым из их соседей. Мы должны послать советников пока не поздно. Это, конечно же, интересная возможность подружиться с одним из этих балканских государств ..."

 AUH_ww1_balkans_bulgaria_send_troops:0 "Послать войска Болгарии"
 AUH_ww1_balkans_bulgaria_send_troops_desc:0 "Чтобы Болгария, по крайней мере, имела шанс на победу и не была аннексирована, мы можем отправить некоторые из наших собственных войск, номинально добровольцев, чтобы дать Болгарии хотя бы некоторое преимущество в конфликте. Это даст некоторый столь необходимый опыт и улучшит отношения с Болгарией."

 AUH_ww1_balkans_serbian_expansion:0 "Изучить сербский экспансионизм"
 AUH_ww1_balkans_serbian_expansion_desc:0 "Раньше сербы были дружелюбны к Австрии, так как они достигли полной независимости, но после того, как мы аннексировали Боснию, отношения с сербским правительством поменялись. Из-за резкого всплеска преступности, особенно из недавних иммигрантов из Сербии, находящихся внутри наших границ, необходимо провести расследование сербской деятельности в Австрии."

 AUH_ww1_balkans_serbian_ultimatum:0 "Послать ультиматум Сербии"
 AUH_ww1_balkans_serbian_ultimatum_desc:0 "Итак, сербские ублюдки нагло попытались разжечь бунт, чтобы засунуть свои грязные руки в наших южнославянские провинции! Они должны быть наказаны за это, и наш хороший кайзер начал готовить ультиматум сербскому правительству, от которого они, безусловно, не смогут отказаться."

 AUH_ww1_annex_BOS:0 "Аннексия Боснии и Герцеговины"
 AUH_ww1_annex_BOS_desc:0 "" #KAISER_ANONY

 AUH_ww1_Schutzkorps:0 "Формирование Шуцкори"
 AUH_ww1_Schutzkorps_desc:0 "Шуцкори была вспомогательной волонтерской милицией, созданной австро-венгерскими властями в недавно аннексированной провинции Босния и Герцеговина для отслеживания оппозиции боснийских сербов."
 
