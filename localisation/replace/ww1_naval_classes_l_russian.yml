 coastal_submarine_1900_desc:0 "Прибрежная подводная лодка - это небольшая, маневренная подводная лодка с малой осадкой, хорошо подходящая для судоходства по прибрежным каналам и гаваням."
 ww1_moduleMTG_mines:0 "Минирование"
 ww1_moduleMTG_mines_desc:0 "Минирование - это акт развертывания разрывных мин. Во время Первой мировой войны термин «минный заградитель» относился к военно-морскому кораблю, который развертывает морские мины. До Первой мировой войны эти корабли обычно назывались минными плантаторами."
 ww1_moduleMTG_mines_mtg:0 "Минирование"
 ww1_moduleMTG_mines_mtg_desc:0 "Минирование - это акт развертывания разрывных мин. Во время Первой мировой войны термин «минный заградитель» относился к военно-морскому кораблю, который развертывает морские мины. До Первой мировой войны эти корабли обычно назывались минными плантаторами."
