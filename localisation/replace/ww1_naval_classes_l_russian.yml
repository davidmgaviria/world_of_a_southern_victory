 ENG_destroyer_1918_desc:0 "Эти эсминцы включали классы Адмирала и Торникрофта V и W. Они были построены в рамках программы военной чрезвычайной ситуации. Они были окончательной эволюцией британской модели эсминца времён Первой мировой войны, воплощая в себе улучшения своих предшественников, а также новые технологические достижения. Большое количество этих кораблей было построено на поздних этапах Первой мировой войны и впоследствии стало основой Королевского флота. Начиная с 1930-х годов, они служили в резервном флоте, который в основном занимался эскортом. Они были хорошо вооружены, быстрые суда с хорошим радиусом действия."
