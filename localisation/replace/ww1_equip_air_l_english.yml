 transport_plane_equipment_1:0 "Transport Plane"
 transport_plane_equipment_1_short:0 "Transport Plane"
 transport_plane_equipment_1_desc:0 "A Four- or even more- engine plane capable of transporting troops and their equipment is a daunting one, however, our industrialists claim it can be done. Existing Strategic Bombers may be able to be retooled for the job."
 GER_transport_plane_equipment_1:0 "Junkers Ju 52"
 GER_transport_plane_equipment_1_short:0 "Ju 52"
 GER_transport_plane_equipment_1_desc:0"The Ju 52 was similar to the previous Junkers W 33, although larger. The aircraft's unusual corrugated duralumin metal skin, pioneered by Junkers during World War I, strengthened the whole structure."
