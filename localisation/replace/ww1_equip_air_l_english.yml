 RUS_ww1_bomber_equipment_1_desc:0 "The Sikorsky Ilya Muromets is a class of Russian pre-World War I large four-engine commercial airliners and heavy military bombers used during World War I by the Russian Empire. The aircraft series was named after Ilya Muromets, a hero from Russian mythology."
